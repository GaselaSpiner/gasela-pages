<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rejestracja – Gasela Spiner</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <meta name="robots" content="noindex, nofollow" />
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #ffffff;
      color: #000000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    img.logo {
      max-width: 120px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 1.5rem;
      color: #000000;
      margin-bottom: 10px;
    }
    form {
      display: flex;
      flex-direction: column;
      background-color: #f9f9f9;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    input {
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    button {
      background-color: #f6b500;
      color: #000000;
      border: none;
      border-radius: 6px;
      padding: 12px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }
    button:hover {
      background-color: #e3a700;
    }
    #supabase-status {
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
      color: #444;
    }
    .login-link {
      margin-top: 15px;
      font-size: 0.9rem;
      text-align: center;
    }
    .login-link a {
      color: #f6b500;
      text-decoration: none;
      font-weight: bold;
    }
    .login-link a:hover {
      text-decoration: underline;
    }
    #go-to-login {
      display: none;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #f6b500;
      color: black;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    #go-to-login:hover {
      background-color: #e3a700;
    }
  </style>
</head>
<body>
  <img src="Gaselas.png" alt="Logo Gasela Spiner" class="logo" />
  <h1>Załóż konto w Gasela Spiner</h1>

  <div id="supabase-status">⏳ Ładowanie...</div>

  <form id="register-form">
    <input type="email" id="email" placeholder="Email" autocomplete="email" required />
    <input type="password" id="password" placeholder="Hasło" autocomplete="new-password" required />
    <button type="submit">Zarejestruj się</button>
  </form>

  <button id="go-to-login">Przejdź do logowania</button>

  <div class="login-link">
    Masz już konto? <a id="login-link" href="logowanie.html">Zaloguj się</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Ochrona referrera -->
  <script>
    const allowedReferrers = [
      "https://gaselaspiner.softr.app",
      "https://preview.softr.app",
      "https://app.gaselaspiner.pl/logowanie.html"
    ];
    const ref = document.referrer || "";
    const isReferrerAllowed = allowedReferrers.some(url => ref.startsWith(url));
    const isPreviewMode = window.location.hostname === "preview.softr.app";
    const isManualDirectAccess = ref === "" && !isPreviewMode;

    if (!isReferrerAllowed && isManualDirectAccess) {
      window.location.href = "https://gaselaspiner.softr.app";
    }
  </script>

  <!-- Rejestracja konta -->
  <script>
    const supabaseUrl = 'https://lmussgaiutaldicolyba.supabase.co';
    const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxtdXNzZ2FpdXRhbGRpY29seWJhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg4MTUwMDQsImV4cCI6MjA2NDM5MTAwNH0.M_qFSGw-pXNZCX8tQuCFjZ2x1So3eVlweoGgXoUAca0';
    const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);
    const statusDiv = document.getElementById('supabase-status');
    const goToLoginBtn = document.getElementById('go-to-login');

    document.getElementById('register-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      statusDiv.textContent = '⏳ Rejestracja...';

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const { data, error } = await supabase.auth.signUp({ email, password });

        if (error) {
          console.error('❌ Błąd rejestracji:', error.message);
          statusDiv.textContent = '❌ Nie udało się założyć konta';
        } else {
          console.log('✅ Rejestracja zakończona:', data);
          statusDiv.textContent = '✅ Rejestracja zakończona. Sprawdź swoją skrzynkę e-mail i kliknij link potwierdzający, aby aktywować konto.';
          goToLoginBtn.style.display = 'block';
        }
      } catch (err) {
        console.error('❌ Wyjątek:', err);
        statusDiv.textContent = '❌ Błąd wewnętrzny: ' + err.message;
      }
    });

    // Obsługa zachowania parametru `plan` w linku do logowania
    const currentParams = new URLSearchParams(window.location.search);
    const plan = currentParams.get('plan');
    if (plan) {
      const loginLink = document.getElementById('login-link');
      loginLink.href = `logowanie.html?plan=${plan}`;
      goToLoginBtn.addEventListener('click', () => {
        window.location.href = `logowanie.html?plan=${plan}`;
      });
    } else {
      goToLoginBtn.addEventListener('click', () => {
        window.location.href = 'logowanie.html';
      });
    }
  </script>
</body>
</html>
