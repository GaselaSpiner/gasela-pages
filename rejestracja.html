<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rejestracja ‚Äì Gasela Spiner</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <meta name="robots" content="noindex, nofollow" />
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #ffffff;
      color: #000000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }
    img.logo {
      max-width: 120px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 1.5rem;
      color: #000000;
      margin-bottom: 10px;
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
      background-color: #f9f9f9;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
    }
    input {
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    button {
      background-color: #f6b500;
      color: #000000;
      border: none;
      border-radius: 6px;
      padding: 12px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }
    button:hover {
      background-color: #e3a700;
    }
    #supabase-status {
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
      color: #444;
      max-width: 400px;
    }
    .login-link {
      margin-top: 15px;
      font-size: 0.9rem;
      text-align: center;
    }
    .login-link a {
      color: #f6b500;
      text-decoration: none;
      font-weight: bold;
    }
    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <img src="Gaselas.png" alt="Logo Gasela Spiner" class="logo" />
  <h1>Za≈Ç√≥≈º konto w Gasela Spiner</h1>

  <div id="supabase-status">üîê Has≈Ço musi mieƒá co najmniej 6 znak√≥w. Zapamiƒôtaj je, nie bƒôdzie mo≈ºliwo≈õci jego odzyskania.</div>

  <form id="register-form">
    <input type="email" id="email" placeholder="Email" autocomplete="email" required />
    <input type="password" id="password" placeholder="Has≈Ço (min. 6 znak√≥w)" autocomplete="new-password" required />
    <button type="submit">Zarejestruj siƒô</button>
  </form>

  <div class="login-link">
    Masz ju≈º konto? <a id="login-link" href="logowanie.html">Zaloguj siƒô</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>
    const ref = document.referrer || "";
    const hasPlan = new URLSearchParams(window.location.search).has("plan");
    const isFromSoftr = ref.startsWith("https://gaselaspiner.softr.app") || ref.startsWith("https://preview.softr.app");
    const isFromLogin = ref.startsWith("https://app.gaselaspiner.pl/logowanie.html");
    const isManualEntry = ref === "" && !hasPlan;
    const isHackerTry = ref === "" && hasPlan;
    if (!isFromSoftr && !isFromLogin && (isManualEntry || isHackerTry)) {
      window.location.href = "https://gaselaspiner.softr.app";
    }
  </script>

  <script>
    function getPlanFromURL() {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get('plan');
    }

    async function zapiszPlanDoPending(email) {
      const plan = getPlanFromURL();
      if (!plan) {
        console.warn('Brak planu w URL ‚Äì nie zapisano');
        return;
      }

      try {
        const response = await fetch('https://api.gaselaspiner.pl/api/zapisz_plan.js', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, plan_name: plan }),
        });

        const result = await response.json();
        if (!response.ok) {
          console.error('‚ùå B≈ÇƒÖd zapisu planu:', result.error);
        } else {
          console.log('‚úÖ Plan zapisany:', result.message);
        }
      } catch (err) {
        console.error('‚ùå B≈ÇƒÖd po≈ÇƒÖczenia z API:', err);
      }
    }
  </script>

  <script>
    const supabaseUrl = 'https://lmussgaiutaldicolyba.supabase.co';
    const supabaseAnonKey = 'eyJhbGciOi...'; // skr√≥cony dla bezpiecze≈Ñstwa
    const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);
    const statusDiv = document.getElementById('supabase-status');
    const form = document.getElementById('register-form');

    async function checkIfUserExists(email) {
      const { data, error } = await supabase.auth.admin.listUsers({ email });
      return data?.users?.length > 0;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      statusDiv.textContent = '‚è≥ Sprawdzanie adresu e-mail...';

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (password.length < 6) {
        statusDiv.textContent = '‚ùå Has≈Ço musi mieƒá co najmniej 6 znak√≥w.';
        return;
      }

      const exists = await checkIfUserExists(email);
      if (exists) {
        statusDiv.textContent = '‚ùå U≈ºytkownik z tym adresem ju≈º istnieje. Przejd≈∫ do logowania.';
        return;
      }

      try {
        const { data, error } = await supabase.auth.signUp({
          email,
          password,
          options: {
            emailRedirectTo: 'https://app.gaselaspiner.pl/potwierdzenie.html'
          }
        });

        if (error) {
          console.error('‚ùå B≈ÇƒÖd rejestracji:', error.message);
          statusDiv.textContent = '‚ùå Nie uda≈Ço siƒô za≈Ço≈ºyƒá konta';
        } else {
          console.log('‚úÖ Rejestracja zako≈Ñczona:', data);
          await zapiszPlanDoPending(email);
          statusDiv.innerHTML = `
            <div style="color:green; font-weight:bold; text-align:center;">
              ‚úÖ Rejestracja zako≈Ñczona.<br>
              üì© Sprawd≈∫ swojƒÖ skrzynkƒô e-mail i kliknij link potwierdzajƒÖcy, aby aktywowaƒá konto.<br>
              ‚è≥ NastƒÖpi przekierowanie do logowania za 10 sekund...
            </div>
          `;

          form.reset();
          form.style.display = 'none';
          const loginLinkDiv = document.querySelector('.login-link');
          if (loginLinkDiv) loginLinkDiv.remove();

          if (!document.getElementById('go-to-login-btn')) {
            const loginBtn = document.createElement('button');
            loginBtn.id = 'go-to-login-btn';
            loginBtn.textContent = 'Przejd≈∫ do logowania';
            loginBtn.style.marginTop = '20px';
            loginBtn.onclick = () => {
              window.location.href = 'logowanie.html';
            };
            document.body.appendChild(loginBtn);
          }

          setTimeout(() => {
            window.location.href = 'logowanie.html';
          }, 10000);
        }
      } catch (err) {
        console.error('‚ùå WyjƒÖtek:', err);
        statusDiv.textContent = '‚ùå B≈ÇƒÖd wewnƒôtrzny: ' + err.message;
      }
    });
  </script>
</body>
</html>
