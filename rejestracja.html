<!-- ... cały HEAD bez zmian ... -->

<body>
  <img src="Gaselas.png" alt="Logo Gasela Spiner" class="logo" />
  <h1>Załóż konto w Gasela Spiner</h1>

  <div id="supabase-status">🔐 Hasło musi mieć co najmniej 6 znaków. Zapamiętaj je, nie będzie możliwości jego odzyskania.</div>

  <form id="register-form">
    <input type="email" id="email" placeholder="Email" autocomplete="email" required />
    <input type="password" id="password" placeholder="Hasło (min. 6 znaków)" autocomplete="new-password" required />
    <button type="submit">Zarejestruj się</button>
  </form>

  <div class="login-link">
    Masz już konto? <a id="login-link" href="logowanie.html">Zaloguj się</a>
  </div>

  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Obsługa referrera -->
  <script>
    const allowedReferrers = [
      "https://gaselaspiner.softr.app",
      "https://preview.softr.app",
      "https://app.gaselaspiner.pl/logowanie.html"
    ];
    const ref = document.referrer || "";
    const isReferrerAllowed = allowedReferrers.some(url => ref.startsWith(url));
    const isPreviewMode = window.location.hostname === "preview.softr.app";
    const isManualDirectAccess = ref === "" && !isPreviewMode;

    if (!isReferrerAllowed && isManualDirectAccess) {
      window.location.href = "https://gaselaspiner.softr.app";
    }
  </script>

  <!-- Obsługa parametru `plan` -->
  <script>
    const params = new URLSearchParams(window.location.search);
    const plan = params.get('plan');
    const loginLink = document.getElementById('login-link');
    if (plan) {
      loginLink.href = `logowanie.html?plan=${plan}`;
    }
  </script>

  <!-- Obsługa formularza rejestracji -->
  <script>
    const supabaseUrl = 'https://lmussgaiutaldicolyba.supabase.co';
    const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...'; // skrócony do publikacji
    const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);
    const statusDiv = document.getElementById('supabase-status');

    document.getElementById('register-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      statusDiv.textContent = '⏳ Rejestracja...';

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (password.length < 6) {
        statusDiv.textContent = '❌ Hasło musi mieć co najmniej 6 znaków.';
        return;
      }

      try {
        const { data, error } = await supabase.auth.signUp({ email, password });

        if (error) {
          console.error('❌ Błąd rejestracji:', error.message);
          statusDiv.textContent = '❌ Nie udało się założyć konta';
        } else {
          console.log('✅ Rejestracja zakończona:', data);
          statusDiv.textContent = '✅ Rejestracja zakończona. Sprawdź swoją skrzynkę e-mail i kliknij link potwierdzający, aby aktywować konto.';
          document.getElementById('register-form').reset();
          document.getElementById('register-form').style.display = 'none';

          // Sprawdź, czy przycisk już istnieje
          if (!document.getElementById('go-to-login-btn')) {
            const loginBtn = document.createElement('button');
            loginBtn.id = 'go-to-login-btn';
            loginBtn.textContent = 'Przejdź do logowania';
            loginBtn.style.marginTop = '15px';
            loginBtn.onclick = () => {
              const redirect = plan ? `logowanie.html?plan=${plan}` : 'logowanie.html';
              window.location.href = redirect;
            };
            document.body.appendChild(loginBtn);
          }
        }
      } catch (err) {
        console.error('❌ Wyjątek:', err);
        statusDiv.textContent = '❌ Błąd wewnętrzny: ' + err.message;
      }
    });
  </script>
</body>
</html>
