<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rejestracja – Gasela Spiner</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <meta name="robots" content="noindex, nofollow" />
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #ffffff;
      color: #000000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    img.logo {
      max-width: 120px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 10px;
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
      background-color: #f9f9f9;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
    }
    input {
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    button {
      background-color: #f6b500;
      color: #000000;
      border: none;
      border-radius: 6px;
      padding: 12px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #e3a700;
    }
    #supabase-status {
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
      max-width: 400px;
    }
    .login-link {
      margin-top: 15px;
      font-size: 0.9rem;
      text-align: center;
    }
    .login-link a {
      color: #f6b500;
      text-decoration: none;
      font-weight: bold;
    }
    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <img src="Gaselas.png" alt="Logo Gasela Spiner" class="logo" />
  <h1>Załóż konto w Gasela Spiner</h1>

  <div id="supabase-status">🔐 Hasło musi mieć co najmniej 6 znaków. Zapamiętaj je, nie będzie możliwości jego odzyskania.</div>

  <form id="register-form">
    <input type="email" id="email" placeholder="Email" autocomplete="email" required />
    <input type="password" id="password" placeholder="Hasło (min. 6 znaków)" autocomplete="new-password" required />
    <button type="submit">Zarejestruj się</button>
  </form>

  <div class="login-link">
    Masz już konto? <a id="login-link" href="logowanie.html">Zaloguj się</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>
    const supabaseUrl = 'https://lmussgaiutaldicolyba.supabase.co';
    const supabaseAnonKey = 'eyJhbGciOiJI...'; // skrócone dla bezpieczeństwa
    const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);
    const form = document.getElementById('register-form');
    const statusDiv = document.getElementById('supabase-status');

    function getPlanFromURL() {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get('plan');
    }

    async function zapiszPlanDoPending(email) {
      const plan = getPlanFromURL();
      if (!plan) return;
      try {
        const response = await fetch('https://api.gaselaspiner.pl/api/zapisz_plan.js', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, plan_name: plan }),
        });
        const result = await response.json();
        if (!response.ok) {
          console.error('❌ Błąd zapisu planu:', result.error);
        } else {
          console.log('✅ Plan zapisany:', result.message);
        }
      } catch (err) {
        console.error('❌ Błąd API:', err);
      }
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (password.length < 6) {
        statusDiv.textContent = '❌ Hasło musi mieć co najmniej 6 znaków.';
        return;
      }

      statusDiv.textContent = '⏳ Sprawdzanie adresu e-mail...';

      try {
        const res = await fetch('https://api.gaselaspiner.pl/api/sprawdz_email.js', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email }),
        });
        const { user } = await res.json();

        if (user) {
          const confirmed = user.email_confirmed_at !== null;
          statusDiv.innerHTML = confirmed
            ? `🔐 To konto już istnieje i jest aktywne. <a href="logowanie.html" style="color:#f6b500;font-weight:bold;">Zaloguj się</a>`
            : `🕒 Konto istnieje, ale nie zostało aktywowane. Sprawdź e-mail lub <a href="#" id="reset-link" style="color:#f6b500;font-weight:bold;">zresetuj hasło</a>`;
          if (!confirmed) {
            document.getElementById('reset-link').onclick = async () => {
              await supabase.auth.resetPasswordForEmail(email);
              statusDiv.innerHTML = `📬 Link resetujący hasło wysłany na <b>${email}</b>.`;
            };
          }
          return;
        }

        statusDiv.textContent = '⏳ Rejestracja...';

        const { data, error } = await supabase.auth.signUp({
          email,
          password,
          options: {
            emailRedirectTo: 'https://app.gaselaspiner.pl/potwierdzenie.html'
          }
        });

        if (error) {
          statusDiv.textContent = '❌ Rejestracja nie powiodła się: ' + error.message;
          return;
        }

        console.log('✅ Rejestracja zakończona:', data);
        await zapiszPlanDoPending(email);

        statusDiv.innerHTML = `✅ Rejestracja zakończona.<br>
        📩 Sprawdź e-mail, aby potwierdzić konto.<br>
        ⏳ Przekierowanie za 10 sekund...`;

        form.reset();
        form.style.display = 'none';
        document.querySelector('.login-link')?.remove();

        const btn = document.createElement('button');
        btn.textContent = 'Przejdź do logowania';
        btn.onclick = () => window.location.href = 'logowanie.html';
        document.body.appendChild(btn);

        setTimeout(() => {
          window.location.href = 'logowanie.html';
        }, 10000);
      } catch (err) {
        console.error(err);
        statusDiv.textContent = '❌ Błąd systemowy: ' + err.message;
      }
    });
  </script>
</body>
</html>
