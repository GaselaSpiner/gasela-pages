<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rejestracja ‚Äì Gasela Spiner</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <meta name="robots" content="noindex, nofollow" />
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #ffffff;
      color: #000000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    img.logo {
      max-width: 120px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 1.5rem;
      color: #000000;
      margin-bottom: 10px;
    }
    form {
      display: flex;
      flex-direction: column;
      background-color: #f9f9f9;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
    }
    input {
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    button {
      background-color: #f6b500;
      color: #000000;
      border: none;
      border-radius: 6px;
      padding: 12px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }
    button:hover {
      background-color: #e3a700;
    }
    #supabase-status {
      font-weight: bold;
      margin: 20px 0;
      color: #444;
    }
    .note {
      font-size: 0.9rem;
      color: #666;
      margin: -5px 0 15px 0;
    }
    #go-to-login-btn {
      display: none;
      margin-top: 20px;
    }
    .login-link {
      margin-top: 20px;
      font-size: 0.9rem;
    }
    .login-link a {
      color: #f6b500;
      text-decoration: none;
      font-weight: bold;
    }
    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <img src="Gaselas.png" alt="Logo Gasela Spiner" class="logo" />
  <h1>Za≈Ç√≥≈º konto w Gasela Spiner</h1>

  <div id="supabase-status">‚è≥ ≈Åadowanie...</div>

  <form id="register-form">
    <input type="email" id="email" placeholder="Email" autocomplete="email" required />
    <input type="password" id="password" placeholder="Has≈Ço" autocomplete="new-password" required />
    <div class="note">üìå Zapamiƒôtaj swoje has≈Ço ‚Äì nie bƒôdzie przes≈Çane e-mailem.</div>
    <button type="submit">Zarejestruj siƒô</button>
  </form>

  <button id="go-to-login-btn" onclick="goToLogin()">Przejd≈∫ do logowania</button>

  <div class="login-link">
    Masz ju≈º konto? <a id="login-link" href="logowanie.html">Zaloguj siƒô</a>
  </div>

  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Referrer check -->
  <script>
    const allowedReferrers = [
      "https://gaselaspiner.softr.app",
      "https://preview.softr.app",
      "https://app.gaselaspiner.pl/logowanie.html"
    ];
    const ref = document.referrer || "";
    const isReferrerAllowed = allowedReferrers.some(url => ref.startsWith(url));
    const isPreviewMode = window.location.hostname === "preview.softr.app";
    const isManualDirectAccess = ref === "" && !isPreviewMode;
    if (!isReferrerAllowed && isManualDirectAccess) {
      window.location.href = "https://gaselaspiner.softr.app";
    }
  </script>

  <!-- Przenoszenie parametru `plan` -->
  <script>
    const currentParams = new URLSearchParams(window.location.search);
    const plan = currentParams.get('plan');
    if (plan) {
      const loginLink = document.getElementById('login-link');
      loginLink.href = `logowanie.html?plan=${plan}`;
    }
    function goToLogin() {
      const destination = plan ? `logowanie.html?plan=${plan}` : 'logowanie.html';
      window.location.href = destination;
    }
  </script>

  <!-- Rejestracja konta -->
  <script>
    const supabaseUrl = 'https://lmussgaiutaldicolyba.supabase.co';
    const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...'; // skr√≥cone
    const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);
    const statusDiv = document.getElementById('supabase-status');
    const goToLoginBtn = document.getElementById('go-to-login-btn');
    const registerForm = document.getElementById('register-form');

    registerForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      statusDiv.textContent = '‚è≥ Rejestracja...';

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const { data, error } = await supabase.auth.signUp({ email, password });

        if (error) {
          console.error('‚ùå B≈ÇƒÖd rejestracji:', error.message);
          statusDiv.textContent = '‚ùå Nie uda≈Ço siƒô za≈Ço≈ºyƒá konta';
        } else {
          console.log('‚úÖ Rejestracja zako≈Ñczona:', data);
          statusDiv.textContent = '‚úÖ Rejestracja zako≈Ñczona. Sprawd≈∫ swojƒÖ skrzynkƒô e-mail i kliknij link potwierdzajƒÖcy, aby aktywowaƒá konto.';
          registerForm.reset();
          goToLoginBtn.style.display = 'block';
        }
      } catch (err) {
        console.error('‚ùå WyjƒÖtek:', err);
        statusDiv.textContent = '‚ùå B≈ÇƒÖd wewnƒôtrzny: ' + err.message;
      }
    });
  </script>
</body>
</html>
