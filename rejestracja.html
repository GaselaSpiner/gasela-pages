<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rejestracja ‚Äì Gasela Spiner</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <meta name="robots" content="noindex, nofollow" />
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      min-height: 100vh; margin: 0; padding: 20px;
      background-color: #fff; color: #000;
    }
    form {
      background: #f9f9f9; padding: 30px; border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 90%; max-width: 400px;
      display: flex; flex-direction: column;
    }
    input, button {
      font-size: 1rem; padding: 12px; margin-bottom: 15px;
      border-radius: 6px; border: 1px solid #ccc;
    }
    button {
      background: #f6b500; border: none; font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #e3a700;
    }
    .logo { max-width: 120px; margin-bottom: 20px; }
    .login-link { font-size: 0.9rem; text-align: center; margin-top: 15px; }
    .login-link a { color: #f6b500; text-decoration: none; font-weight: bold; }
    .login-link a:hover { text-decoration: underline; }
    #supabase-status { text-align: center; font-weight: bold; margin-bottom: 20px; max-width: 400px; }
  </style>
</head>
<body>

  <img src="Gaselas.png" alt="Logo Gasela Spiner" class="logo" />
  <h1>Za≈Ç√≥≈º konto w Gasela Spiner</h1>
  <div id="supabase-status">üîê Has≈Ço musi mieƒá co najmniej 6 znak√≥w.</div>

  <form id="register-form">
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Has≈Ço (min. 6 znak√≥w)" required />
    <button type="submit">Zarejestruj siƒô</button>
  </form>

  <div class="login-link">
    Masz ju≈º konto? <a id="login-link" href="logowanie.html">Zaloguj siƒô</a>
  </div>

  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>
    // ‚õî Referrer blokada ‚Äî mo≈ºesz usunƒÖƒá, je≈õli niepotrzebna
    const allowed = [
      "https://gaselaspiner.softr.app",
      "https://preview.softr.app",
      "https://app.gaselaspiner.pl"
    ];
    const ref = document.referrer || "";
    const isAllowed = allowed.some(url => ref.startsWith(url));
    if (ref !== "" && !isAllowed) {
      window.location.href = "https://gaselaspiner.softr.app";
    }

    // üß† Obs≈Çuga parametru `plan`
    const params = new URLSearchParams(window.location.search);
    const plan = params.get('plan');
    if (plan) {
      localStorage.setItem('pending_plan', plan);
      document.getElementById('login-link').href = `logowanie.html?plan=${plan}`;
    }

    // üîê Supabase config
    const supabase = window.supabase.createClient(
      'https://lmussgaiutaldicolyba.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxtdXNzZ2FpdXRhbGRpY29seWJhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg4MTUwMDQsImV4cCI6MjA2NDM5MTAwNH0.M_qFSGw-pXNZCX8tQuCFjZ2x1So3eVlweoGgXoUAca0'
    );

    // üß© Rejestracja
    const statusDiv = document.getElementById('supabase-status');
    document.getElementById('register-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (password.length < 6) {
        statusDiv.textContent = '‚ùå Has≈Ço musi mieƒá co najmniej 6 znak√≥w.';
        return;
      }

      statusDiv.textContent = '‚è≥ Rejestracja...';

      const { data, error } = await supabase.auth.signUp({ email, password });

      if (error) {
        console.error('‚ùå Rejestracja nieudana:', error.message);
        statusDiv.textContent = '‚ùå Nie uda≈Ço siƒô za≈Ço≈ºyƒá konta. Spr√≥buj ponownie.';
      } else {
        console.log('‚úÖ Sukces:', data);
        statusDiv.textContent = '‚úÖ Rejestracja zako≈Ñczona. Sprawd≈∫ maila i kliknij link aktywacyjny.';
        document.getElementById('register-form').style.display = 'none';

        const btn = document.createElement('button');
        btn.textContent = 'Przejd≈∫ do logowania';
        btn.style.marginTop = '20px';
        btn.onclick = () => {
          window.location.href = plan ? `logowanie.html?plan=${plan}` : 'logowanie.html';
        };
        document.body.appendChild(btn);
      }
    });
  </script>
</body>
</html>
