<body>

  <h1>ZaÅ‚Ã³Å¼ konto w Gasela Spiner</h1>

  <div id="supabase-status">ğŸ” HasÅ‚o musi mieÄ‡ co najmniej 6 znakÃ³w. ZapamiÄ™taj je, nie bÄ™dzie moÅ¼liwoÅ›ci jego odzyskania.</div>

  <form id="register-form">
    <input type="email" id="email" placeholder="Email" autocomplete="email" required />
    <input type="password" id="password" placeholder="HasÅ‚o (min. 6 znakÃ³w)" autocomplete="new-password" required />

  </form>

  <div class="login-link">

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>
    const supabaseUrl = 'https://lmussgaiutaldicolyba.supabase.co';
    const supabaseAnonKey = 'eyJhbGciOiJI...'; // skrÃ³cone dla bezpieczeÅ„stwa
    const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);
    const form = document.getElementById('register-form');
    const statusDiv = document.getElementById('supabase-status');

    function getPlanFromURL() {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get('plan');
    }

    async function zapiszPlanDoPending(email) {
      const plan = getPlanFromURL();
      if (!plan) return;
      try {
        const response = await fetch('https://api.gaselaspiner.pl/api/zapisz_plan.js', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, plan_name: plan }),
        });
        const result = await response.json();
        if (!response.ok) {
          console.error('âŒ BÅ‚Ä…d zapisu planu:', result.error);
        } else {
          console.log('âœ… Plan zapisany:', result.message);
        }
      } catch (err) {
        console.error('âŒ BÅ‚Ä…d API:', err);
      }
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (password.length < 6) {
        statusDiv.textContent = 'âŒ HasÅ‚o musi mieÄ‡ co najmniej 6 znakÃ³w.';
        return;
      }

      statusDiv.textContent = 'â³ Sprawdzanie adresu e-mail...';

      try {
        const res = await fetch('https://api.gaselaspiner.pl/api/sprawdz_email.js', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email }),
        });
        const { user } = await res.json();

        if (user) {
          const confirmed = user.email_confirmed_at !== null;
          statusDiv.innerHTML = confirmed
            ? `ğŸ” To konto juÅ¼ istnieje i jest aktywne. <a href="logowanie.html" style="color:#f6b500;font-weight:bold;">Zaloguj siÄ™</a>`
            : `ğŸ•’ Konto istnieje, ale nie zostaÅ‚o aktywowane. SprawdÅº e-mail lub <a href="#" id="reset-link" style="color:#f6b500;font-weight:bold;">zresetuj hasÅ‚o</a>`;
          if (!confirmed) {
            document.getElementById('reset-link').onclick = async () => {
              await supabase.auth.resetPasswordForEmail(email);
              statusDiv.innerHTML = `ğŸ“¬ Link resetujÄ…cy hasÅ‚o wysÅ‚any na <b>${email}</b>.`;
            };

          return;
        }

        statusDiv.textContent = 'â³ Rejestracja...';

        const { data, error } = await supabase.auth.signUp({

          password,

            emailRedirectTo: 'https://app.gaselaspiner.pl/potwierdzenie.html'

        if (error) {
          statusDiv.textContent = 'âŒ Rejestracja nie powiodÅ‚a siÄ™: ' + error.message;

        await zapiszPlanDoPending(email);

        statusDiv.innerHTML = `âœ… Rejestracja zakoÅ„czona.<br>
        ğŸ“© SprawdÅº e-mail, aby potwierdziÄ‡ konto.<br>
        â³ Przekierowanie za 10 sekund...`;

        form.reset();
        form.style.display = 'none';
        document.querySelector('.login-link')?.remove();

        const btn = document.createElement('button');
        btn.textContent = 'PrzejdÅº do logowania';
        btn.onclick = () => window.location.href = 'logowanie.html';
        document.body.appendChild(btn);

        setTimeout(() => {

    });
