<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rejestracja ‚Äì Gasela Spiner</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <meta name="robots" content="noindex, nofollow" />
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #ffffff;
      color: #000000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }
    img.logo {
      max-width: 120px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 1.5rem;
      color: #000000;
      margin-bottom: 10px;
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
      background-color: #f9f9f9;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
    }
    input {
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    button {
      background-color: #f6b500;
      color: #000000;
      border: none;
      border-radius: 6px;
      padding: 12px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }
    button:hover {
      background-color: #e3a700;
    }
    #supabase-status {
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
      color: #444;
      max-width: 400px;
    }
    .login-link {
      margin-top: 15px;
      font-size: 0.9rem;
      text-align: center;
    }
    .login-link a {
      color: #f6b500;
      text-decoration: none;
      font-weight: bold;
    }
    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <img src="Gaselas.png" alt="Logo Gasela Spiner" class="logo" />
  <h1>Za≈Ç√≥≈º konto w Gasela Spiner</h1>

  <div id="supabase-status">üîê Has≈Ço musi mieƒá co najmniej 6 znak√≥w. Zapamiƒôtaj je, nie bƒôdzie mo≈ºliwo≈õci jego odzyskania.</div>

  <form id="register-form">
    <input type="email" id="email" placeholder="Email" autocomplete="email" required />
    <input type="password" id="password" placeholder="Has≈Ço (min. 6 znak√≥w)" autocomplete="new-password" required />
    <button type="submit">Zarejestruj siƒô</button>
  </form>

  <div class="login-link">
    Masz ju≈º konto? <a id="login-link" href="logowanie.html">Zaloguj siƒô</a>
  </div>

  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Referrer ochrona ‚Äì poprawiona -->
  <script>
    const allowedReferrers = [
      "https://gaselaspiner.softr.app",
      "https://preview.softr.app",
      "https://app.gaselaspiner.pl/logowanie.html"
    ];
    const ref = document.referrer || "";
    const isReferrerAllowed = allowedReferrers.some(url => ref.startsWith(url));
    const isRejestracjaPage = window.location.pathname.includes("rejestracja.html");
    const isManualDirectAccess = ref === "" && !isRejestracjaPage;

    if (!isReferrerAllowed && isManualDirectAccess) {
      window.location.href = "https://gaselaspiner.softr.app";
    }
  </script>

  <!-- Obs≈Çuga parametru plan -->
  <script>
    const params = new URLSearchParams(window.location.search);
    const plan = params.get('plan');
    const loginLink = document.getElementById('login-link');
    if (plan) {
      loginLink.href = logowanie.html?plan=${plan};
    }
  </script>

  <!-- Logika rejestracji -->
  <script>
    const supabaseUrl = 'https://lmussgaiutaldicolyba.supabase.co';
    const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxtdXNzZ2FpdXRhbGRpY29seWJhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg4MTUwMDQsImV4cCI6MjA2NDM5MTAwNH0.M_qFSGw-pXNZCX8tQuCFjZ2x1So3eVlweoGgXoUAca0';
    const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);
    const statusDiv = document.getElementById('supabase-status');
    const form = document.getElementById('register-form');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      statusDiv.textContent = '‚è≥ Rejestracja...';

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (password.length < 6) {
        statusDiv.textContent = '‚ùå Has≈Ço musi mieƒá co najmniej 6 znak√≥w.';
        return;
      }

      try {
        const { data, error } = await supabase.auth.signUp({ email, password });

        if (error) {
          console.error('‚ùå B≈ÇƒÖd rejestracji:', error.message);
          statusDiv.textContent = '‚ùå Nie uda≈Ço siƒô za≈Ço≈ºyƒá konta';
        } else {
          console.log('‚úÖ Rejestracja zako≈Ñczona:', data);
          statusDiv.textContent = '‚úÖ Rejestracja zako≈Ñczona. Sprawd≈∫ swojƒÖ skrzynkƒô e-mail i kliknij link potwierdzajƒÖcy, aby aktywowaƒá konto.';
          form.reset();
          form.style.display = 'none';

          if (!document.getElementById('go-to-login-btn')) {
            const loginBtn = document.createElement('button');
            loginBtn.id = 'go-to-login-btn';
            loginBtn.textContent = 'Przejd≈∫ do logowania';
            loginBtn.style.marginTop = '20px';
            loginBtn.onclick = () => {
              const redirect = plan ? logowanie.html?plan=${plan} : 'logowanie.html';
              window.location.href = redirect;
            };
            document.body.appendChild(loginBtn);
          }
        }
      } catch (err) {
        console.error('‚ùå WyjƒÖtek:', err);
        statusDiv.textContent = '‚ùå B≈ÇƒÖd wewnƒôtrzny: ' + err.message;
      }
    });
  </script>
</body>
</html>
