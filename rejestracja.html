<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rejestracja – Gasela Spiner</title>
  <meta name="robots" content="noindex, nofollow" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #ffffff;
      color: #000000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    img.logo {
      max-width: 120px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }
    form {
      display: flex;
      flex-direction: column;
      background-color: #f9f9f9;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
    }
    input {
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    button {
      background-color: #f6b500;
      color: #000000;
      border: none;
      border-radius: 6px;
      padding: 12px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }
    button:hover {
      background-color: #e3a700;
    }
    #supabase-status {
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
      color: #444;
    }
    .login-link {
      margin-top: 15px;
      font-size: 0.9rem;
      text-align: center;
    }
    .login-link a {
      color: #f6b500;
      text-decoration: none;
      font-weight: bold;
    }
    .login-link a:hover {
      text-decoration: underline;
    }
    #go-to-login-btn {
      display: none;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #000;
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #go-to-login-btn:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <img src="Gaselas.png" alt="Logo Gasela Spiner" class="logo" />
  <h1>Załóż konto w Gasela Spiner</h1>

  <div id="supabase-status">⏳ Ładowanie...</div>

  <form id="register-form">
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Hasło" required />
    <button type="submit">Zarejestruj się</button>
  </form>

  <div class="login-link">
    Masz już konto? <a id="login-link" href="logowanie.html">Zaloguj się</a>
  </div>

  <button id="go-to-login-btn" onclick="window.location.href='logowanie.html'">Przejdź do logowania</button>

  <script>
    // Symulacja działania przy braku połączenia z Supabase
    document.getElementById('register-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const statusDiv = document.getElementById('supabase-status');
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      // symulacja sukcesu rejestracji
      statusDiv.innerHTML = `
        ✅ Rejestracja zakończona. Sprawdź swoją skrzynkę e-mail i kliknij link potwierdzający, aby aktywować konto.<br>
        ℹ️ <strong>Zapamiętaj hasło!</strong> Nie będzie możliwości jego odzyskania.
      `;

      // wyczyszczenie formularza
      document.getElementById('register-form').reset();

      // pokazanie przycisku przejścia do logowania
      document.getElementById('go-to-login-btn').style.display = 'block';
    });

    // Zachowanie parametru plan=... w linku „Zaloguj się”
    const plan = new URLSearchParams(window.location.search).get('plan');
    if (plan) {
      document.getElementById('login-link').href = `logowanie.html?plan=${plan}`;
    }
  </script>
</body>
</html>
