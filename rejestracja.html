<!DOCTYPE html>

</head>
<body>
  <img src="Gaselas.png" alt="Logo Gasela Spiner" class="logo" />
  <h1>Za≈Ç√≥≈º konto w Gasela Spiner</h1>

  <div id="supabase-status">‚è≥ ≈Åadowanie...</div>

  </form>

  </div>

  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Referrer Check -->
  <script>
    const allowedReferrers = [
      "https://gaselaspiner.softr.app",
      "https://preview.softr.app",
      "https://app.gaselaspiner.pl/logowanie.html"
    ];
    const ref = document.referrer || "";
    const isReferrerAllowed = allowedReferrers.some(url => ref.startsWith(url));
    const isPreviewMode = window.location.hostname === "preview.softr.app";
    const isManualDirectAccess = ref === "" && !isPreviewMode;
    if (!isReferrerAllowed && isManualDirectAccess) {
      window.location.href = "https://gaselaspiner.softr.app";
    }
  </script>

  <!-- Logic -->
  <script>
    const supabase = window.supabase.createClient(
      'https://lmussgaiutaldicolyba.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxtdXNzZ2FpdXRhbGRpY29seWJhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg4MTUwMDQsImV4cCI6MjA2NDM5MTAwNH0.M_qFSGw-pXNZCX8tQuCFjZ2x1So3eVlweoGgXoUAca0'
    );

    const statusDiv = document.getElementById('supabase-status');
    const registerForm = document.getElementById('register-form');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const loginLink = document.getElementById('login-link');

    // Przeniesienie parametru `plan` do logowania
    const currentParams = new URLSearchParams(window.location.search);
    const plan = currentParams.get('plan') || 'start';
    loginLink.href = `logowanie.html?plan=${plan}`;

    registerForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = emailInput.value;
      const password = passwordInput.value;

      if (password.length < 5) {
        statusDiv.textContent = '‚ùå Has≈Ço musi mieƒá co najmniej 5 znak√≥w.';
        return;
      }

      statusDiv.textContent = '‚è≥ Rejestracja...';

      try {
        const { data, error } = await supabase.auth.signUp({ email, password });

        if (error) {
          statusDiv.textContent = '‚ùå Nie uda≈Ço siƒô za≈Ço≈ºyƒá konta';
        } else {
          statusDiv.textContent = '‚úÖ Rejestracja zako≈Ñczona. Sprawd≈∫ swojƒÖ skrzynkƒô e-mail i kliknij link potwierdzajƒÖcy, aby aktywowaƒá konto.';

          // Ukrycie formularza po rejestracji
          registerForm.style.display = 'none';

          // Dodanie przycisku przej≈õcia do logowania
          const goToLogin = document.createElement('div');
          goToLogin.innerHTML = `
            <div class="login-link">
              <a href="logowanie.html?plan=${plan}">‚û°Ô∏è Przejd≈∫ do logowania</a>
            </div>
          `;
          statusDiv.after(goToLogin);
        }
      } catch (err) {
        statusDiv.textContent = '‚ùå B≈ÇƒÖd wewnƒôtrzny: ' + err.message;
      }
    });
  </script>
