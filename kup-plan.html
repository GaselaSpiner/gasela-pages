<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gasela Spiner – Wybierz Plan</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: #ffffff;
      color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 20px;
    }
    .logo {
      max-width: 120px;
      margin-bottom: 10px;
    }
    h1 {
      color: #f6b500;
      font-size: 1.8rem;
      margin-bottom: 20px;
      text-align: center;
    }
    .plan-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .plan {
      background: #f9f9f9;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      width: 250px;
      text-align: center;
    }
    .plan h2 {
      color: #f6b500;
      margin-bottom: 10px;
    }
    .plan button {
      background-color: #f6b500;
      color: #000;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }
    .plan button:hover {
      background-color: #e3a700;
    }
    .message {
      margin-top: 20px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <img src="Gaselas.png" alt="Gasela Spiner Logo" class="logo" />
  <h1>Wybierz plan treningowy</h1>

  <div class="plan-container">
    <div class="plan">
      <h2>Plan Start</h2>
      <p>10 wiadomości</p>
      <button onclick="kupPlan('start')">Kup</button>
    </div>
    <div class="plan">
      <h2>Plan Premium</h2>
      <p>50 wiadomości</p>
      <button onclick="kupPlan('premium')">Kup</button>
    </div>
    <div class="plan">
      <h2>Plan Pro</h2>
      <p>100 wiadomości</p>
      <button onclick="kupPlan('pro')">Kup</button>
    </div>
  </div>

  <div class="message" id="status"></div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabase = window.supabase.createClient(
      'https://lmussgaiutaldicolyba.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxtdXNzZ2FpdXRhbGRpY29seWJhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg4MTUwMDQsImV4cCI6MjA2NDM5MTAwNH0.M_qFSGw-pXNZCX8tQuCFjZ2x1So3eVlweoGgXoUAca0'
    );

    async function kupPlan(plan) {
      const { data: { session } } = await supabase.auth.getSession();
      if (!session) {
        window.location.href = 'logowanie.html';
        return;
      }

      const userId = session.user.id;
      const statusDiv = document.getElementById('status');

      try {
        const response = await fetch('https://gaselaspiner-edge.gaselaspiner.pl/kup_plan', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${session.access_token}`
          },
          body: JSON.stringify({ plan, user_id: userId })
        });

        const result = await response.json();
        if (response.ok) {
          statusDiv.textContent = '✅ Plan aktywowany!';
          setTimeout(() => window.location.href = 'app.html', 2000);
        } else {
          statusDiv.textContent = '❌ Błąd: ' + result.error;
        }
      } catch (err) {
        console.error('❌ Błąd sieci:', err);
        statusDiv.textContent = '❌ Błąd sieci: ' + err.message;
      }
    }
  </script>
</body>
</html>
