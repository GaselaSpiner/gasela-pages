<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wybierz Plan – Gasela Spiner</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: #ffffff;
      color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }
    .logo {
      max-width: 120px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 1.8rem;
      color: #f6b500;
      margin-bottom: 10px;
    }
    .plan-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
      max-width: 600px;
    }
    .plan {
      border: 2px solid #f6b500;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      background: #fffbea;
    }
    .plan h2 {
      margin: 0 0 10px;
      font-size: 1.4rem;
    }
    .plan p {
      margin: 5px 0;
    }
    .plan button {
      margin-top: 15px;
      padding: 10px 16px;
      font-size: 1rem;
      font-weight: bold;
      color: #fff;
      background-color: #f6b500;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .plan button.loading {
      opacity: 0.7;
      cursor: wait;
    }
    .plan button.loading::after {
      content: " ⏳";
    }
    .summary {
      background: #e8f7dd;
      border-left: 5px solid #64a000;
      padding: 15px;
      margin-bottom: 30px;
      width: 100%;
      max-width: 600px;
      border-radius: 6px;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <img src="Gaselas.png" alt="Gasela Spiner Logo" class="logo">
  <h1>Wybierz plan treningowy</h1>

  <div class="summary" id="summary-box" style="display: none;">
    <strong>📊 Twój aktywny plan:</strong>
    <p id="plan-summary"></p>
  </div>

  <div class="plan-container">
    <div class="plan">
      <h2>🎾 Plan Start</h2>
      <p>100 wiadomości</p>
      <p>9 zł</p>
      <button id="btn-start" onclick="kupPlan('start')">🔥 KUPUJĘ I TRENUJĘ 🔥</button>
    </div>
    <div class="plan">
      <h2>🔥 Plan PRO</h2>
      <p>500 wiadomości</p>
      <p>29 zł</p>
      <button id="btn-pro" onclick="kupPlan('pro')">🔥 KUPUJĘ I TRENUJĘ 🔥</button>
    </div>
    <div class="plan">
      <h2>👑 Plan Mistrz</h2>
      <p>2000 wiadomości</p>
      <p>89 zł</p>
      <button id="btn-mistrz" onclick="kupPlan('mistrz')">🔥 KUPUJĘ I TRENUJĘ 🔥</button>
    </div>
  </div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabase = createClient(
      "https://lmussgaiutaldicolyba.supabase.co",
      "public-anon-key"
    );

    async function kupPlan(planName) {
      const btn = document.getElementById(`btn-${planName}`);
      btn.classList.add("loading");

      const { data: { session } } = await supabase.auth.getSession();
      if (!session) {
        alert("Musisz być zalogowany, aby kupić plan.");
        window.location.href = "logowanie.html";
        return;
      }

      try {
        const response = await fetch("https://lmussgaiutaldicolyba.supabase.co/functions/v1/kup_plan", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${session.access_token}`,
          },
          body: JSON.stringify({ plan: planName }),
        });

        const result = await response.json();
        console.log("✅ Odpowiedź funkcji:", result);

        if (!response.ok) {
          alert("Wystąpił błąd podczas zakupu planu: " + (result.error || response.statusText));
          btn.classList.remove("loading");
          return;
        }

        window.location.href = "app.html";
      } catch (error) {
        console.error("❌ Błąd połączenia z funkcją:", error);
        alert("Błąd połączenia z serwerem.");
        btn.classList.remove("loading");
      }
    }

    window.kupPlan = kupPlan;

    // 📊 Sekcja podsumowania aktywnego planu
    (async () => {
      const { data: { session } } = await supabase.auth.getSession();
      if (!session) return;

      const userId = session.user.id;
      const { data, error } = await supabase
        .from("subscriptions")
        .select("plan_name, end_date")
        .eq("user_id", userId)
        .order("end_date", { ascending: false })
        .limit(1)
        .maybeSingle();

      if (!error && data) {
        const summaryBox = document.getElementById("summary-box");
        const summaryText = document.getElementById("plan-summary");

        const end = data.end_date ? new Date(data.end_date).toISOString().split("T")[0] : "brak daty";
        summaryText.textContent = `${data.plan_name.toUpperCase()} – aktywny do: ${end}`;
        summaryBox.style.display = "block";
      }
    })();
  </script>
</body>
</html>
