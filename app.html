<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gasela Spiner ‚Äì Czat Trenera</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: #ffffff;
      color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 20px;
    }
    .logo {
      max-width: 120px;
      margin-bottom: 10px;
    }
    h1 {
      color: #f6b500;
      font-size: 1.8rem;
      margin-bottom: 20px;
      text-align: center;
    }
    .chat-container {
      width: 100%;
      max-width: 700px;
      background: #f9f9f9;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      padding: 20px;
      min-height: 400px;
    }
     .info {
  margin-bottom: 20px;
  font-size: 0.95rem;
  color: #444;
  white-space: pre-line;
  text-align: center;           /* ‚¨Ö dodane */
}
    .logout-btn {
      margin-top: 30px;
      padding: 10px 18px;
      background-color: #f6b500;
      color: #000;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
    }
    .logout-btn:hover {
      background-color: #e3a700;
    }

    .message {
  display: flex;
  margin: 6px 0;
}

.message-user {
  justify-content: flex-end;
}

.message-ai {
  justify-content: flex-start;
}

.message-bubble {
  max-width: 70%;
  padding: 10px 14px;
  border-radius: 16px;
  font-size: 0.95rem;
  line-height: 1.4;
  text-align: left; /* üëà DODAJ TO */
  word-break: break-word; /* üëà NA D≈ÅUGIE ZDANIA */
}


.message-user .message-bubble {
  background-color: #eee;
  color: #000;
  border-radius: 16px 16px 0 16px;
}

.message-ai .message-bubble {
  background: none;
  color: #000;
}

  </style>
</head>
<body>
  <img src="Gaselas.png" alt="Gasela Spiner Logo" class="logo" />
  <h1 id="welcome">Witaj w systemie Gasela Spiner</h1>

  <div class="chat-container">
    <p class="info" id="status-msg">üí¨ Czat trenera pojawi siƒô tutaj po aktywacji planu...</p>

    <div id="chat-ui" style="display: none; text-align: center;">
      <label for="promptSelector">üéØ Wybierz temat:</label>
      <select id="promptSelector">
        <option value="">‚Äî wybierz temat ‚Äî</option>
      </select>

      <div id="messages" style="height: 300px; overflow-y: auto; border: 1px solid #ccc; margin: 10px 0; padding: 10px; background: #fff; border-radius: 8px;"></div>

      <textarea id="userInput" placeholder="Napisz swoje pytanie..." style="width: 100%; height: 80px; padding: 10px; box-sizing: border-box; border-radius: 6px; border: 1px solid #ccc;"></textarea>
      <button id="sendButton" class="logout-btn" style="margin-top: 10px;">Wy≈õlij</button>
    </div>
  </div>

  <button class="logout-btn" onclick="logout()">Wyloguj siƒô</button>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabase = window.supabase.createClient(
      'https://lmussgaiutaldicolyba.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxtdXNzZ2FpdXRhbGRpY29seWJhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg4MTUwMDQsImV4cCI6MjA2NDM5MTAwNH0.M_qFSGw-pXNZCX8tQuCFjZ2x1So3eVlweoGgXoUAca0'
    );

    const statusMsg = document.getElementById('status-msg');
    const welcome = document.getElementById('welcome');
    const chatUI = document.getElementById("chat-ui");
    const messagesDiv = document.getElementById("messages");
    const userInput = document.getElementById("userInput");
    const sendButton = document.getElementById("sendButton");
    const promptSelector = document.getElementById("promptSelector");

   function appendMessage(text, sender) {
  const messageEl = document.createElement("div");
  messageEl.classList.add("message", sender === 'user' ? 'message-user' : 'message-ai');

  const bubble = document.createElement("div");
  bubble.classList.add("message-bubble");
  bubble.textContent = text;

  messageEl.appendChild(bubble);
  messagesDiv.appendChild(messageEl);
  messagesDiv.scrollTop = messagesDiv.scrollHeight;
}

    async function fetchPrompts(jwt) {
      const res = await fetch('https://lmussgaiutaldicolyba.supabase.co/functions/v1/get_prompts_by_plan', {
        method: 'GET',
        headers: { Authorization: `Bearer ${jwt}` }
      });

      const { prompts } = await res.json();
      promptSelector.innerHTML = `<option value="">‚Äî wybierz temat ‚Äî</option>`;
      prompts.forEach(p => {
        const opt = document.createElement("option");
        opt.value = p.prompt_key;
        opt.textContent = p.description;
        promptSelector.appendChild(opt);
      });
    }

    async function updateMessageLimit(jwt, userId) {
      const { data: limitData, error } = await supabase
        .from('message_limits')
        .select('total_limit, used_messages')
        .eq('user_id', userId)
        .single();

      if (!limitData || error) {
        statusMsg.textContent = '‚ùì Nie uda≈Ço siƒô pobraƒá limitu wiadomo≈õci.';
        return;
      }

      const remaining = limitData.total_limit - limitData.used_messages;
      statusMsg.textContent = `üî• Masz jeszcze ${remaining} wiadomo≈õci do wykorzystania ‚Äì powodzenia!`;
    }

    sendButton.addEventListener("click", async () => {
      const message = userInput.value.trim();
      const promptKey = promptSelector.value;

      if (!message || !promptKey) {
        alert("Wpisz wiadomo≈õƒá i wybierz temat!");
        return;
      }

      if (message.length > window.maxInputLength) {
        alert(`Wiadomo≈õƒá za d≈Çuga. Limit: ${window.maxInputLength} znak√≥w.`);
        return;
      }

      appendMessage(message, 'user');
      userInput.value = "";

      const session = (await supabase.auth.getSession()).data.session;
      const jwt = session.access_token;
      const userId = session.user.id;

      const verifyRes = await fetch('https://lmussgaiutaldicolyba.supabase.co/functions/v1/verify_and_increment', {
        method: 'POST',
        headers: {
          'Authorization': `Bearer ${jwt}`,
          'Content-Type': 'application/json'
        }
      });

      if (!verifyRes.ok) {
  const { error } = await verifyRes.json();

  // Sprawd≈∫, czy to b≈ÇƒÖd limitu wiadomo≈õci
  if (error === "Limit wiadomo≈õci zosta≈Ç wyczerpany") {
    messagesDiv.innerHTML += `
      <div style="margin-top: 1.5em; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center;">
        <div style="color: red; margin-bottom: 1em;">
          ü¶å Gasela zatrzyma≈Ça siƒô na chwilƒô.<br/>Odblokuj kolejny bieg!
        </div>
        <button onclick="window.location.href='kup-plan.html'" style="padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 6px; cursor: pointer;">
          Kup nowy plan
        </button>
      </div>
    `;
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
    return;
  }

  appendMessage(`‚ùå Nie mo≈ºesz wys≈Çaƒá wiadomo≈õci: ${error}`, 'ai');
  return;
}


      
      const res = await fetch('https://lmussgaiutaldicolyba.supabase.co/functions/v1/ask_openai', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          Authorization: `Bearer ${jwt}`
        },
        body: JSON.stringify({
          prompt_key: promptKey,
          user_input: message
        })
      });

      const data = await res.json();
      appendMessage(data.reply, 'ai');

      await updateMessageLimit(jwt, userId);
    });

    async function logout() {
      await supabase.auth.signOut();
      window.location.href = 'logowanie.html';
    }

    async function checkSessionAndPlan() {
      const session = (await supabase.auth.getSession()).data.session;
      if (!session) return;

      const jwt = session.access_token;
      const userId = session.user.id;
      welcome.textContent = `Witaj, ${session.user.email || 'Zawodniku'}!`;

      const { data: subData } = await supabase
        .from('subscriptions')
        .select('plan_name, end_date')
        .eq('user_id', userId)
        .order('end_date', { ascending: false })
        .limit(1)
        .maybeSingle();

      const planActive = subData && subData.end_date && new Date(subData.end_date) > new Date();

      const { data: pending } = await supabase
        .from('pending_plans')
        .select('plan_name')
        .eq('user_id', userId)
        .maybeSingle();

      if (!planActive && pending?.plan_name) {
        await fetch('https://lmussgaiutaldicolyba.supabase.co/functions/v1/aktywuj_plan', {
          method: 'POST',
          headers: { Authorization: `Bearer ${jwt}` }
        });
      }

      const { data: subNow } = await supabase
        .from('subscriptions')
        .select('plan_name, end_date')
        .eq('user_id', userId)
        .order('end_date', { ascending: false })
        .limit(1)
        .maybeSingle();

      if (!subNow) {
        statusMsg.textContent = '‚ùå Nie znaleziono aktywnego planu.';
        return;
      }

      const { data: limitData } = await supabase
        .from('message_limits')
        .select('total_limit, used_messages')
        .eq('user_id', userId)
        .single();

      if (!limitData) {
        statusMsg.textContent = '‚ùå Nie znaleziono limit√≥w wiadomo≈õci.';
        return;
      }

      const remaining = limitData.total_limit - limitData.used_messages;
      const endDate = subNow.end_date ? new Date(subNow.end_date).toISOString().split('T')[0] : 'brak daty';
      statusMsg.textContent = `‚úÖ Plan aktywny do ${endDate}.\n\nüî• Masz jeszcze ${remaining} wiadomo≈õci do wykorzystania ‚Äì powodzenia!`;

      chatUI.style.display = 'block';
      const plan = subNow.plan_name;
      window.maxInputLength = plan === 'pro' ? 800 : plan === 'mistrz' ? 1000 : 600;
      userInput.setAttribute("maxlength", window.maxInputLength);

      await fetchPrompts(jwt);
    }

    checkSessionAndPlan();
  </script>
</body>
</html>
