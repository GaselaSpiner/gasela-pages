<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gasela Spiner â€“ Czat Trenera</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: #ffffff;
      color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 20px;
    }
    .logo {
      max-width: 120px;
      margin-bottom: 10px;
    }
    h1 {
      color: #f6b500;
      font-size: 1.8rem;
      margin-bottom: 20px;
      text-align: center;
    }
    .chat-container {
      width: 100%;
      max-width: 700px;
      background: #f9f9f9;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      padding: 20px;
      min-height: 400px;
    }
    .info {
      margin-bottom: 20px;
      font-size: 0.95rem;
      color: #444;
    }
    .usage-info {
      font-weight: bold;
      color: #222;
      background: #fff7e6;
      border-left: 6px solid #f6b500;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    .logout-btn {
      margin-top: 30px;
      padding: 10px 18px;
      background-color: #f6b500;
      color: #000;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
    }
    .logout-btn:hover {
      background-color: #e3a700;
    }
  </style>
</head>
<body>
  <img src="Gaselas.png" alt="Gasela Spiner Logo" class="logo" />
  <h1 id="welcome">Witaj w systemie Gasela Spiner</h1>

  <div class="chat-container">
    <p class="info" id="status-msg">ðŸ’¬ Czat trenera pojawi siÄ™ tutaj po aktywacji planu...</p>
    <div class="usage-info" id="usage-display" style="display: none;"></div>

    <div id="chat-ui" style="display: none;">
      <label for="promptSelector">ðŸŽ¯ Wybierz temat:</label>
      <select id="promptSelector">
        <option value="">â€” wybierz temat â€”</option>
      </select>

      <div id="messages" style="height: 300px; overflow-y: auto; border: 1px solid #ccc; margin: 10px 0; padding: 10px; background: #fff; border-radius: 8px;"></div>

      <textarea id="userInput" placeholder="Napisz swoje pytanie..." style="width: 100%; height: 80px; padding: 10px;"></textarea>
      <button id="sendButton" class="logout-btn" style="margin-top: 10px;">WyÅ›lij</button>
    </div>
  </div>

  <button class="logout-btn" onclick="logout()">Wyloguj siÄ™</button>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabase = window.supabase.createClient('https://lmussgaiutaldicolyba.supabase.co', 'PUBLIC_ANON_KEY_TUTAJ');
    const usageDisplay = document.getElementById("usage-display");

    async function pokazLicznik() {
      const { data: { session } } = await supabase.auth.getSession();
      if (!session?.user) return;

      const { data, error } = await supabase
        .from('message_limits')
        .select('total_limit, used_messages')
        .eq('user_id', session.user.id)
        .single();

      if (error || !data) return;

      const left = data.total_limit - data.used_messages;
      usageDisplay.textContent = `ðŸ”¥ Masz jeszcze ${left} wiadomoÅ›ci do wykorzystania â€“ powodzenia!`;
      usageDisplay.style.display = "block";
    }

    async function logout() {
      await supabase.auth.signOut();
      window.location.href = 'logowanie.html';
    }

    pokazLicznik();
  </script>
</body>
</html>
