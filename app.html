<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gasela Spiner ‚Äì Czat Trenera</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: #ffffff;
      color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      color: #f6b500;
      font-size: 1.8rem;
      margin-bottom: 20px;
      text-align: center;
    }
    .chat-container {
      width: 100%;
      max-width: 700px;
      background: #f9f9f9;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    #messages {
      height: 300px;
      overflow-y: auto;
      padding: 10px;
      background: #fff;
      flex: 1;
    }
    .message {
      display: flex;
      margin: 6px 0;
      width: 100%;
    }
    .message-bubble {
      max-width: 75%;
      padding: 10px 14px;
      border-radius: 12px;
      line-height: 1.4;
      word-wrap: break-word;
      white-space: pre-wrap;
      text-align: left;
    }
    .message-user {
      justify-content: flex-end;
    }
    .message-user .message-bubble {
      background-color: #e5e5e5;
      margin-left: auto;
    }
    .message-ai {
      justify-content: flex-start;
    }
    .input-wrapper {
      display: flex;
      align-items: center;
      border-top: 1px solid #ccc;
      background: #fff;
    }
    #userInput {
      flex: 1;
      resize: none;
      border: none;
      padding: 10px;
      font-family: 'Montserrat', sans-serif;
      font-size: 1rem;
      height: 40px;
      max-height: 80px;
      border-radius: 20px;
      outline: none;
    }
    #sendButton {
      background-color: #f6b500;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      margin-right: 10px;
      cursor: pointer;
      color: #fff;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    select {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin: 10px 0;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <div id="menu-icon" onclick="openSidebar()" style="position: fixed; top: 20px; right: 20px; display: flex; flex-direction: column; align-items: center; gap: 6px; cursor: pointer;">
    <span style="width: 8px; height: 8px; background-color: #f6b500; border-radius: 50%;"></span>
    <span style="width: 8px; height: 8px; background-color: #f6b500; border-radius: 50%;"></span>
    <span style="width: 8px; height: 8px; background-color: #f6b500; border-radius: 50%;"></span>
  </div>

  <h1 id="welcome">Witaj w systemie Gasela Spiner</h1>

  <div class="chat-container">
    <label for="promptSelector">üéØ Wybierz temat:</label>
    <select id="promptSelector">
      <option value="">‚Äî wybierz temat ‚Äî</option>
    </select>

    <div id="messages"></div>

    <div class="input-wrapper">
      <textarea id="userInput" placeholder="Napisz wiadomo≈õƒá..."></textarea>
      <button id="sendButton">‚û§</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabase = window.supabase.createClient(
      'https://lmussgaiutaldicolyba.supabase.co',
      'tw√≥j_anon_key' // <-- Tw√≥j anon public key
    );

    const welcome = document.getElementById("welcome");
    const messagesDiv = document.getElementById("messages");
    const userInput = document.getElementById("userInput");
    const sendButton = document.getElementById("sendButton");
    const promptSelector = document.getElementById("promptSelector");

    function appendMessage(text, sender) {
      const wrapper = document.createElement("div");
      wrapper.className = `message ${sender === 'user' ? 'message-user' : 'message-ai'}`;
      const bubble = document.createElement("div");
      bubble.className = "message-bubble";
      bubble.innerHTML = sender === 'ai' ? marked.parse(text) : text;
      wrapper.appendChild(bubble);
      messagesDiv.appendChild(wrapper);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    async function fetchPrompts(jwt) {
      const res = await fetch('https://lmussgaiutaldicolyba.supabase.co/functions/v1/get_prompts_by_plan', {
        method: 'GET',
        headers: { Authorization: `Bearer ${jwt}` }
      });
      const { prompts } = await res.json();
      promptSelector.innerHTML = `<option value="">‚Äî wybierz temat ‚Äî</option>`;
      prompts.forEach(p => {
        const opt = document.createElement("option");
        opt.value = p.prompt_key;
        opt.textContent = p.description;
        promptSelector.appendChild(opt);
      });
    }

    async function activatePlanIfPending(session) {
      const jwt = session.access_token;
      await fetch("https://lmussgaiutaldicolyba.functions.supabase.co/aktywuj_plan", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Authorization: `Bearer ${jwt}`
        },
        body: JSON.stringify({ email: session.user.email, user_id: session.user.id })
      });
    }

    async function checkSessionAndPlan() {
      const sessionRes = await supabase.auth.getSession();
      const session = sessionRes.data.session;
      if (!session) return;

      await activatePlanIfPending(session);

      const jwt = session.access_token;
      const userId = session.user.id;

      welcome.textContent = `Witaj, ${session.user.email || 'Zawodniku'}!`;
      await fetchPrompts(jwt);

      const { data: subNow } = await supabase
        .from('subscriptions')
        .select('plan_name, end_date')
        .eq('user_id', userId)
        .order('end_date', { ascending: false })
        .limit(1)
        .maybeSingle();

      const { data: limitData } = await supabase
        .from('message_limits')
        .select('total_limit, used_messages')
        .eq('user_id', userId)
        .single();

      let planInfo = "";
      if (subNow) {
        const endDate = subNow.end_date ? new Date(subNow.end_date).toISOString().split('T')[0] : "brak daty";
        planInfo += `<strong>Plan:</strong> ${subNow.plan_name}<br>`;
        planInfo += `<strong>Do:</strong> ${endDate}<br>`;
      }
      if (limitData) {
        const remaining = limitData.total_limit - limitData.used_messages;
        planInfo += `<strong>Pozosta≈Çe wiadomo≈õci:</strong> ${remaining}`;
      }

      document.getElementById("user-info").innerHTML = `
        <strong>Email:</strong> ${session.user.email}<br>
        ${planInfo}
      `;
    }

    checkSessionAndPlan();

    let sidebarOpen = false;
    let sidebarInterval;

    function openSidebar() {
      sidebarOpen = true;
      document.getElementById("sidebar").style.width = "300px";
      checkSessionAndPlan();
      sidebarInterval = setInterval(() => {
        if (sidebarOpen) {
          checkSessionAndPlan();
        }
      }, 5000);
    }

    function closeSidebar() {
      sidebarOpen = false;
      document.getElementById("sidebar").style.width = "0";
      clearInterval(sidebarInterval);
    }

    async function deleteAccount() {
      const confirmed = confirm("‚ö†Ô∏è Czy na pewno chcesz usunƒÖƒá konto? Tej operacji nie mo≈ºna cofnƒÖƒá!");
      if (!confirmed) return;

      const sessionRes = await supabase.auth.getSession();
      const session = sessionRes.data.session;
      if (!session) {
        alert("‚ùå Brak aktywnej sesji.");
        return;
      }

      const jwt = session.access_token;

      const res = await fetch("https://lmussgaiutaldicolyba.functions.supabase.co/delete_account", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Authorization: `Bearer ${jwt}`
        },
        body: JSON.stringify({ user_id: session.user.id, email: session.user.email })
      });

      if (res.ok) {
        alert("‚úÖ Konto zosta≈Ço usuniƒôte.");
        await supabase.auth.signOut();
        window.location.href = 'logowanie.html';
      } else {
        const data = await res.json();
        alert("‚ùå Nie uda≈Ço siƒô usunƒÖƒá konta: " + data.error);
      }
    }
  </script>

  <!-- üî• Sidebar -->
  <div id="sidebar" style="height: 100%; width: 0; position: fixed; top: 0; right: 0; background-color: #f9f9f9; overflow-x: hidden; transition: 0.5s; padding-top: 60px; box-shadow: -2px 0 5px rgba(0,0,0,0.2);">
    <a href="javascript:void(0)" onclick="closeSidebar()" style="position: absolute; top: 20px; right: 25px; font-size: 36px; text-decoration: none; color: #000;">&times;</a>
    <div style="padding: 20px; text-align: center;">
      <h3>‚öôÔ∏è Moje konto</h3>
      <div id="user-info" style="margin-bottom: 20px; font-size: 0.95rem; line-height: 1.5;">Dane konta bƒôdƒÖ tutaj</div>
      <button onclick="logout()" style="width: 80%; background-color: #f6b500; border: none; border-radius: 6px; padding: 12px; font-weight: bold; cursor: pointer; margin-top: 10px;">Wyloguj siƒô</button>
      <button onclick="deleteAccount()" style="width: 80%; margin-top: 10px; background-color: #ff4d4d; color: #fff; border: none; border-radius: 6px; padding: 10px; font-weight: bold; cursor: pointer;">Usu≈Ñ konto</button>
    </div>
  </div>
</body>
</html>
