<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gasela Spiner â€“ Czat Trenera</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: #ffffff;
      color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 20px;
    }
    .logo {
      max-width: 120px;
      margin-bottom: 10px;
    }
    h1 {
      color: #f6b500;
      font-size: 1.8rem;
      margin-bottom: 20px;
      text-align: center;
    }
    .chat-container {
      width: 100%;
      max-width: 700px;
      background: #f9f9f9;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      padding: 20px;
      min-height: 400px;
      box-sizing: border-box;
    }
    .info {
      margin-bottom: 20px;
      font-size: 0.95rem;
      color: #444;
      white-space: pre-line;
      text-align: center;
    }
    .logout-btn {
      margin-top: 30px;
      padding: 10px 18px;
      background-color: #f6b500;
      color: #000;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
    }
    .logout-btn:hover {
      background-color: #e3a700;
    }
    @media (max-width: 600px) {
      .chat-container.expanded {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 9999;
        background: white;
        padding: 10px;
        overflow-y: auto;
      }
      .chat-container.expanded .info,
      .chat-container.expanded label,
      .chat-container.expanded select,
      .chat-container.expanded textarea,
      .chat-container.expanded button.logout-btn,
      .chat-container.expanded h1,
      .chat-container.expanded .logout-btn {
        display: none !important;
      }
      .chat-expand-btn {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: #f6b500;
        color: black;
        padding: 10px 14px;
        border-radius: 100px;
        font-weight: bold;
        font-size: 1.2rem;
        border: none;
        cursor: pointer;
        z-index: 10000;
        box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      }
      .chat-input-bar {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100vw;
        display: flex;
        background: #fff;
        padding: 10px;
        border-top: 1px solid #ccc;
        box-sizing: border-box;
        z-index: 10001;
      }
      .chat-input-bar textarea {
        flex: 1;
        padding: 10px;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 6px;
        resize: none;
      }
      .chat-input-bar button {
        margin-left: 10px;
        background-color: #f6b500;
        border: none;
        border-radius: 50%;
        width: 48px;
        height: 48px;
        font-size: 1.3rem;
        font-weight: bold;
        cursor: pointer;
      }
    }
  </style>
</head>
<body>
  <img src="Gaselas.png" alt="Gasela Spiner Logo" class="logo" />
  <h1 id="welcome">Witaj w systemie Gasela Spiner</h1>
  <div class="chat-container">
    <button class="chat-expand-btn" onclick="expandChat()">ðŸ”½</button>
    <p class="info" id="status-msg">ðŸ’¬ Czat trenera pojawi siÄ™ tutaj po aktywacji planu...</p>
    <div id="chat-ui" style="display: none; text-align: center;">
      <div id="plan-status" class="info"></div>
      <label for="promptSelector">ðŸŽ¯ Wybierz temat:</label>
      <select id="promptSelector">
        <option value="">â€” wybierz temat â€”</option>
      </select>
      <div id="messages" style="height: 300px; overflow-y: auto; border: 1px solid #ccc; margin: 10px 0; padding: 10px; background: #fff; border-radius: 8px;"></div>
      <textarea id="userInput" placeholder="Napisz swoje pytanie..." style="width: 100%; height: 80px; padding: 10px; box-sizing: border-box; border-radius: 6px; border: 1px solid #ccc;"></textarea>
      <button id="sendButton" class="logout-btn" style="margin-top: 10px; width: 100%;">WyÅ›lij</button>
    </div>
  </div>
  <button class="logout-btn" onclick="logout()">Wyloguj siÄ™</button>
  <script>
    const supabase = supabase.createClient("https://your-project.supabase.co", "public-anon-key"); // ZamieÅ„ na swoje dane

    document.addEventListener("DOMContentLoaded", async () => {
      const { data: { session } } = await supabase.auth.getSession();
      if (!session) return window.location.href = "logowanie.html";

      const user = session.user;
      document.getElementById("welcome").innerText = `Witaj, ${user.email}!`;

      // Aktywuj plan jeÅ›li jest
      const { data: plan } = await supabase.from("subscriptions").select("*").eq("user_id", user.id).order("end_date", { ascending: false }).limit(1).single();
      const { data: limit } = await supabase.from("message_limits").select("*").eq("user_id", user.id).single();

      if (!plan || !limit || limit.used_messages >= limit.total_limit) {
        document.getElementById("status-msg").innerText = "Brak aktywnego planu lub limit wyczerpany.";
        return;
      }

      const date = new Date(plan.end_date).toISOString().split("T")[0];
      const left = limit.total_limit - limit.used_messages;
      document.getElementById("status-msg").style.display = "none";
      document.getElementById("chat-ui").style.display = "block";
      document.getElementById("plan-status").innerText = `âœ… Plan aktywny do ${date}.\n\nðŸ”¥ Masz jeszcze ${left} wiadomoÅ›ci do wykorzystania â€“ powodzenia!`;

      // Wczytaj prompty
      const { data: prompts } = await supabase.from("prompts_by_plan").select("key,label").eq("plan_name", plan.plan_name);
      const selector = document.getElementById("promptSelector");
      prompts.forEach(p => {
        const opt = document.createElement("option");
        opt.value = p.key;
        opt.innerText = p.label;
        selector.appendChild(opt);
      });
    });

    async function sendMessage() {
      const input = document.getElementById("userInput").value.trim();
      const key = document.getElementById("promptSelector").value;
      if (!input || !key) return alert("Wpisz wiadomoÅ›Ä‡ i wybierz temat!");

      const msgBox = document.getElementById("messages");
      msgBox.innerHTML += `<p><strong>Ty:</strong> ${input}</p>`;

      const token = (await supabase.auth.getSession()).data.session.access_token;
      const res = await fetch("/functions/v1/ask_openai", {
        method: "POST",
        headers: { "Content-Type": "application/json", Authorization: `Bearer ${token}` },
        body: JSON.stringify({ user_input: input, prompt_key: key })
      });

      const json = await res.json();
      msgBox.innerHTML += `<p><strong>Trener:</strong> ${json.output}</p>`;
      document.getElementById("userInput").value = "";
      msgBox.scrollTop = msgBox.scrollHeight;
    }

    document.getElementById("sendButton").addEventListener("click", sendMessage);

    async function logout() {
      await supabase.auth.signOut();
      window.location.href = "logowanie.html";
    }

    function expandChat() {
      document.querySelector('.chat-container').classList.add('expanded');
      const inputBar = document.createElement('div');
      inputBar.className = 'chat-input-bar';
      inputBar.innerHTML = `
        <textarea id="mobileUserInput" placeholder="Napisz wiadomoÅ›Ä‡..."></textarea>
        <button onclick="sendMobileMessage()">âž”</button>
      `;
      document.body.appendChild(inputBar);
      setTimeout(() => document.getElementById("mobileUserInput").focus(), 100);
    }

    async function sendMobileMessage() {
      const textarea = document.getElementById('mobileUserInput');
      const message = textarea.value.trim();
      const promptKey = document.getElementById("promptSelector").value;
      if (!message || !promptKey) {
        alert("Wpisz wiadomoÅ›Ä‡ i wybierz temat!");
        return;
      }
      document.getElementById("userInput").value = message;
      document.getElementById("sendButton").click();
      textarea.value = "";
    }
  </script>
</body>
</html>
