<body>

  <script>
    const supabase = window.supabase.createClient(
      'https://lmussgaiutaldicolyba.supabase.co',

    );

    const statusMsg = document.getElementById('status-msg');
    const welcome = document.getElementById('welcome');
    const chatUI = document.getElementById("chat-ui");
    const messagesDiv = document.getElementById("messages");
    const userInput = document.getElementById("userInput");
    const sendButton = document.getElementById("sendButton");
    const promptSelector = document.getElementById("promptSelector");

    function appendMessage(text, sender) {
      const wrapper = document.createElement("div");
      wrapper.className = `message ${sender === 'user' ? 'message-user' : 'message-ai'}`;
      const bubble = document.createElement("div");
      bubble.className = "message-bubble";
      bubble.innerHTML = sender === 'ai' ? marked.parse(text) : text;
      wrapper.appendChild(bubble);
      messagesDiv.appendChild(wrapper);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    async function fetchPrompts(jwt) {
      const res = await fetch('https://lmussgaiutaldicolyba.supabase.co/functions/v1/get_prompts_by_plan', {
        method: 'GET',
        headers: { Authorization: `Bearer ${jwt}` }
      });
      const { prompts } = await res.json();
      promptSelector.innerHTML = `<option value="">‚Äî wybierz temat ‚Äî</option>`;
      prompts.forEach(p => {
        const opt = document.createElement("option");
        opt.value = p.prompt_key;
        opt.textContent = p.description;
        promptSelector.appendChild(opt);
      });
    }

    async function updateMessageLimit(jwt, userId) {
      const { data: limitData, error } = await supabase
        .from('message_limits')
        .select('total_limit, used_messages')
        .eq('user_id', userId)
        .single();
      if (!limitData || error) {
        statusMsg.textContent = '‚ùì Nie uda≈Ço siƒô pobraƒá limitu wiadomo≈õci.';
        return;
      }
      const remaining = limitData.total_limit - limitData.used_messages;
      

    }

    sendButton.addEventListener("click", async () => {
      const message = userInput.value.trim();
      const promptKey = promptSelector.value;
      if (!message || !promptKey) {
        alert("Wpisz wiadomo≈õƒá i wybierz temat!");
        return;
      }
      if (message.length > window.maxInputLength) {
        alert(`Wiadomo≈õƒá za d≈Çuga. Limit: ${window.maxInputLength} znak√≥w.`);
        return;
      }
      appendMessage(message, 'user');
      userInput.value = "";

      const session = (await supabase.auth.getSession()).data.session;
      const jwt = session.access_token;
      const userId = session.user.id;

      const verifyRes = await fetch('https://lmussgaiutaldicolyba.supabase.co/functions/v1/verify_and_increment', {
        method: 'POST',
        headers: { 'Authorization': `Bearer ${jwt}`, 'Content-Type': 'application/json' }
      });

      if (!verifyRes.ok) {
        const { error } = await verifyRes.json();
        if (error === "Limit wiadomo≈õci zosta≈Ç wyczerpany") {
          messagesDiv.innerHTML += `<div style="margin-top: 1.5em; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center;">
            <div style="color: red; margin-bottom: 1em;">ü¶å Gasela zatrzyma≈Ça siƒô na chwilƒô.<br/>Odblokuj kolejny bieg!</div>
            <button onclick="window.location.href='kup-plan.html'" style="padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 6px; cursor: pointer;">Kup nowy plan</button>
          </div>`;
          messagesDiv.scrollTop = messagesDiv.scrollHeight;
          return;
        }
        appendMessage(`‚ùå Nie mo≈ºesz wys≈Çaƒá wiadomo≈õci: ${error}`, 'ai');
        return;
      }

      const res = await fetch('https://lmussgaiutaldicolyba.supabase.co/functions/v1/ask_openai', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json', Authorization: `Bearer ${jwt}` },
        body: JSON.stringify({ prompt_key: promptKey, user_input: message })
      });
      const data = await res.json();
      appendMessage(trimToFullSentence(data.reply), 'ai');
      await updateMessageLimit(jwt, userId);
    });

    async function logout() {
      await supabase.auth.signOut();
      window.location.href = 'logowanie.html';
    }

    async function deleteAccount() {
      const confirmed = confirm("‚ö†Ô∏è Czy na pewno chcesz usunƒÖƒá konto? Tej operacji nie mo≈ºna cofnƒÖƒá!");
      if (!confirmed) return;
      const session = (await supabase.auth.getSession()).data.session;
      if (!session) {
        alert("‚ùå Brak aktywnej sesji.");
        return;
      }
      const { error } = await supabase.auth.admin.deleteUser(session.user.id);
      if (error) {
        alert("‚ùå Nie uda≈Ço siƒô usunƒÖƒá konta: " + error.message);
      } else {
        alert("‚úÖ Konto zosta≈Ço usuniƒôte.");
        window.location.href = 'logowanie.html';
      }
    }

   async function checkSessionAndPlan() {
  const session = (await supabase.auth.getSession()).data.session;
  if (!session) return;

  const jwt = session.access_token;
  const userId = session.user.id;
  welcome.textContent = `Witaj, ${session.user.email || 'Zawodniku'}!`;

  const { data: subNow } = await supabase
    .from('subscriptions')
    .select('plan_name, end_date')
    .eq('user_id', userId)
    .order('end_date', { ascending: false })
    .limit(1)
    .maybeSingle();

  if (!subNow) {
    statusMsg.textContent = '‚ùå Nie znaleziono aktywnego planu.';
    return;
  }

  const { data: limitData } = await supabase
    .from('message_limits')
    .select('total_limit, used_messages')
    .eq('user_id', userId)
    .single();

  if (!limitData) {
    statusMsg.textContent = '‚ùå Nie znaleziono limit√≥w wiadomo≈õci.';
    return;
  }

  const remaining = limitData.total_limit - limitData.used_messages;
  const endDate = subNow.end_date ? new Date(subNow.end_date).toISOString().split('T')[0] : 'brak daty';

  // üî• Ukryj komunikat statusu w container
  statusMsg.style.display = "none";

  // Wy≈õwietl dane w sidebarze
  document.getElementById("user-info").innerHTML = `
    <strong>Email:</strong> ${session.user.email}<br>
    <strong>Plan:</strong> ${subNow.plan_name}<br>
    <strong>Do:</strong> ${endDate}<br>
    <strong>Pozosta≈Çe wiadomo≈õci:</strong> ${remaining}
  `;

  chatUI.style.display = 'block';
  window.maxInputLength = subNow.plan_name === 'pro' ? 800 : subNow.plan_name === 'mistrz' ? 1000 : 600;
  userInput.setAttribute("maxlength", window.maxInputLength);
  await fetchPrompts(jwt);
}


    checkSessionAndPlan();

    function trimToFullSentence(text) {
      if (!text || typeof text !== "string") return "";
      text = text.trim();
      const goodEndings = [".", "!", "?", "‚Ä¶", "‚Äù", ")", "}", ">", "\""];
      const softEndings = [",", "lub", "albo", "czy", "i", "oraz"];
      if (goodEndings.some(end => text.endsWith(end))) {
        const lastToken = text.split(/\s+/).pop();
        if (!/^\d{1,2}[.)]$/.test(lastToken)) return text;
      }
      const lastWords = text.split(/\s+/);
      const lastWord = lastWords[lastWords.length - 1].toLowerCase();
      if (softEndings.includes(lastWord) || text.endsWith(',')) return text + "...";
      return text + "...";
    }

    function showChangePasswordForm() {
  const form = document.getElementById('password-form');
  if (form.style.display === 'block') {
    form.style.display = 'none';
  } else {
    form.style.display = 'block';
  }
}

    async function changePassword() {
      const newPassword = document.getElementById('new-password').value.trim();
      const repeatPassword = document.getElementById('repeat-password').value.trim();
      const statusDiv = document.getElementById('change-status');

      if (newPassword.length < 6) {
        statusDiv.innerHTML = "‚ùå Has≈Ço musi mieƒá co najmniej 6 znak√≥w.";
        statusDiv.style.color = "red";
        return;
      }

      if (newPassword !== repeatPassword) {
        statusDiv.innerHTML = "‚ùå Has≈Ça nie sƒÖ takie same.";
        statusDiv.style.color = "red";
        return;
      }

      const { error } = await supabase.auth.updateUser({ password: newPassword });

      if (error) {
        statusDiv.innerHTML = "‚ùå Nie uda≈Ço siƒô zmieniƒá has≈Ça: " + error.message;
        statusDiv.style.color = "red";
      } else {
        statusDiv.innerHTML = "‚úÖ Has≈Ço zosta≈Ço zmienione!";
        statusDiv.style.color = "green";
        document.getElementById('new-password').value = "";
        document.getElementById('repeat-password').value = "";
      }
    }
  </script>
