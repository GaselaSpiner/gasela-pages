<body>

  <h1 id="welcome">Witaj w systemie Gasela Spiner</h1>

  <div class="chat-container">

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabase = window.supabase.createClient(
      'https://lmussgaiutaldicolyba.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxtdXNzZ2FpdXRhbGRpY29seWJhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg4MTUwMDQsImV4cCI6MjA2NDM5MTAwNH0.M_qFSGw-pXNZCX8tQuCFjZ2x1So3eVlweoGgXoUAca0' // Wstaw tutaj sw√≥j anon key
    );

    const welcome = document.getElementById("welcome");
    const messagesDiv = document.getElementById("messages");
    const userInput = document.getElementById("userInput");
    const sendButton = document.getElementById("sendButton");
    const promptSelector = document.getElementById("promptSelector");

    function appendMessage(text, sender) {
      const wrapper = document.createElement("div");
      wrapper.className = `message ${sender === 'user' ? 'message-user' : 'message-ai'}`;
      const bubble = document.createElement("div");
      bubble.className = "message-bubble";
      bubble.innerHTML = sender === 'ai' ? marked.parse(text) : text;
      wrapper.appendChild(bubble);
      messagesDiv.appendChild(wrapper);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    async function fetchPrompts(jwt) {
      const res = await fetch('https://lmussgaiutaldicolyba.supabase.co/functions/v1/get_prompts_by_plan', {
        method: 'GET',
        headers: { Authorization: `Bearer ${jwt}` }
      });
      const { prompts } = await res.json();
      promptSelector.innerHTML = `<option value="">‚Äî wybierz temat ‚Äî</option>`;
      prompts.forEach(p => {
        const opt = document.createElement("option");
        opt.value = p.prompt_key;
        opt.textContent = p.description;
        promptSelector.appendChild(opt);
      });
    }

   sendButton.addEventListener("click", async () => {
  const message = userInput.value.trim();
  const promptKey = promptSelector.value;
  if (!message || !promptKey) {
    alert("Wpisz wiadomo≈õƒá i wybierz temat!");
    return;
  }
  appendMessage(message, 'user');
  userInput.value = "";

  const sessionRes = await supabase.auth.getSession();
  const session = sessionRes.data.session;
  if (!session) {
    appendMessage("‚ùå Brak aktywnej sesji. Zaloguj siƒô ponownie.", 'ai');
    return;
  }
  const jwt = session.access_token;

  // ‚úÖ Wywo≈Çanie verify_and_increment z body i logami
  console.log("‚û°Ô∏è Wywo≈Çanie verify_and_increment...");
  const verifyRes = await fetch('https://lmussgaiutaldicolyba.supabase.co/functions/v1/verify_and_increment', {
    method: 'POST',
    headers: {
      'Authorization': `Bearer ${jwt}`,
      'Content-Type': 'application/json'
    },
    body: JSON.stringify({}) // ‚ö†Ô∏è DODANE
  });

  const verifyData = await verifyRes.json();
  console.log("üîé verify_and_increment response:", verifyData);

  if (!verifyRes.ok) {
  appendMessage(`üí¨ ${verifyData.error || "Nieznany b≈ÇƒÖd."}`, 'ai');
  console.log("‚ö†Ô∏è verify_and_increment NOT ok");
  return;
}


  console.log("‚úÖ verify_and_increment success");

  // üü° Teraz ask_openai
  console.log("‚û°Ô∏è Wywo≈Çanie ask_openai...");
  const res = await fetch('https://lmussgaiutaldicolyba.supabase.co/functions/v1/ask_openai', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
      Authorization: `Bearer ${jwt}`
    },
    body: JSON.stringify({ prompt_key: promptKey, user_input: message })
  });

  const data = await res.json();
  console.log("üü¢ ask_openai response:", data);
  appendMessage(data.reply, 'ai');

  // ‚úÖ Od≈õwie≈º limit w sidebarze
  await checkSessionAndPlan();
});



   async function checkSessionAndPlan() {
  // Pobierz sesjƒô
  const sessionRes = await supabase.auth.getSession();
  const session = sessionRes.data.session;
  if (!session) {
    console.log("‚ùå Brak aktywnej sesji");
    return;
  }

  const jwt = session.access_token;
  const userId = session.user.id;
  console.log("‚úÖ user_id:", userId);

  // Pobierz prompty
  await fetchPrompts(jwt);

  // Pobierz subskrypcjƒô
  const { data: subNow, error: subError } = await supabase
    .from('subscriptions')
    .select('plan_name, end_date')
    .eq('user_id', userId)
    .order('end_date', { ascending: false })
    .limit(1)
    .maybeSingle();

  console.log("üì¶ subNow:", subNow);
  console.log("‚ö†Ô∏è subError:", subError);

  // Pobierz limity wiadomo≈õci
  const { data: limitData, error: limitError } = await supabase
    .from('message_limits')
    .select('total_limit, used_messages')
    .eq('user_id', userId)
    .single();

  console.log("üí¨ limitData:", limitData);
  console.log("‚ö†Ô∏è limitError:", limitError);

  let planInfo = "";

  if (subNow) {
    const endDate = subNow.end_date ? new Date(subNow.end_date).toISOString().split('T')[0] : "brak daty";
    planInfo += `<strong>Plan:</strong> ${subNow.plan_name}<br>`;
    planInfo += `<strong>Do:</strong> ${endDate}<br>`;
  } else {
    planInfo += `<strong>Plan:</strong> brak aktywnego planu<br>`;
  }

  if (limitData) {
    const remaining = limitData.total_limit - limitData.used_messages;
    planInfo += `<strong>Pozosta≈Çe wiadomo≈õci:</strong> ${remaining}`;
  } else {
    planInfo += `<br><strong>Limit wiadomo≈õci:</strong> brak danych`;
  }

  document.getElementById("user-info").innerHTML = `
    <strong>Email:</strong> ${session.user.email}<br>
    ${planInfo}
  `;
}


    checkSessionAndPlan();

    function openSidebar() {
      checkSessionAndPlan();
      document.getElementById("sidebar").style.width = "300px";
    }
    function closeSidebar() {
      document.getElementById("sidebar").style.width = "0";
    }
    function togglePasswordForm() {
      const form = document.getElementById('password-form');
      form.style.display = form.style.display === 'block' ? 'none' : 'block';
    }
    async function changePassword() {
      const newPassword = document.getElementById('new-password').value.trim();
      const repeatPassword = document.getElementById('repeat-password').value.trim();
      const statusDiv = document.getElementById('change-status');

      if (newPassword.length < 6) {
        statusDiv.innerHTML = "‚ùå Has≈Ço musi mieƒá co najmniej 6 znak√≥w.";
        statusDiv.style.color = "red";
        return;
      }
      if (newPassword !== repeatPassword) {
        statusDiv.innerHTML = "‚ùå Has≈Ça nie sƒÖ takie same.";
        statusDiv.style.color = "red";
        return;
      }
      const { error } = await supabase.auth.updateUser({ password: newPassword });
      if (error) {
        statusDiv.innerHTML = "‚ùå Nie uda≈Ço siƒô zmieniƒá has≈Ça: " + error.message;
        statusDiv.style.color = "red";
      } else {
        statusDiv.innerHTML = "‚úÖ Has≈Ço zosta≈Ço zmienione!";
        statusDiv.style.color = "green";
        document.getElementById('new-password').value = "";
        document.getElementById('repeat-password').value = "";
      }
    }
    async function logout() {
      await supabase.auth.signOut();
      window.location.href = 'logowanie.html';
    }
    async function deleteAccount() {
      const confirmed = confirm("‚ö†Ô∏è Czy na pewno chcesz usunƒÖƒá konto? Tej operacji nie mo≈ºna cofnƒÖƒá!");
      if (!confirmed) return;

      const sessionRes = await supabase.auth.getSession();
      const session = sessionRes.data.session;
      if (!session) {
        alert("‚ùå Brak aktywnej sesji.");
        return;
      }

      const { error } = await supabase.auth.admin.deleteUser(session.user.id);
      if (error) {
        alert("‚ùå Nie uda≈Ço siƒô usunƒÖƒá konta: " + error.message);
      } else {
        alert("‚úÖ Konto zosta≈Ço usuniƒôte.");
        window.location.href = 'logowanie.html';
      }
    }
  </script>
