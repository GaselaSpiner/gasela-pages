<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gasela Spiner ‚Äì Czat Trenera</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: #ffffff;
      color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      color: #f6b500;
      font-size: 1.8rem;
      margin-bottom: 20px;
      text-align: center;
    }
    .chat-container {
      width: 100%;
      max-width: 700px;
      background: #f9f9f9;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    #messages {
      height: 300px;
      overflow-y: auto;
      padding: 10px;
      background: #fff;
      flex: 1;
      padding-bottom: 100px;
    }
    .message {
      display: flex;
      margin: 6px 0;
      width: 100%;
    }
    .message-bubble {
      max-width: 75%;
      padding: 10px 14px;
      border-radius: 12px;
      line-height: 1.4;
      word-wrap: break-word;
      white-space: pre-wrap;
      text-align: left;
    }
    .message-user {
      justify-content: flex-end;
    }
    .message-user .message-bubble {
      background-color: #e5e5e5;
      margin-left: auto;
    }
    .message-ai {
      justify-content: flex-start;
    }
    .input-wrapper {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      flex-direction: row;
      align-items: flex-end;
      padding: 8px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 20px 20px 0 0;
      box-shadow: 0 -2px 12px rgba(0, 0, 0, 0.05);
      gap: 8px;
      box-sizing: border-box;
    }
    @media (min-width: 768px) {
      .input-wrapper {
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        width: 100%;
        max-width: 700px;
        border-radius: 20px;
        border: 1px solid #ddd;
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
      }
    }
    #userInput {
      width: 100%;
      resize: none;
      border: none;
      padding: 12px;
      font-family: 'Montserrat', sans-serif;
      font-size: 1rem;
      min-height: 48px;
      max-height: 200px;
      border-radius: 12px;
      outline: none;
      overflow: hidden;
      box-sizing: border-box;
    }
    #sendButton {
      background-color: #f6b500;
      border: none;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      cursor: pointer;
      color: #fff;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
      flex-shrink: 0;
    }
    #sendButton:hover {
      background-color: #dba900;
    }
    select {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin: 10px 0;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <!-- üî• Ikona otwierajƒÖca sidebar -->
  <div id="menu-icon" onclick="openSidebar()" style="position: fixed; top: 20px; right: 20px; display: flex; flex-direction: column; align-items: center; gap: 6px; cursor: pointer;">
    <span style="width: 8px; height: 8px; background-color: #f6b500; border-radius: 50%;"></span>
    <span style="width: 8px; height: 8px; background-color: #f6b500; border-radius: 50%;"></span>
    <span style="width: 8px; height: 8px; background-color: #f6b500; border-radius: 50%;"></span>
  </div>

  <h1 id="welcome">Witaj w systemie Gasela Spiner</h1>

  <div class="chat-container">
    <div id="messages"></div>
  </div>
  <div class="input-wrapper">
    <textarea id="userInput" placeholder="Napisz wiadomo≈õƒá..."></textarea>
    <button id="sendButton">‚û§</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabase = window.supabase.createClient(
      'https://lmussgaiutaldicolyba.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxtdXNzZ2FpdXRhbGRpY29seWJhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg4MTUwMDQsImV4cCI6MjA2NDM5MTAwNH0.M_qFSGw-pXNZCX8tQuCFjZ2x1So3eVlweoGgXoUAca0'
    );

    const messagesDiv = document.getElementById("messages");
    const userInput = document.getElementById("userInput");
    userInput.addEventListener('input', function () {
      this.style.height = 'auto';
      this.style.height = (this.scrollHeight) + 'px';
    });

    const sendButton = document.getElementById("sendButton");
    const promptSelector = document.getElementById("promptSelectorSidebar");

    function appendMessage(text, sender) {
      const wrapper = document.createElement("div");
      wrapper.className = `message ${sender === 'user' ? 'message-user' : 'message-ai'}`;
      const bubble = document.createElement("div");
      bubble.className = "message-bubble";
      bubble.innerHTML = sender === 'ai' ? marked.parse(text) : text;
      wrapper.appendChild(bubble);
      messagesDiv.appendChild(wrapper);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    async function fetchPrompts(jwt) {
      const res = await fetch('https://lmussgaiutaldicolyba.supabase.co/functions/v1/get_prompts_by_plan', {
        method: 'GET',
        headers: { Authorization: `Bearer ${jwt}` }
      });
      const { prompts } = await res.json();
      promptSelector.innerHTML = `<option value="">‚Äî wybierz temat ‚Äî</option>`;
      prompts.forEach(p => {
        const opt = document.createElement("option");
        opt.value = p.prompt_key;
        opt.textContent = p.description;
        promptSelector.appendChild(opt);
      });
    }

    sendButton.addEventListener("click", async () => {
      const message = userInput.value.trim();
      const promptKey = promptSelector.value;
      if (!message || !promptKey) {
        alert("Wpisz wiadomo≈õƒá i wybierz temat!");
        return;
      }
      appendMessage(message, 'user');
      userInput.value = "";

      const sessionRes = await supabase.auth.getSession();
      const session = sessionRes.data.session;
      if (!session) {
        appendMessage("‚ùå Brak aktywnej sesji. Zaloguj siƒô ponownie.", 'ai');
        return;
      }
      const jwt = session.access_token;

      console.log("‚û°Ô∏è Wywo≈Çanie verify_and_increment...");
      const verifyRes = await fetch('https://lmussgaiutaldicolyba.supabase.co/functions/v1/verify_and_increment', {
        method: 'POST',
        headers: {
          'Authorization': `Bearer ${jwt}`,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({})
      });

      const verifyData = await verifyRes.json();
      console.log("üîé verify_and_increment response:", verifyData);

      if (!verifyRes.ok) {
        appendMessage(`üí¨ ${verifyData.error || "Nieznany b≈ÇƒÖd."}`, 'ai');
        console.log("‚ö†Ô∏è verify_and_increment NOT ok");
        return;
      }

      console.log("‚úÖ verify_and_increment success");

      console.log("‚û°Ô∏è Wywo≈Çanie ask_openai...");
      const res = await fetch('https://lmussgaiutaldicolyba.supabase.co/functions/v1/ask_openai', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          Authorization: `Bearer ${jwt}`
        },
        body: JSON.stringify({ prompt_key: promptKey, user_input: message })
      });

      const data = await res.json();
      console.log("üü¢ ask_openai response:", data);
      appendMessage(data.reply, 'ai');

      await checkSessionAndPlan();
    });

    async function initApp() {
      const sessionRes = await supabase.auth.getSession();
      const session = sessionRes.data.session;
      if (!session) {
        console.log("‚ùå Brak aktywnej sesji (initApp)");
        return;
      }
      const jwt = session.access_token;
      await checkSessionAndPlan();
    }

    async function checkSessionAndPlan() {
      const sessionRes = await supabase.auth.getSession();
      const session = sessionRes.data.session;
      if (!session) return;
      const jwt = session.access_token;
      const userId = session.user.id;

      await fetchPrompts(jwt);

      const { data: subNow } = await supabase
        .from('subscriptions')
        .select('plan_name, end_date')
        .eq('user_id', userId)
        .order('end_date', { ascending: false })
        .limit(1)
        .maybeSingle();

      const { data: limitData } = await supabase
        .from('message_limits')
        .select('total_limit, used_messages')
        .eq('user_id', userId)
        .single();

      let planInfo = "";
      if (subNow) {
        const endDate = subNow.end_date ? new Date(subNow.end_date).toISOString().split('T')[0] : "brak daty";
        planInfo += `<strong>Plan:</strong> ${subNow.plan_name}<br>`;
        planInfo += `<strong>Do:</strong> ${endDate}<br>`;
      } else {
        planInfo += `<strong>Plan:</strong> brak aktywnego planu<br>`;
      }
      if (limitData) {
        const remaining = limitData.total_limit - limitData.used_messages;
        planInfo += `<strong>Pozosta≈Çe wiadomo≈õci:</strong> ${remaining}`;
      } else {
        planInfo += `<br><strong>Limit wiadomo≈õci:</strong> brak danych`;
      }

      document.getElementById("user-info").innerHTML = `<strong>Email:</strong> ${session.user.email}<br>${planInfo}`;
    }

    initApp();

    function openSidebar() {
      checkSessionAndPlan();
      document.getElementById("sidebar").style.width = "300px";
    }
    function closeSidebar() {
      document.getElementById("sidebar").style.width = "0";
    }
  </script>

  <!-- üî• Sidebar -->
  <div id="sidebar" style="height: 100%; width: 0; position: fixed; top: 0; right: 0; background-color: #f9f9f9; overflow-x: hidden; transition: 0.5s; padding-top: 60px; box-shadow: -2px 0 5px rgba(0,0,0,0.2);">
    <a href="javascript:void(0)" onclick="closeSidebar()" style="position: absolute; top: 20px; right: 25px; font-size: 36px; text-decoration: none; color: #000;">&times;</a>
    <div style="padding: 20px; text-align: center;">
      <h3>‚öôÔ∏è Moje konto</h3>
      <label for="promptSelectorSidebar" style="display: block; margin-top: 10px;">üéØ Wybierz temat:</label>
      <select id="promptSelectorSidebar" style="width: 90%; padding: 8px; border-radius: 6px; border: 1px solid #ccc;">
        <option value="">‚Äî wybierz temat ‚Äî</option>
      </select>
      <div id="user-info" style="margin-bottom: 20px; font-size: 0.95rem; line-height: 1.5;">Dane konta bƒôdƒÖ tutaj</div>
    </div>
  </div>
</body>
</html>
