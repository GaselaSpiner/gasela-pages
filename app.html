<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gasela Spiner ‚Äì Czat Trenera</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: #ffffff;
      color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0;
    }
    .chat-container {
      width: 100%;
      max-width: 700px;
      background: transparent;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    #messages {
      height: 300px;
      overflow-y: auto;
      padding: 10px 15px;
      background: #fff;
      flex: 1;
      padding-bottom: 100px;
      padding-top: 60px;
      box-sizing: border-box;
    }
    .message {
      display: flex;
      margin: 6px 0;
      width: 100%;
    }
    .message-bubble {
      max-width: 80%;
      padding: 10px 14px;
      border-radius: 12px;
      line-height: 1.4;
      word-wrap: break-word;
      white-space: pre-wrap;
      text-align: left;
    }
    .message-user { justify-content: flex-end; }
    .message-user .message-bubble {
      background-color: #e5e5e5;
      margin-left: auto;
      text-align: right;
    }
    .message-ai { justify-content: flex-start; }
    .prompt-button {
      background-color: #f6b500;
      color: #fff;
      border: none;
      border-radius: 20px;
      padding: 8px 16px;
      margin: 5px 5px 0 0;
      cursor: pointer;
      font-weight: bold;
      display: inline-block;
    }
    .input-wrapper {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      align-items: flex-end;
      padding: 8px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 20px 20px 0 0;
      box-shadow: 0 -2px 12px rgba(0, 0, 0, 0.05);
      gap: 8px;
      box-sizing: border-box;
    }
    #userInput {
      width: 100%;
      resize: none;
      border: none;
      padding: 12px;
      font-family: 'Montserrat', sans-serif;
      font-size: 1rem;
      min-height: 48px;
      max-height: 200px;
      border-radius: 12px;
      outline: none;
      overflow: hidden;
      box-sizing: border-box;
    }
    #sendButton {
      background-color: #f6b500;
      border: none;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      cursor: pointer;
      color: #fff;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
      flex-shrink: 0;
    }
    #sendButton:hover { background-color: #dba900; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <div class="chat-container">
    <div id="messages"></div>
  </div>
  <div class="input-wrapper">
    <textarea id="userInput" placeholder="Napisz wiadomo≈õƒá..."></textarea>
    <button id="sendButton">‚û§</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabase = window.supabase.createClient('https://lmussgaiutaldicolyba.supabase.co', 'tw√≥j_anon_key');
    const messagesDiv = document.getElementById("messages");
    const userInput = document.getElementById("userInput");
    const sendButton = document.getElementById("sendButton");

    let currentPromptKey = null;

    function appendMessage(text, sender) {
      const wrapper = document.createElement("div");
      wrapper.className = `message ${sender === 'user' ? 'message-user' : 'message-ai'}`;
      const bubble = document.createElement("div");
      bubble.className = "message-bubble";
      bubble.innerHTML = sender === 'ai' ? marked.parse(text) : text;
      wrapper.appendChild(bubble);
      messagesDiv.appendChild(wrapper);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function showPromptButtons(prompts) {
      const promptDiv = document.createElement("div");
      prompts.forEach(p => {
        const btn = document.createElement("button");
        btn.className = "prompt-button";
        btn.textContent = p.description;
        btn.onclick = () => {
          currentPromptKey = p.prompt_key;
          appendMessage(`üéØ Wybrano temat: ${p.description}`, 'ai');
          promptDiv.remove(); // usu≈Ñ bƒÖbelki po wyborze
        };
        promptDiv.appendChild(btn);
      });
      messagesDiv.appendChild(promptDiv);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    async function initApp() {
      const sessionRes = await supabase.auth.getSession();
      const session = sessionRes.data.session;
      if (!session) {
        appendMessage("‚ùå Brak aktywnej sesji. Zaloguj siƒô ponownie.", 'ai');
        return;
      }
      const jwt = session.access_token;

      appendMessage(`<img src="Gaselas.png" alt="Gasela" style="height: 30px;"> Witaj w Gasela Spiner! Wybierz temat rozmowy poni≈ºej, aby zaczƒÖƒá.`, 'ai');

      const res = await fetch('https://lmussgaiutaldicolyba.supabase.co/functions/v1/get_prompts_by_plan', {
        method: 'GET',
        headers: { Authorization: `Bearer ${jwt}` }
      });
      const { prompts } = await res.json();
      showPromptButtons(prompts);
    }

    sendButton.addEventListener("click", async () => {
      const message = userInput.value.trim();
      if (!message || !currentPromptKey) {
        alert("Wpisz wiadomo≈õƒá i wybierz temat!");
        return;
      }

      appendMessage(message, 'user');
      userInput.value = "";

      const sessionRes = await supabase.auth.getSession();
      const session = sessionRes.data.session;
      if (!session) {
        appendMessage("‚ùå Brak aktywnej sesji. Zaloguj siƒô ponownie.", 'ai');
        return;
      }
      const jwt = session.access_token;

      const res = await fetch('https://lmussgaiutaldicolyba.supabase.co/functions/v1/ask_openai', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          Authorization: `Bearer ${jwt}`
        },
        body: JSON.stringify({ prompt_key: currentPromptKey, user_input: message })
      });

      const data = await res.json();
      appendMessage(data.reply, 'ai');
    });

    initApp();

    // ---------- Sidebar functions ----------
    function togglePasswordForm() {
      const form = document.getElementById('password-form');
      form.style.display = form.style.display === 'block' ? 'none' : 'block';
    }
    async function changePassword() {
      const newPassword = document.getElementById('new-password').value.trim();
      const repeatPassword = document.getElementById('repeat-password').value.trim();
      const statusDiv = document.getElementById('change-status');

      if (newPassword.length < 6) {
        statusDiv.innerHTML = "‚ùå Has≈Ço musi mieƒá co najmniej 6 znak√≥w.";
        statusDiv.style.color = "red";
        return;
      }
      if (newPassword !== repeatPassword) {
        statusDiv.innerHTML = "‚ùå Has≈Ça nie sƒÖ takie same.";
        statusDiv.style.color = "red";
        return;
      }
      const { error } = await supabase.auth.updateUser({ password: newPassword });
      if (error) {
        statusDiv.innerHTML = "‚ùå Nie uda≈Ço siƒô zmieniƒá has≈Ça: " + error.message;
        statusDiv.style.color = "red";
      } else {
        statusDiv.innerHTML = "‚úÖ Has≈Ço zosta≈Ço zmienione!";
        statusDiv.style.color = "green";
        document.getElementById('new-password').value = "";
        document.getElementById('repeat-password').value = "";
      }
    }
    async function logout() {
      await supabase.auth.signOut();
      window.location.href = 'logowanie.html';
    }
    function deleteAccount() {
      document.getElementById('confirm-delete').style.display = 'block';
      document.getElementById('delete-status').innerHTML = "";
    }
    function showPasswordConfirm() {
      document.getElementById('confirm-delete').style.display = 'none';
      document.getElementById('password-confirm').style.display = 'block';
    }
    async function confirmDeleteAccount() {
      const password = document.getElementById('confirm-password').value.trim();
      const statusDiv = document.getElementById('delete-status');

      if (!password) {
        statusDiv.innerHTML = "‚ùå Wpisz swoje has≈Ço, aby potwierdziƒá.";
        statusDiv.style.color = "red";
        return;
      }

      const sessionRes = await supabase.auth.getSession();
      const session = sessionRes.data.session;
      if (!session) {
        statusDiv.innerHTML = "‚ùå Brak aktywnej sesji.";
        statusDiv.style.color = "red";
        return;
      }

      const email = session.user.email;
      const { error: signInError } = await supabase.auth.signInWithPassword({ email, password });

      if (signInError) {
        statusDiv.innerHTML = "‚ùå Nieprawid≈Çowe has≈Ço. Spr√≥buj ponownie.";
        statusDiv.style.color = "red";
        return;
      }

      const jwt = (await supabase.auth.getSession()).data.session.access_token;
      const userId = session.user.id;

      const res = await fetch('https://lmussgaiutaldicolyba.supabase.co/functions/v1/delete_account', {
        method: 'POST',
        headers: {
          'Authorization': `Bearer ${jwt}`,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ user_id: userId, email: email })
      });

      const data = await res.json();
      if (!res.ok) {
        statusDiv.innerHTML = "‚ùå Nie uda≈Ço siƒô usunƒÖƒá konta: " + (data.error || "Nieznany b≈ÇƒÖd");
        statusDiv.style.color = "red";
        return;
      }

      statusDiv.innerHTML = "‚úÖ Konto zosta≈Ço usuniƒôte. Przekierowanie...";
      statusDiv.style.color = "green";

      document.getElementById('password-confirm').style.display = 'none';

      setTimeout(() => {
        window.location.href = 'logowanie.html';
      }, 5000);
    }
  </script>

  <!-- üî• Sidebar -->
  <div id="sidebar" style="height: 100%; width: 0; position: fixed; top: 0; right: 0; background-color: #f9f9f9; overflow-y: auto; overflow-x: hidden; transition: 0.5s; box-shadow: -2px 0 5px rgba(0,0,0,0.2); display: flex; flex-direction: column; padding-top: 60px;">
    <a href="javascript:void(0)" onclick="document.getElementById('sidebar').style.width = '0';" style="position: absolute; top: 20px; right: 25px; font-size: 36px; text-decoration: none; color: #000;">&times;</a>

    <div style="padding: 20px; display: flex; flex-direction: column; height: 100%; box-sizing: border-box;">
      <div style="flex-grow: 1;">
        <h3 style="text-align: center;">‚öôÔ∏è Moje konto</h3>

        <div id="user-info" style="margin-bottom: 20px; font-size: 0.95rem; line-height: 1.5; text-align: center;">Dane konta bƒôdƒÖ tutaj</div>

        <button onclick="togglePasswordForm()" style="width: 90%; background-color: #f6b500; border: none; border-radius: 6px; padding: 12px; font-weight: bold; cursor: pointer; margin: 0 auto; display: block;">üîí Zmie≈Ñ has≈Ço</button>

        <div id="password-form" style="display: none; width: 100%; margin-top: 10px; text-align: center;">
          <input type="password" id="new-password" placeholder="Nowe has≈Ço (min. 6 znak√≥w)" style="width: 90%; padding: 10px; margin: 10px auto; border-radius: 6px; border: 1px solid #ccc; display: block;">
          <input type="password" id="repeat-password" placeholder="Powt√≥rz nowe has≈Ço" style="width: 90%; padding: 10px; margin: 10px auto; border-radius: 6px; border: 1px solid #ccc; display: block;">
          <button onclick="changePassword()" style="width: 90%; background-color: #f6b500; border: none; border-radius: 6px; padding: 12px; font-weight: bold; cursor: pointer; margin: 0 auto; display: block;">Potwierd≈∫ zmianƒô</button>
          <div id="change-status" style="margin-top: 10px; font-weight: bold;"></div>
        </div>

        <button onclick="logout()" style="width: 90%; background-color: #f6b500; border: none; border-radius: 6px; padding: 12px; font-weight: bold; cursor: pointer; margin: 20px auto 0 auto; display: block;">Wyloguj siƒô</button>
      </div>

      <div style="margin-top: 20px;">
        <button onclick="deleteAccount()" style="width: 90%; background-color: #ff4d4d; color: #fff; border: none; border-radius: 6px; padding: 12px; font-weight: bold; cursor: pointer; margin: 0 auto; display: block;">Usu≈Ñ konto</button>
        <div id="delete-status" style="margin-top: 10px; font-weight: bold; text-align: center;"></div>
        <div id="confirm-delete" style="margin-top: 10px; display: none; width: 100%; text-align: center;">
          <p style="color: red;">‚ö†Ô∏è Czy na pewno chcesz usunƒÖƒá konto? Tej operacji nie mo≈ºna cofnƒÖƒá!</p>
          <button onclick="showPasswordConfirm()" style="width: 90%; background-color: #ff4d4d; color: #fff; border: none; border-radius: 6px; padding: 12px; font-weight: bold; cursor: pointer; margin: 10px auto 0 auto; display: block;">‚úÖ Tak, usu≈Ñ</button>
        </div>
        <div id="password-confirm" style="margin-top: 10px; display: none; width: 100%; text-align: center;">
          <p>Wpisz swoje has≈Ço, aby potwierdziƒá usuniƒôcie konta:</p>
          <input type="password" id="confirm-password" placeholder="Has≈Ço" style="width: 90%; padding: 8px; margin: 10px auto; border-radius: 6px; border: 1px solid #ccc; display: block;">
          <button onclick="confirmDeleteAccount()" style="width: 90%; background-color: #ff4d4d; color: #fff; border: none; border-radius: 6px; padding: 12px; margin: 5px auto 0 auto; font-weight: bold; cursor: pointer; display: block;">Potwierd≈∫</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
