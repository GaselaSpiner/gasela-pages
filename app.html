<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gasela Spiner ‚Äì Trening</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: #ffffff;
      color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 20px;
    }
    .logo {
      max-width: 120px;
      margin-bottom: 10px;
    }
    h1 {
      color: #f6b500;
      font-size: 1.8rem;
      margin-bottom: 10px;
      text-align: center;
    }
    .welcome {
      font-size: 1rem;
      color: #444;
      text-align: center;
      margin-bottom: 30px;
    }
    .chat-container {
      width: 100%;
      max-width: 700px;
      background: #f9f9f9;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      padding: 20px;
      min-height: 400px;
    }
    .message {
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 8px;
    }
    .user {
      background-color: #f6b500;
      color: #000;
      text-align: right;
    }
    .assistant {
      background-color: #eee;
      color: #000;
      text-align: left;
    }
    #message-form {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    textarea {
      resize: vertical;
      min-height: 60px;
      padding: 10px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #f6b500;
      color: #000;
      border: none;
      border-radius: 6px;
      padding: 12px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }
    button:hover {
      background-color: #e3a700;
    }
    .limit-info {
      margin-top: 15px;
      font-size: 0.9rem;
      color: #555;
      text-align: center;
    }
  </style>
</head>
<body>
  <img src="Gaselas.png" alt="Logo Gasela Spiner" class="logo" />
  <h1>Tw√≥j Trener Gasela Spiner</h1>
  <div class="welcome">üí¨ Witaj ponownie! Zadaj pytanie swojemu trenerowi lub rozpocznij trening.</div>

  <div class="chat-container" id="chat-log">
    <div class="assistant message">Cze≈õƒá! Jestem got√≥w, by pom√≥c Ci w treningu tenisowym üéæ</div>
  </div>

  <form id="message-form">
    <textarea id="user-message" placeholder="Wpisz wiadomo≈õƒá..."></textarea>
    <button type="submit">Wy≈õlij</button>
  </form>

  <div class="limit-info" id="limit-info">üîÑ Sprawdzam dostƒôpne wiadomo≈õci...</div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabase = window.supabase.createClient(
      'https://lmussgaiutaldicolyba.supabase.co',
      'PUBLIC_ANON_KEY_TUTAJ'
    );

    async function checkSessionAndPlan() {
      const { data: { session } } = await supabase.auth.getSession();
      if (!session) {
        window.location.href = 'logowanie.html';
        return;
      }

      const { data: userData, error } = await supabase
        .from('subscriptions')
        .select('plan')
        .eq('user_id', session.user.id)
        .single();

      if (error || !userData || !userData.plan) {
        window.location.href = 'kup-plan.html';
        return;
      }

      console.log('‚úÖ Plan aktywny:', userData.plan);
      checkLimit(session.user.id);
    }

    async function checkLimit(userId) {
      try {
        const response = await fetch('https://gaselaspiner.pl/functions/v1/check_limit', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ user_id: userId })
        });
        const result = await response.json();
        document.getElementById('limit-info').textContent = `üì¶ Pozosta≈Ço wiadomo≈õci: ${result.remaining}`;
      } catch (e) {
        document.getElementById('limit-info').textContent = `‚ö†Ô∏è Nie uda≈Ço siƒô sprawdziƒá limitu`;
        console.error(e);
      }
    }

    document.getElementById('message-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const textarea = document.getElementById('user-message');
      const userMessage = textarea.value.trim();
      if (!userMessage) return;

      appendMessage('user', userMessage);
      textarea.value = '';
      document.getElementById('limit-info').textContent = '‚è≥ Wysy≈Çanie...';

      const { data: { session } } = await supabase.auth.getSession();
      const response = await fetch('https://gaselaspiner.pl/functions/v1/send_message', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ user_id: session.user.id, message: userMessage })
      });

      const result = await response.json();
      appendMessage('assistant', result.reply);
      checkLimit(session.user.id);
    });

    function appendMessage(sender, text) {
      const chatLog = document.getElementById('chat-log');
      const message = document.createElement('div');
      message.className = `message ${sender}`;
      message.textContent = text;
      chatLog.appendChild(message);
      chatLog.scrollTop = chatLog.scrollHeight;
    }

    checkSessionAndPlan();
  </script>
</body>
</html>
