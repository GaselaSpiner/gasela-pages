<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gasela Spiner ‚Äì Czat Trenera</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: #ffffff;
      color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 20px;
    }
    .logo {
      max-width: 120px;
      margin-bottom: 10px;
    }
    h1 {
      color: #f6b500;
      font-size: 1.8rem;
      margin-bottom: 20px;
      text-align: center;
    }
    .chat-container {
      width: 100%;
      max-width: 700px;
      background: #f9f9f9;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      padding: 20px;
      min-height: 400px;
    }
    .info {
      margin-bottom: 20px;
      font-size: 0.95rem;
      color: #444;
    }
    .logout-btn {
      margin-top: 30px;
      padding: 10px 18px;
      background-color: #f6b500;
      color: #000;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
    }
    .logout-btn:hover {
      background-color: #e3a700;
    }
  </style>
</head>
<body>
  <img src="Gaselas.png" alt="Gasela Spiner Logo" class="logo" />
  <h1 id="welcome">Witaj w systemie Gasela Spiner</h1>

  <div class="chat-container">
    <p class="info" id="status-msg">üí¨ Czat trenera pojawi siƒô tutaj po aktywacji planu...</p>
    <p class="info" id="messages-left"></p>

    <div id="chat-ui" style="display: none;">
      <label for="promptSelector">üéØ Wybierz temat:</label>
      <select id="promptSelector">
        <option value="">‚Äî wybierz temat ‚Äî</option>
      </select>

      <div id="messages" style="height: 300px; overflow-y: auto; border: 1px solid #ccc; margin: 10px 0; padding: 10px; background: #fff; border-radius: 8px;"></div>

      <textarea id="userInput" placeholder="Napisz swoje pytanie..." style="width: 100%; height: 80px; padding: 10px;"></textarea>
      <button id="sendButton" class="logout-btn" style="margin-top: 10px;">Wy≈õlij</button>
    </div>
  </div>

  <button class="logout-btn" onclick="logout()">Wyloguj siƒô</button>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabase = window.supabase.createClient(
      'https://lmussgaiutaldicolyba.supabase.co',
      'PUBLIC_ANON_KEY_TUTAJ'
    );

    const statusMsg = document.getElementById('status-msg');
    const welcome = document.getElementById('welcome');
    const chatUI = document.getElementById("chat-ui");
    const messagesDiv = document.getElementById("messages");
    const userInput = document.getElementById("userInput");
    const sendButton = document.getElementById("sendButton");
    const promptSelector = document.getElementById("promptSelector");
    const messagesLeft = document.getElementById("messages-left");

    function appendMessage(text, sender) {
      const messageEl = document.createElement("div");
      messageEl.style.marginBottom = "10px";
      messageEl.innerHTML = `<strong>${sender === 'user' ? 'Ty' : 'AI'}:</strong> ${text}`;
      messagesDiv.appendChild(messageEl);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    async function updateMessageCount(userId) {
      const { data, error } = await supabase
        .from('message_limits')
        .select('total_limit, used_messages')
        .eq('user_id', userId)
        .single();

      if (error || !data) {
        messagesLeft.textContent = '‚ùì Nie uda≈Ço siƒô pobraƒá limitu wiadomo≈õci.';
        return;
      }

      const remaining = data.total_limit - data.used_messages;
      messagesLeft.textContent = `üî• Masz jeszcze ${remaining} wiadomo≈õci do wykorzystania ‚Äì powodzenia!`;
    }

    sendButton.addEventListener("click", async () => {
      const message = userInput.value.trim();
      if (!message || !promptSelector.value) {
        alert("Wpisz wiadomo≈õƒá i wybierz temat!");
        return;
      }

      appendMessage(message, 'user');
      userInput.value = "";

      const jwt = (await supabase.auth.getSession()).data.session.access_token;

      const verifyRes = await fetch('https://lmussgaiutaldicolyba.supabase.co/functions/v1/verify_and_increment', {
        method: 'POST',
        headers: { 'Authorization': `Bearer ${jwt}`, 'Content-Type': 'application/json' }
      });

      if (!verifyRes.ok) {
        const { error } = await verifyRes.json();
        appendMessage(`‚ùå Nie mo≈ºesz wys≈Çaƒá wiadomo≈õci: ${error}`, 'ai');
        return;
      }

      const res = await fetch('https://lmussgaiutaldicolyba.supabase.co/functions/v1/ask_openai', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json', Authorization: `Bearer ${jwt}` },
        body: JSON.stringify({ prompt_key: promptSelector.value, user_input: message })
      });

      const { reply } = await res.json();
      appendMessage(reply, 'ai');

      const user = (await supabase.auth.getUser()).data.user;
      await updateMessageCount(user.id);
    });

    async function checkSessionAndPlan() {
      const session = await supabase.auth.getSession();
      const user = session.data.session.user;
      welcome.textContent = `Witaj, ${user.email}`;
      chatUI.style.display = 'block';
      await updateMessageCount(user.id);
    }

    async function logout() {
      await supabase.auth.signOut();
      window.location.href = 'logowanie.html';
    }

    checkSessionAndPlan();
  </script>
</body>
</html>
