<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gasela Spiner ‚Äì Czat Trenera</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: #ffffff;
      color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 20px;
    }
    .logo {
      max-width: 120px;
      margin-bottom: 10px;
    }
    h1 {
      color: #f6b500;
      font-size: 1.8rem;
      margin-bottom: 20px;
      text-align: center;
    }
    .chat-container {
      width: 100%;
      max-width: 700px;
      background: #f9f9f9;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      padding: 20px;
      min-height: 400px;
    }
    .logout-btn {
      margin-top: 30px;
      padding: 10px 18px;
      background-color: #f6b500;
      color: #000;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
    }
    .logout-btn:hover {
      background-color: #e3a700;
    }
    .message {
      display: flex;
      margin: 6px 0;
      width: 100%;
    }
    .message-bubble {
      max-width: 75%;
      padding: 10px 14px;
      border-radius: 12px;
      line-height: 1.4;
      word-wrap: break-word;
      white-space: pre-wrap;
      text-align: left;
    }
    .message-user {
      justify-content: flex-end;
    }
    .message-user .message-bubble {
      background-color: #e5e5e5;
      align-self: flex-end;
      margin-left: auto;
    }
    .message-ai {
      justify-content: flex-start;
    }
    .message-ai .message-bubble {
      background-color: transparent;
      align-self: flex-start;
      margin-right: auto;
    }
    @media (max-width: 600px) {
      #promptSelector {
        font-size: 1rem;
        padding: 12px;
      }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <!-- üî• Ikona otwierajƒÖca sidebar (3 kropki) -->
  <div id="menu-icon" onclick="openSidebar()" style="
    position: fixed;
    top: 20px;
    right: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 6px;
    cursor: pointer;
  ">
    <span style="width: 8px; height: 8px; background-color: #f6b500; border-radius: 50%;"></span>
    <span style="width: 8px; height: 8px; background-color: #f6b500; border-radius: 50%;"></span>
    <span style="width: 8px; height: 8px; background-color: #f6b500; border-radius: 50%;"></span>
  </div>

  <h1 id="welcome">Witaj w systemie Gasela Spiner</h1>

  <div class="chat-container">
    <div style="width: 100%; text-align: left; margin-bottom: 10px;">
      <label for="promptSelector">üéØ Wybierz temat:</label>
      <select id="promptSelector" style="width: 100%; padding: 8px; margin-top: 5px; border-radius: 6px; border: 1px solid #ccc;">
        <option value="">‚Äî wybierz temat ‚Äî</option>
      </select>
    </div>

    <div id="chat-ui" style="text-align: center;">
      <div id="messages" style="height: 300px; overflow-y: auto; border: 1px solid #ccc; margin: 10px 0; padding: 10px; background: #fff; border-radius: 8px;"></div>
      <textarea id="userInput" placeholder="Napisz swoje pytanie..." style="width: 100%; height: 80px; padding: 10px; box-sizing: border-box; border-radius: 6px; border: 1px solid #ccc;"></textarea>
      <button id="sendButton" class="logout-btn" style="margin-top: 10px;">Wy≈õlij</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabase = window.supabase.createClient(
      'https://lmussgaiutaldicolyba.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxtdXNzZ2FpdXRhbGRpY29seWJhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg4MTUwMDQsImV4cCI6MjA2NDM5MTAwNH0.M_qFSGw-pXNZCX8tQuCFjZ2x1So3eVlweoGgXoUAca0'
    );

    const welcome = document.getElementById('welcome');
    const chatUI = document.getElementById("chat-ui");
    const messagesDiv = document.getElementById("messages");
    const userInput = document.getElementById("userInput");
    const sendButton = document.getElementById("sendButton");
    const promptSelector = document.getElementById("promptSelector");

    function appendMessage(text, sender) {
      const wrapper = document.createElement("div");
      wrapper.className = `message ${sender === 'user' ? 'message-user' : 'message-ai'}`;
      const bubble = document.createElement("div");
      bubble.className = "message-bubble";
      bubble.innerHTML = sender === 'ai' ? marked.parse(text) : text;
      wrapper.appendChild(bubble);
      messagesDiv.appendChild(wrapper);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    async function fetchPrompts(jwt) {
      const res = await fetch('https://lmussgaiutaldicolyba.supabase.co/functions/v1/get_prompts_by_plan', {
        method: 'GET',
        headers: { Authorization: `Bearer ${jwt}` }
      });
      const { prompts } = await res.json();
      promptSelector.innerHTML = `<option value="">‚Äî wybierz temat ‚Äî</option>`;
      prompts.forEach(p => {
        const opt = document.createElement("option");
        opt.value = p.prompt_key;
        opt.textContent = p.description;
        promptSelector.appendChild(opt);
      });
    }

    async function updateMessageLimit(jwt, userId) {
      const { data: limitData, error } = await supabase
        .from('message_limits')
        .select('total_limit, used_messages')
        .eq('user_id', userId)
        .single();
    }

    sendButton.addEventListener("click", async () => {
      const message = userInput.value.trim();
      const promptKey = promptSelector.value;
      if (!message || !promptKey) {
        alert("Wpisz wiadomo≈õƒá i wybierz temat!");
        return;
      }
      if (message.length > window.maxInputLength) {
        alert(`Wiadomo≈õƒá za d≈Çuga. Limit: ${window.maxInputLength} znak√≥w.`);
        return;
      }
      appendMessage(message, 'user');
      userInput.value = "";

      const session = (await supabase.auth.getSession()).data.session;
      const jwt = session.access_token;
      const userId = session.user.id;

      const verifyRes = await fetch('https://lmussgaiutaldicolyba.supabase.co/functions/v1/verify_and_increment', {
        method: 'POST',
        headers: { 'Authorization': `Bearer ${jwt}`, 'Content-Type': 'application/json' }
      });

      if (!verifyRes.ok) {
        const { error } = await verifyRes.json();
        if (error === "Limit wiadomo≈õci zosta≈Ç wyczerpany") {
          messagesDiv.innerHTML += `<div style="margin-top: 1.5em; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center;">
            <div style="color: red; margin-bottom: 1em;">ü¶å Gasela zatrzyma≈Ça siƒô na chwilƒô.<br/>Odblokuj kolejny bieg!</div>
            <button onclick="window.location.href='kup-plan.html'" style="padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 6px; cursor: pointer;">Kup nowy plan</button>
          </div>`;
          messagesDiv.scrollTop = messagesDiv.scrollHeight;
          return;
        }
        appendMessage(`‚ùå Nie mo≈ºesz wys≈Çaƒá wiadomo≈õci: ${error}`, 'ai');
        return;
      }

      const res = await fetch('https://lmussgaiutaldicolyba.supabase.co/functions/v1/ask_openai', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json', Authorization: `Bearer ${jwt}` },
        body: JSON.stringify({ prompt_key: promptKey, user_input: message })
      });
      const data = await res.json();
      appendMessage(trimToFullSentence(data.reply), 'ai');
      await updateMessageLimit(jwt, userId);
    });

    async function checkSessionAndPlan() {
      const session = (await supabase.auth.getSession()).data.session;
      if (!session) return;
      const jwt = session.access_token;
      const userId = session.user.id;
      welcome.textContent = `Witaj, ${session.user.email || 'Zawodniku'}!`;
      window.maxInputLength = 600; // fallback
      await fetchPrompts(jwt);
    }

    checkSessionAndPlan();

    function trimToFullSentence(text) {
      if (!text || typeof text !== "string") return "";
      text = text.trim();
      const goodEndings = [".", "!", "?", "‚Ä¶", "‚Äù", ")", "}", ">", "\""];
      const softEndings = [",", "lub", "albo", "czy", "i", "oraz"];
      if (goodEndings.some(end => text.endsWith(end))) {
        const lastToken = text.split(/\s+/).pop();
        if (!/^\d{1,2}[.)]$/.test(lastToken)) return text;
      }
      const lastWords = text.split(/\s+/);
      const lastWord = lastWords[lastWords.length - 1].toLowerCase();
      if (softEndings.includes(lastWord) || text.endsWith(',')) return text + "...";
      return text + "...";
    }

    function openSidebar() {
      document.getElementById("sidebar").style.width = "300px";
    }
    function closeSidebar() {
      document.getElementById("sidebar").style.width = "0";
    }
  </script>

  <!-- üî• Sidebar -->
  <div id="sidebar" style="height: 100%; width: 0; position: fixed; top: 0; right: 0; background-color: #f9f9f9; overflow-x: hidden; transition: 0.5s; padding-top: 60px; box-shadow: -2px 0 5px rgba(0,0,0,0.2);">
    <a href="javascript:void(0)" onclick="closeSidebar()" style="position: absolute; top: 20px; right: 25px; font-size: 36px; text-decoration: none; color: #000;">&times;</a>
    <div style="padding: 20px; text-align: center;">
      <h3>‚öôÔ∏è Moje konto</h3>
      <div id="user-info" style="margin-bottom: 20px; font-size: 0.95rem; line-height: 1.5;">Dane konta tutaj...</div>
      <button onclick="logout()" style="width: 80%; background-color: #f6b500; border: none; border-radius: 6px; padding: 12px; font-weight: bold; cursor: pointer; margin-top: 10px;">Wyloguj siƒô</button>
    </div>
  </div>
</body>
</html>
