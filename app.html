<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gasela Spiner ‚Äì Czat Trenera</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: #ffffff;
      color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 20px;
    }
    .logo {
      max-width: 120px;
      margin-bottom: 10px;
    }
    h1 {
      color: #f6b500;
      font-size: 1.8rem;
      margin-bottom: 20px;
      text-align: center;
    }
    .chat-container {
      width: 100%;
      max-width: 700px;
      background: #f9f9f9;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      padding: 20px;
      min-height: 400px;
    }
    .info {
      margin-bottom: 20px;
      font-size: 0.95rem;
      color: #444;
      white-space: pre-line;
    }
    .logout-btn, .buy-btn {
      margin-top: 30px;
      padding: 10px 18px;
      background-color: #f6b500;
      color: #000;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
    }
    .logout-btn:hover, .buy-btn:hover {
      background-color: #e3a700;
    }
  </style>
</head>
<body>
  <img src="Gaselas.png" alt="Gasela Spiner Logo" class="logo" />
  <h1 id="welcome">Witaj w systemie Gasela Spiner</h1>

  <div class="chat-container">
    <p class="info" id="status-msg">üí¨ Czat trenera pojawi siƒô tutaj po aktywacji planu...</p>

    <div id="chat-ui" style="display: none;">
      <label for="promptSelector">üéØ Wybierz temat:</label>
      <select id="promptSelector">
        <option value="">‚Äî wybierz temat ‚Äî</option>
      </select>

      <div id="messages" style="height: 300px; overflow-y: auto; border: 1px solid #ccc; margin: 10px 0; padding: 10px; background: #fff; border-radius: 8px;"></div>

      <textarea id="userInput" placeholder="Napisz swoje pytanie..." style="width: 100%; height: 80px; padding: 10px;"></textarea>
      <button id="sendButton" class="logout-btn" style="margin-top: 10px;">Wy≈õlij</button>

      <div id="limitWarning" style="display:none; margin-top: 10px;">
        <p style="color: red; font-weight: bold;">Limit wiadomo≈õci zosta≈Ç wyczerpany.</p>
        <button class="buy-btn" onclick="window.location.href='kup-plan.html'">Kup plan</button>
      </div>
    </div>
  </div>

  <button class="logout-btn" id="logoutBtn">Wyloguj siƒô</button>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabase = window.supabase.createClient(
      'https://lmussgaiutaldicolyba.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxtdXNzZ2FpdXRhbGRpY29seWJhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg4MTUwMDQsImV4cCI6MjA2NDM5MTAwNH0.M_qFSGw-pXNZCX8tQuCFjZ2x1So3eVlweoGgXoUAca0'
    );

    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await supabase.auth.signOut();
      window.location.href = 'logowanie.html';
    });

    function appendMessage(text, sender) {
      const messageEl = document.createElement("div");
      messageEl.style.marginBottom = "10px";
      messageEl.innerHTML = `<strong>${sender === 'user' ? 'Ty' : 'AI'}:</strong> ${text}`;
      document.getElementById("messages").appendChild(messageEl);
      document.getElementById("messages").scrollTop = document.getElementById("messages").scrollHeight;
    }

    async function checkSessionAndPlan() {
      const session = (await supabase.auth.getSession()).data.session;
      if (!session) return;

      const jwt = session.access_token;
      const userId = session.user.id;
      document.getElementById("welcome").textContent = `Witaj, ${session.user.email}!`;

      const { data: subData } = await supabase
        .from('subscriptions')
        .select('plan_name, end_date')
        .eq('user_id', userId)
        .order('end_date', { ascending: false })
        .limit(1)
        .maybeSingle();

      const planActive = subData && subData.end_date && new Date(subData.end_date) > new Date();

      const { data: pending } = await supabase
        .from('pending_plans')
        .select('plan_name')
        .eq('user_id', userId)
        .maybeSingle();

      if (!planActive && pending?.plan_name) {
        await fetch('https://lmussgaiutaldicolyba.supabase.co/functions/v1/aktywuj_plan', {
          method: 'POST',
          headers: { Authorization: `Bearer ${jwt}` }
        });
      }

      const { data: limitData } = await supabase
        .from('message_limits')
        .select('total_limit, used_messages')
        .eq('user_id', userId)
        .single();

      if (!limitData) {
        document.getElementById("status-msg").textContent = '‚ùå Brak danych o limicie wiadomo≈õci.';
        return;
      }

      const remaining = limitData.total_limit - limitData.used_messages;

      if (remaining <= 0) {
        document.getElementById("status-msg").textContent = '‚ö†Ô∏è Limit wiadomo≈õci zosta≈Ç wyczerpany.';
        document.getElementById("limitWarning").style.display = 'block';
        return;
      }

      document.getElementById("status-msg").textContent = `‚úÖ Plan aktywny. Masz ${remaining} wiadomo≈õci.`;
      document.getElementById("chat-ui").style.display = 'block';

      // fetch prompts
      const res = await fetch('https://lmussgaiutaldicolyba.supabase.co/functions/v1/get_prompts_by_plan', {
        method: 'GET',
        headers: { Authorization: `Bearer ${jwt}` }
      });
      const { prompts } = await res.json();
      const promptSelector = document.getElementById("promptSelector");
      promptSelector.innerHTML = `<option value="">‚Äî wybierz temat ‚Äî</option>`;
      prompts.forEach(p => {
        const opt = document.createElement("option");
        opt.value = p.prompt_key;
        opt.textContent = p.description;
        promptSelector.appendChild(opt);
      });

      window.jwt = jwt;
      window.userId = userId;
    }

    document.getElementById("sendButton").addEventListener("click", async () => {
      const message = document.getElementById("userInput").value.trim();
      const promptKey = document.getElementById("promptSelector").value;
      if (!message || !promptKey) return alert("Wpisz wiadomo≈õƒá i wybierz temat!");
      appendMessage(message, 'user');
      document.getElementById("userInput").value = "";

      const verifyRes = await fetch('https://lmussgaiutaldicolyba.supabase.co/functions/v1/verify_and_increment', {
        method: 'POST',
        headers: {
          'Authorization': `Bearer ${window.jwt}`,
          'Content-Type': 'application/json'
        }
      });
      if (!verifyRes.ok) {
        appendMessage("Limit wiadomo≈õci zosta≈Ç wyczerpany.", 'ai');
        document.getElementById("limitWarning").style.display = 'block';
        return;
      }

      const res = await fetch('https://lmussgaiutaldicolyba.supabase.co/functions/v1/ask_openai', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          Authorization: `Bearer ${window.jwt}`
        },
        body: JSON.stringify({ prompt_key: promptKey, user_input: message })
      });
      const data = await res.json();
      appendMessage(data.reply, 'ai');
    });

    checkSessionAndPlan();
  </script>
</body>
</html>
