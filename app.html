<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gasela Spiner ‚Äì Czat Trenera</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: #ffffff;
      color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 20px;
    }
    .logo {
      max-width: 120px;
      margin-bottom: 10px;
    }
    h1 {
      color: #f6b500;
      font-size: 1.8rem;
      margin-bottom: 20px;
      text-align: center;
    }
    .chat-container {
      width: 100%;
      max-width: 700px;
      background: #f9f9f9;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      padding: 20px;
      min-height: 400px;
    }
    .info {
      margin-bottom: 20px;
      font-size: 0.95rem;
      color: #444;
    }
    .logout-btn {
      margin-top: 30px;
      padding: 10px 18px;
      background-color: #f6b500;
      color: #000;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
    }
    .logout-btn:hover {
      background-color: #e3a700;
    }
  </style>
</head>
<body>
  <img src="Gaselas.png" alt="Gasela Spiner Logo" class="logo" />
  <h1 id="welcome">Witaj w systemie Gasela Spiner</h1>

  <div class="chat-container">
    <p class="info" id="status-msg">üí¨ Czat trenera pojawi siƒô tutaj po aktywacji planu...</p>

    <div id="chat-ui" style="display: none;">
      <label for="promptSelector">üéØ Wybierz temat:</label>
      <select id="promptSelector">
        <option value="">‚Äî wybierz temat ‚Äî</option>
      </select>

      <div id="messages" style="height: 300px; overflow-y: auto; border: 1px solid #ccc; margin: 10px 0; padding: 10px; background: #fff; border-radius: 8px;"></div>

      <textarea id="userInput" placeholder="Napisz swoje pytanie..." style="width: 100%; height: 80px; padding: 10px;"></textarea>
      <button id="sendButton" class="logout-btn" style="margin-top: 10px;">Wy≈õlij</button>
    </div>
  </div>

  <button class="logout-btn" onclick="logout()">Wyloguj siƒô</button>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabase = window.supabase.createClient(
      'https://lmussgaiutaldicolyba.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxtdXNzZ2FpdXRhbGRpY29seWJhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg4MTUwMDQsImV4cCI6MjA2NDM5MTAwNH0.M_qFSGw-pXNZCX8tQuCFjZ2x1So3eVlweoGgXoUAca0'
    );

    const statusMsg = document.getElementById('status-msg');
    const welcome = document.getElementById('welcome');
    const chatUI = document.getElementById("chat-ui");
    const messagesDiv = document.getElementById("messages");
    const userInput = document.getElementById("userInput");
    const sendButton = document.getElementById("sendButton");
    const promptSelector = document.getElementById("promptSelector");

    function appendMessage(text, sender) {
      const messageEl = document.createElement("div");
      messageEl.style.marginBottom = "10px";
      messageEl.innerHTML = `<strong>${sender === 'user' ? 'Ty' : 'AI'}:</strong> ${text}`;
      messagesDiv.appendChild(messageEl);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    sendButton.addEventListener("click", async () => {
  const message = userInput.value.trim();
  const promptKey = promptSelector.value;

  if (!message || !promptKey) {
    alert("Wpisz wiadomo≈õƒá i wybierz temat!");
    return;
  }

  if (message.length > 1000) {
    alert("Twoja wiadomo≈õƒá jest zbyt d≈Çuga (maks. 1000 znak√≥w). Skr√≥ƒá jƒÖ.");
    return;
  }

  appendMessage(message, 'user');
  userInput.value = "";

  try {
    const jwt = (await supabase.auth.getSession()).data.session.access_token;

    const res = await fetch('https://lmussgaiutaldicolyba.supabase.co/functions/v1/ask_openai', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        Authorization: `Bearer ${jwt}`
      },
      body: JSON.stringify({
        prompt_key: promptKey,
        user_input: message
      })
    });

    if (!res.ok) {
      const err = await res.text();
      appendMessage(`‚ùå B≈ÇƒÖd serwera: ${err}`, 'ai');
      return;
    }

    const { reply } = await res.json();
    appendMessage(reply, 'ai');
  } catch (error) {
    appendMessage(`‚ùå B≈ÇƒÖd po≈ÇƒÖczenia: ${error.message}`, 'ai');
  }
});


    async function fetchPrompts(jwt) {
      try {
        const res = await fetch('https://lmussgaiutaldicolyba.supabase.co/functions/v1/get_prompts_by_plan', {
          method: 'GET',
          headers: {
            Authorization: `Bearer ${jwt}`
          }
        });

        if (!res.ok) {
          console.error("‚ùå B≈ÇƒÖd pobierania prompt√≥w:", await res.text());
          return;
        }

        const { prompts } = await res.json();
        console.log("üìö Dostƒôpne prompty:", prompts);

        promptSelector.innerHTML = `<option value="">‚Äî wybierz temat ‚Äî</option>`;
        prompts.forEach(p => {
          const opt = document.createElement("option");
          opt.value = p.prompt_key;
          opt.textContent = p.description;
          promptSelector.appendChild(opt);
        });

        chatUI.style.display = 'block';
      } catch (err) {
        console.error("‚ùå B≈ÇƒÖd sieci:", err);
      }
    }

    async function waitForSession(retries = 10) {
      for (let i = 0; i < retries; i++) {
        const { data: { session } } = await supabase.auth.getSession();
        if (session?.access_token) return session;
        await new Promise(r => setTimeout(r, 200));
      }
      return null;
    }

    async function aktywujPlanJe≈õliIstnieje(session) {
      const jwt = session?.access_token;
      if (!jwt) return;

      try {
        const res = await fetch('https://lmussgaiutaldicolyba.supabase.co/functions/v1/aktywuj_plan', {
          method: 'POST',
          headers: {
            Authorization: `Bearer ${jwt}`
          }
        });

        if (res.ok) {
          const data = await res.json();
          console.log('‚úÖ Plan aktywowany:', data);
        } else if (res.status === 404) {
          console.log('‚ÑπÔ∏è Brak planu oczekujƒÖcego (pending)');
        } else {
          console.error('‚ùå B≈ÇƒÖd aktywacji planu:', await res.text());
        }
      } catch (err) {
        console.error('‚ùå WyjƒÖtek podczas aktywacji planu:', err);
      }
    }

 async function checkSessionAndPlan() {
  const session = await waitForSession();

  if (!session) {
    statusMsg.textContent = 'üîí Nie uda≈Ço siƒô przywr√≥ciƒá sesji. Przekierowanie do logowania...';
    setTimeout(() => window.location.href = 'logowanie.html', 2000);
    return;
  }

  await aktywujPlanJe≈õliIstnieje(session);

  const userId = session.user.id;
  welcome.textContent = `Witaj, ${session.user.email || 'Zawodniku'}!`;

  const { data: subData, error: subError } = await supabase
    .from('subscriptions')
    .select('plan_name, start_date, end_date')
    .eq('user_id', userId)
    .order('end_date', { ascending: false })
    .limit(1)
    .single();

  const now = new Date();
  now.setHours(0, 0, 0, 0);

  if (subError || !subData || !subData.end_date || new Date(subData.end_date) < now) {
    statusMsg.textContent = '‚ö†Ô∏è Tw√≥j plan wygas≈Ç lub nie istnieje. Przekierowanie do zakupu...';
    setTimeout(() => window.location.href = `kup-plan.html`, 3000);
    return;
  }

  const endDateFormatted = new Date(subData.end_date).toISOString().split('T')[0];
  statusMsg.textContent = `‚úÖ Plan aktywny do ${endDateFormatted}.`;

  // üü° Dynamiczne ograniczenie d≈Çugo≈õci inputu
  const currentPlanName = subData.plan_name;
  function getMaxInputLength(planName) {
    if (planName === 'pro') return 800;
    if (planName === 'mistrz') return 1000;
    return 600; // START lub inne
  }
  const maxInputLength = getMaxInputLength(currentPlanName);

  // üü° Przypisz limit do pola tekstowego
  userInput.setAttribute("maxlength", maxInputLength);

  // üü° Zapamiƒôtaj plan i limit do u≈ºycia w sendButton (je≈õli chcesz, mo≈ºesz przekazaƒá przez zmiennƒÖ globalnƒÖ)
  window.currentPlanName = currentPlanName;
  window.maxInputLength = maxInputLength;

  await fetchPrompts(session.access_token);
}


    async function logout() {
      await supabase.auth.signOut();
      window.location.href = 'logowanie.html';
    }

    checkSessionAndPlan();
  </script>
</body>
</html>
