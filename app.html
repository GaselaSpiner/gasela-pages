<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Gasela Spiner ‚Äì Chat</title>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      background: #f7f7f7;
    }
    header {
      background-color: #222;
      color: white;
      padding: 12px 20px;
      text-align: center;
      font-size: 20px;
    }
    main {
      padding: 20px;
    }
    #chatUI {
      display: none;
    }
    .limit-warning {
      background-color: #fff3cd;
      color: #856404;
      border: 1px solid #ffeeba;
      padding: 16px;
      border-radius: 12px;
      margin-top: 20px;
    }
    .buy-plan-button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    .buy-plan-button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <header>Gasela Spiner ‚Äì Chat</header>
  <main>
    <div id="welcome"></div>
    <p id="statusMsg"></p>
    <div id="chatUI">
      <div id="chatBox">
        <div id="aiOutput"></div>
      </div>
      <textarea id="userInput" rows="4" placeholder="Wpisz wiadomo≈õƒá..."></textarea><br>
      <button onclick="handleSendMessage()">Wy≈õlij</button>
    </div>
  </main>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";
    const supabase = createClient("https://lmussgaiutaldicolyba.supabase.co", "public-anon-key");

    const welcome = document.getElementById("welcome");
    const statusMsg = document.getElementById("statusMsg");
    const aiOutput = document.getElementById("aiOutput");
    const chatUI = document.getElementById("chatUI");
    const userInput = document.getElementById("userInput");

    let jwt = null;

    async function checkSessionAndPlan() {
      const session = (await supabase.auth.getSession()).data.session;
      if (!session) return;

      jwt = session.access_token;
      const userId = session.user.id;
      welcome.textContent = `Witaj, ${session.user.email || 'Zawodniku'}!`;

      const { data: subData } = await supabase
        .from('subscriptions')
        .select('plan_name, end_date')
        .eq('user_id', userId)
        .order('end_date', { ascending: false })
        .limit(1)
        .maybeSingle();

      const planActive = subData && new Date(subData.end_date) > new Date();

      const { data: pending } = await supabase
        .from('pending_plans')
        .select('plan_name')
        .eq('user_id', userId)
        .maybeSingle();

      if (!planActive && pending) {
        await fetch("https://lmussgaiutaldicolyba.supabase.co/functions/v1/aktywuj_plan", {
          method: "POST",
          headers: {
            Authorization: `Bearer ${jwt}`
          }
        });
      }

      const { data: subNow } = await supabase
        .from('subscriptions')
        .select('plan_name, end_date')
        .eq('user_id', userId)
        .order('end_date', { ascending: false })
        .limit(1)
        .maybeSingle();

      if (!subNow) {
        statusMsg.textContent = "‚ùå Nie znaleziono aktywnego planu.";
        return;
      }

      const { data: limitData } = await supabase
        .from('message_limits')
        .select('total_limit, used_messages')
        .eq('user_id', userId)
        .single();

      if (!limitData) {
        statusMsg.textContent = "‚ùå Nie znaleziono limit√≥w wiadomo≈õci.";
        return;
      }

      const remaining = limitData.total_limit - limitData.used_messages;
      const endDate = subNow.end_date ? new Date(subNow.end_date).toISOString().split('T')[0] : 'brak daty';
      statusMsg.textContent = `‚úÖ Plan aktywny do ${endDate}.\n\nüî• Masz jeszcze ${remaining} wiadomo≈õci do wykorzystania ‚Äì powodzenia!`;

      chatUI.style.display = 'block';
      const plan = subNow.plan_name;
      window.maxInputLength = plan === 'pro' ? 800 : plan === 'mistrz' ? 1000 : 600;
      userInput.setAttribute("maxlength", window.maxInputLength);

      await fetchPrompts(jwt);
    }

    async function fetchPrompts(jwt) {
      // Mo≈ºesz uzupe≈Çniƒá ‚Äì pobieranie prompt√≥w systemowych
    }

    async function handleSendMessage() {
      const input = userInput.value.trim();
      if (!input) return;

      const verifyResponse = await fetch("https://lmussgaiutaldicolyba.supabase.co/functions/v1/verify_and_increment", {
        method: "POST",
        headers: {
          Authorization: `Bearer ${jwt}`
        }
      });

      if (verifyResponse.status === 403) {
        aiOutput.innerHTML = `
          <div class="limit-warning">
            <p>‚ùå Tw√≥j limit wiadomo≈õci zosta≈Ç wyczerpany.</p>
            <p>Aby kontynuowaƒá rozmowƒô, wybierz jeden z dostƒôpnych plan√≥w.</p>
            <button id="buyPlanBtn" class="buy-plan-button">üõí Kup plan</button>
          </div>
        `;
        document.getElementById("buyPlanBtn").addEventListener("click", () => {
          window.location.href = "kup-plan.html";
        });
        return;
      }

      // Tu umie≈õƒá zapytanie do ask_openai i obs≈Çugƒô odpowiedzi AI
      aiOutput.textContent = "‚è≥ Trwa generowanie odpowiedzi...";
      // ...
    }

    checkSessionAndPlan();
  </script>
</body>
</html>
