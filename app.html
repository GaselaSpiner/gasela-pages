<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gasela Spiner ‚Äì Czat Trenera</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: #ffffff;
      color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0px;
    }
    .chat-container {
      width: 100%;
      max-width: 700px;
      background: transparent;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    #messages {
      height: 300px;
      overflow-y: auto;
      padding: 10px 15px;
      background: #fff;
      flex: 1;
      padding-bottom: 100px;
      padding-top: 60px;
      box-sizing: border-box;
    }
    .message {
      display: flex;
      margin: 6px 0;
      width: 100%;
    }
    .message-bubble {
      max-width: max-content;
      padding: 10px 14px;
      border-radius: 12px;
      line-height: 1.4;
      word-wrap: break-word;
      white-space: pre-wrap;
      text-align: left;
    }
    .message-user { justify-content: flex-end; }
    .message-user .message-bubble {
      background-color: #e5e5e5;
      margin-left: auto;
      text-align: right;
    }
    .message-ai { justify-content: flex-start; }
    .input-wrapper {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      flex-direction: row;
      align-items: flex-end;
      padding: 8px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 20px 20px 0 0;
      box-shadow: 0 -2px 12px rgba(0, 0, 0, 0.05);
      gap: 8px;
      box-sizing: border-box;
    }
    @media (min-width: 768px) {
      .input-wrapper {
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        width: 100%;
        max-width: 700px;
      }
    }
    #userInput {
      width: 100%;
      resize: none;
      border: none;
      padding: 12px;
      font-family: 'Montserrat', sans-serif;
      font-size: 1rem;
      min-height: 48px;
      max-height: 200px;
      border-radius: 12px;
      outline: none;
      overflow: hidden;
      box-sizing: border-box;
    }
    #sendButton {
      background-color: #f6b500;
      border: none;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      cursor: pointer;
      color: #fff;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
      flex-shrink: 0;
    }
    #sendButton:hover { background-color: #dba900; }
    #prompt-buttons button {
      width: 90%;
      margin: 5px auto;
      padding: 10px;
      border-radius: 6px;
      border: none;
      background-color: #f6b500;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      display: block;
    }
    #prompt-buttons button.active {
      background-color: #dba900;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <div class="chat-container">
    <div id="messages"></div>
  </div>
  <div class="input-wrapper">
    <textarea id="userInput" placeholder="Napisz wiadomo≈õƒá..."></textarea>
    <button id="sendButton">‚û§</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabase = window.supabase.createClient('https://lmussgaiutaldicolyba.supabase.co', 'tw√≥j_anon_key');
    const messagesDiv = document.getElementById("messages");
    const userInput = document.getElementById("userInput");
    const sendButton = document.getElementById("sendButton");

    let currentPromptKey = null;

    function appendMessage(text, sender) {
      const wrapper = document.createElement("div");
      wrapper.className = `message ${sender === 'user' ? 'message-user' : 'message-ai'}`;
      const bubble = document.createElement("div");
      bubble.className = "message-bubble";
      bubble.innerHTML = sender === 'ai' ? marked.parse(text) : text;
      wrapper.appendChild(bubble);
      messagesDiv.appendChild(wrapper);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function showWelcomeMessage() {
      appendMessage("üëã Witaj w Gasela Spiner! Wybierz temat rozmowy w panelu bocznym, aby zaczƒÖƒá.", 'ai');
    }

    async function fetchPrompts(jwt) {
      const res = await fetch('https://lmussgaiutaldicolyba.supabase.co/functions/v1/get_prompts_by_plan', {
        method: 'GET',
        headers: { Authorization: `Bearer ${jwt}` }
      });
      const { prompts } = await res.json();

      const container = document.getElementById("prompt-buttons");
      container.innerHTML = '';
      prompts.forEach(p => {
        const btn = document.createElement("button");
        btn.textContent = p.description;
        btn.dataset.key = p.prompt_key;
        btn.onclick = () => {
          currentPromptKey = p.prompt_key;
          document.querySelectorAll("#prompt-buttons button").forEach(b => b.classList.remove("active"));
          btn.classList.add("active");
          appendMessage(`üéØ Wybrano temat: ${p.description}`, 'ai');
        };
        container.appendChild(btn);
      });
    }

    sendButton.addEventListener("click", async () => {
      const message = userInput.value.trim();
      if (!message || !currentPromptKey) {
        alert("Wpisz wiadomo≈õƒá i wybierz temat!");
        return;
      }

      appendMessage(message, 'user');
      userInput.value = "";

      const sessionRes = await supabase.auth.getSession();
      const session = sessionRes.data.session;
      if (!session) {
        appendMessage("‚ùå Brak aktywnej sesji. Zaloguj siƒô ponownie.", 'ai');
        return;
      }
      const jwt = session.access_token;

      const res = await fetch('https://lmussgaiutaldicolyba.supabase.co/functions/v1/ask_openai', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          Authorization: `Bearer ${jwt}`
        },
        body: JSON.stringify({ prompt_key: currentPromptKey, user_input: message })
      });

      const data = await res.json();
      appendMessage(data.reply, 'ai');
    });

    async function initApp() {
      const sessionRes = await supabase.auth.getSession();
      const session = sessionRes.data.session;
      if (!session) {
        appendMessage("‚ùå Brak aktywnej sesji. Zaloguj siƒô ponownie.", 'ai');
        return;
      }
      const jwt = session.access_token;
      await fetchPrompts(jwt);
      showWelcomeMessage();
    }

    initApp();
  </script>

  <!-- üî• Sidebar -->
  <div id="sidebar" style="
    height: 100%;
    width: 300px;
    position: fixed;
    top: 0;
    right: 0;
    background-color: #f9f9f9;
    overflow-y: auto;
    overflow-x: hidden;
    box-shadow: -2px 0 5px rgba(0,0,0,0.2);
    display: flex;
    flex-direction: column;
    padding-top: 60px;
  ">
    <a href="javascript:void(0)" onclick="document.getElementById('sidebar').style.width = '0';" style="position: absolute; top: 20px; right: 25px; font-size: 36px; text-decoration: none; color: #000;">&times;</a>

    <h3 style="text-align: center;">‚öôÔ∏è Moje konto</h3>
    <div id="prompt-buttons" style="margin-top: 10px;"></div>
    <!-- Mo≈ºesz tu zostawiƒá resztƒô przycisk√≥w: zmiana has≈Ça, wylogowanie, itd. -->
  </div>
</body>
</html>
