    const statusMsg = document.getElementById('status-msg');

    const messagesDiv = document.getElementById("messages");

    function appendMessage(text, sender) {

    sendButton.addEventListener("click", async () => {
  const message = userInput.value.trim();
      if (message.length > window.maxInputLength) {
  alert(`WiadomoÅ›Ä‡ jest za dÅ‚uga. Limit: ${window.maxInputLength} znakÃ³w.`);
  return;
}
  const promptKey = promptSelector.value;

  if (!message || !promptKey) {
    alert("Wpisz wiadomoÅ›Ä‡ i wybierz temat!");
    return;
  }

  if (message.length > 1000) {
    alert("Twoja wiadomoÅ›Ä‡ jest zbyt dÅ‚uga (maks. 1000 znakÃ³w). SkrÃ³Ä‡ jÄ….");

 try {

  // ğŸ” Najpierw: verify_and_increment
  const verifyRes = await fetch('https://lmussgaiutaldicolyba.supabase.co/functions/v1/verify_and_increment', {
    method: 'POST',

  });

  if (!verifyRes.ok) {

    appendMessage(`âŒ Nie moÅ¼esz wysÅ‚aÄ‡ wiadomoÅ›ci: ${error}`, 'ai');

  const res = await fetch('https://lmussgaiutaldicolyba.supabase.co/functions/v1/ask_openai', {
    method: 'POST',

    })
  });

  if (!res.ok) {
    const errText = await res.text();

      const errJson = JSON.parse(errText);

      if (errJson?.error?.includes('Input too long')) {
        appendMessage("âœ‹ Twoja wiadomoÅ›Ä‡ jest za dÅ‚uga. SprÃ³buj jÄ… skrÃ³ciÄ‡.", 'ai');

      } else if (errJson?.error?.includes('Unauthorized')) {

    async function fetchPrompts(jwt) {
      try {
        const res = await fetch('https://lmussgaiutaldicolyba.supabase.co/functions/v1/get_prompts_by_plan', {
          method: 'GET',
          headers: {
            Authorization: `Bearer ${jwt}`
          }
        });

        if (!res.ok) {
          console.error("âŒ BÅ‚Ä…d pobierania promptÃ³w:", await res.text());
          return;
        }

        const { prompts } = await res.json();
        console.log("ğŸ“š DostÄ™pne prompty:", prompts);

        promptSelector.innerHTML = `<option value="">â€” wybierz temat â€”</option>`;
        prompts.forEach(p => {
          const opt = document.createElement("option");
          opt.value = p.prompt_key;
          opt.textContent = p.description;
          promptSelector.appendChild(opt);
        });

        chatUI.style.display = 'block';
      } catch (err) {
        console.error("âŒ BÅ‚Ä…d sieci:", err);
      }
    }

    async function waitForSession(retries = 10) {
      for (let i = 0; i < retries; i++) {
        const { data: { session } } = await supabase.auth.getSession();
        if (session?.access_token) return session;
        await new Promise(r => setTimeout(r, 200));
      }
      return null;
    }

    async function aktywujPlanJeÅ›liIstnieje(session) {
      const jwt = session?.access_token;
      if (!jwt) return;

      try {
        const res = await fetch('https://lmussgaiutaldicolyba.supabase.co/functions/v1/aktywuj_plan', {
          method: 'POST',
          headers: {
            Authorization: `Bearer ${jwt}`
          }
        });

        if (res.ok) {
          const data = await res.json();
          console.log('âœ… Plan aktywowany:', data);
        } else if (res.status === 404) {
          console.log('â„¹ï¸ Brak planu oczekujÄ…cego (pending)');
        } else {
          console.error('âŒ BÅ‚Ä…d aktywacji planu:', await res.text());
        }
      } catch (err) {
        console.error('âŒ WyjÄ…tek podczas aktywacji planu:', err);
      }
    }

 async function checkSessionAndPlan() {
  const session = await waitForSession();

  if (!session) {
    statusMsg.textContent = 'ğŸ”’ Nie udaÅ‚o siÄ™ przywrÃ³ciÄ‡ sesji. Przekierowanie do logowania...';
    setTimeout(() => window.location.href = 'logowanie.html', 2000);
    return;
  }

  await aktywujPlanJeÅ›liIstnieje(session);

  const userId = session.user.id;
  welcome.textContent = `Witaj, ${session.user.email || 'Zawodniku'}!`;

  const { data: subData, error: subError } = await supabase
    .from('subscriptions')
    .select('plan_name, start_date, end_date')
    .eq('user_id', userId)
    .order('end_date', { ascending: false })
    .limit(1)
    .single();

  const now = new Date();
  now.setHours(0, 0, 0, 0);

  if (subError || !subData || !subData.end_date || new Date(subData.end_date) < now) {
    statusMsg.textContent = 'âš ï¸ TwÃ³j plan wygasÅ‚ lub nie istnieje. Przekierowanie do zakupu...';
    setTimeout(() => window.location.href = `kup-plan.html`, 3000);
    return;
  }

  const endDateFormatted = new Date(subData.end_date).toISOString().split('T')[0];
  statusMsg.textContent = `âœ… Plan aktywny do ${endDateFormatted}.`;

  // ğŸŸ¡ Dynamiczne ograniczenie dÅ‚ugoÅ›ci inputu
  const currentPlanName = subData.plan_name;
  function getMaxInputLength(planName) {
    if (planName === 'pro') return 800;
    if (planName === 'mistrz') return 1000;
    return 600; // START lub inne
  }
  const maxInputLength = getMaxInputLength(currentPlanName);

  // ğŸŸ¡ Przypisz limit do pola tekstowego
  userInput.setAttribute("maxlength", maxInputLength);

  // ğŸŸ¡ ZapamiÄ™taj plan i limit do uÅ¼ycia w sendButton (jeÅ›li chcesz, moÅ¼esz przekazaÄ‡ przez zmiennÄ… globalnÄ…)
  window.currentPlanName = currentPlanName;
  window.maxInputLength = maxInputLength;

  await fetchPrompts(session.access_token);
}


    async function logout() {

    checkSessionAndPlan();
  </script>
