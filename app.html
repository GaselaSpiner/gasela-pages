<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gasela Spiner ‚Äì Czat Trenera</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: #ffffff;
      color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 20px;
    }
    .logo {
      max-width: 120px;
      margin-bottom: 10px;
    }
    h1 {
      color: #f6b500;
      font-size: 1.8rem;
      margin-bottom: 20px;
      text-align: center;
    }
    .chat-container {
      width: 100%;
      max-width: 700px;
      background: #f9f9f9;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      padding: 20px;
      min-height: 400px;
      box-sizing: border-box;
    }
    .info {
      margin-bottom: 20px;
      font-size: 0.95rem;
      color: #444;
      white-space: pre-line;
      text-align: center;
    }
    .logout-btn {
      margin-top: 30px;
      padding: 10px 18px;
      background-color: #f6b500;
      color: #000;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
    }
    .logout-btn:hover {
      background-color: #e3a700;
    }
    @media (max-width: 600px) {
      .chat-container {
        background: transparent;
        border-radius: 0;
        box-shadow: none;
        padding: 10px;
      }
      .chat-container.expanded {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 9999;
        background: white;
        padding-bottom: 70px;
        overflow-y: auto;
      }
      .chat-expand-btn {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: #f6b500;
        color: black;
        padding: 10px 14px;
        border-radius: 100px;
        font-weight: bold;
        font-size: 1.2rem;
        border: none;
        cursor: pointer;
        z-index: 10000;
        box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      }
      .chat-input-bar {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100vw;
        display: flex;
        background: #fff;
        padding: 10px;
        border-top: 1px solid #ccc;
        box-sizing: border-box;
        z-index: 10001;
      }
      .chat-input-bar textarea {
        flex: 1;
        padding: 10px;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 6px;
        resize: none;
      }
      .chat-input-bar button {
        margin-left: 10px;
        background-color: #f6b500;
        border: none;
        border-radius: 50%;
        width: 48px;
        height: 48px;
        font-size: 1.3rem;
        font-weight: bold;
        cursor: pointer;
      }
    }
  </style>
</head>
<body>
  <img src="Gaselas.png" alt="Gasela Spiner Logo" class="logo" />
  <h1 id="welcome">Witaj w systemie Gasela Spiner</h1>

  <div class="chat-container">
    <button class="chat-expand-btn" onclick="expandChat()">üîΩ</button>
    <p class="info" id="status-msg">üí¨ Czat trenera pojawi siƒô tutaj po aktywacji planu...</p>

    <div id="chat-ui" style="display: none; text-align: center;">
      <label for="promptSelector">üéØ Wybierz temat:</label>
      <select id="promptSelector">
        <option value="">‚Äî wybierz temat ‚Äî</option>
      </select>

      <div id="messages" style="height: 300px; overflow-y: auto; border: 1px solid #ccc; margin: 10px 0; padding: 10px; background: #fff; border-radius: 8px;"></div>

      <textarea id="userInput" placeholder="Napisz swoje pytanie..." style="width: 100%; height: 80px; padding: 10px; box-sizing: border-box; border-radius: 6px; border: 1px solid #ccc;"></textarea>
      <button id="sendButton" class="logout-btn" style="margin-top: 10px; width: 100%;">Wy≈õlij</button>
    </div>
  </div>

  <button class="logout-btn" onclick="logout()">Wyloguj siƒô</button>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabase = window.supabase.createClient(
      'https://lmussgaiutaldicolyba.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxtdXNzZ2FpdXRhbGRpY29seWJhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg4MTUwMDQsImV4cCI6MjA2NDM5MTAwNH0.M_qFSGw-pXNZCX8tQuCFjZ2x1So3eVlweoGgXoUAca0'
    );

    const statusMsg = document.getElementById('status-msg');
    const welcome = document.getElementById('welcome');
    const chatUI = document.getElementById("chat-ui");

    async function checkSessionAndPlan() {
      const session = (await supabase.auth.getSession()).data.session;
      if (!session) return;

      const jwt = session.access_token;
      const userId = session.user.id;
      welcome.textContent = `Witaj, ${session.user.email || 'Zawodniku'}!`;

      const { data: subData } = await supabase
        .from('subscriptions')
        .select('plan_name, end_date')
        .eq('user_id', userId)
        .order('end_date', { ascending: false })
        .limit(1)
        .maybeSingle();

      const planActive = subData && subData.end_date && new Date(subData.end_date) > new Date();

      const { data: pending } = await supabase
        .from('pending_plans')
        .select('plan_name')
        .eq('user_id', userId)
        .maybeSingle();

      if (!planActive && pending?.plan_name) {
        await fetch('https://lmussgaiutaldicolyba.supabase.co/functions/v1/aktywuj_plan', {
          method: 'POST',
          headers: { Authorization: `Bearer ${jwt}` }
        });
      }

      const { data: subNow } = await supabase
        .from('subscriptions')
        .select('plan_name, end_date')
        .eq('user_id', userId)
        .order('end_date', { ascending: false })
        .limit(1)
        .maybeSingle();

      if (!subNow) {
        statusMsg.textContent = '‚ùå Nie znaleziono aktywnego planu.';
        return;
      }

      const { data: limitData } = await supabase
        .from('message_limits')
        .select('total_limit, used_messages')
        .eq('user_id', userId)
        .single();

      if (!limitData) {
        statusMsg.textContent = '‚ùå Nie znaleziono limit√≥w wiadomo≈õci.';
        return;
      }

      const remaining = limitData.total_limit - limitData.used_messages;
      const endDate = subNow.end_date ? new Date(subNow.end_date).toISOString().split('T')[0] : 'brak daty';
      statusMsg.textContent = `‚úÖ Plan aktywny do ${endDate}.\n\nüî• Masz jeszcze ${remaining} wiadomo≈õci do wykorzystania ‚Äì powodzenia!`;

      chatUI.style.display = 'block';
    }

    checkSessionAndPlan();

    function expandChat() {
      document.querySelector('.chat-container').classList.add('expanded');

      const inputBar = document.createElement('div');
      inputBar.className = 'chat-input-bar';
      inputBar.innerHTML = `
        <textarea id="mobileUserInput" placeholder="Napisz wiadomo≈õƒá..."></textarea>
        <button onclick="sendMobileMessage()">‚ûî</button>
      `;
      document.body.appendChild(inputBar);

      document.getElementById('userInput').style.display = 'none';
      document.getElementById('sendButton').style.display = 'none';
    }

    async function sendMobileMessage() {
      const textarea = document.getElementById('mobileUserInput');
      const message = textarea.value.trim();
      const promptKey = document.getElementById("promptSelector").value;

      if (!message || !promptKey) {
        alert("Wpisz wiadomo≈õƒá i wybierz temat!");
        return;
      }

      document.getElementById("userInput").value = message;
      document.getElementById("sendButton").click();
      textarea.value = "";
    }
  </script>
</body>
</html>
