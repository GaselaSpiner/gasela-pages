<head>

  <style>
    body {

     .info {
  margin-bottom: 20px;

}
    .logout-btn {

}

  background-color: #e5e5e5;

</head>
<body>
  <img src="Gaselas.png" alt="Gasela Spiner Logo" class="logo" />
  <h1 id="welcome">Witaj w systemie Gasela Spiner</h1>

  <div class="chat-container">
    <p class="info" id="status-msg">ðŸ’¬ Czat trenera pojawi siÄ™ tutaj po aktywacji planu...</p>

    <div id="chat-ui" style="display: none; text-align: center;">
      <label for="promptSelector">ðŸŽ¯ Wybierz temat:</label>
      <select id="promptSelector">
        <option value="">â€” wybierz temat â€”</option>
      </select>

      <div id="messages" style="height: 300px; overflow-y: auto; border: 1px solid #ccc; margin: 10px 0; padding: 10px; background: #fff; border-radius: 8px;"></div>

      <textarea id="userInput" placeholder="Napisz swoje pytanie..." style="width: 100%; height: 80px; padding: 10px; box-sizing: border-box; border-radius: 6px; border: 1px solid #ccc;"></textarea>
      <button id="sendButton" class="logout-btn" style="margin-top: 10px;">WyÅ›lij</button>
    </div>
  </div>

  <button class="logout-btn" onclick="logout()">Wyloguj siÄ™</button>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabase = window.supabase.createClient(
      'https://lmussgaiutaldicolyba.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxtdXNzZ2FpdXRhbGRpY29seWJhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg4MTUwMDQsImV4cCI6MjA2NDM5MTAwNH0.M_qFSGw-pXNZCX8tQuCFjZ2x1So3eVlweoGgXoUAca0'
    );

    const statusMsg = document.getElementById('status-msg');
    const welcome = document.getElementById('welcome');
    const chatUI = document.getElementById("chat-ui");
    const messagesDiv = document.getElementById("messages");
    const userInput = document.getElementById("userInput");
    const sendButton = document.getElementById("sendButton");
    const promptSelector = document.getElementById("promptSelector");

function appendMessage(text, sender) {
  const wrapper = document.createElement("div");
  wrapper.className = `message ${sender === 'user' ? 'message-user' : 'message-ai'}`;

  const bubble = document.createElement("div");
  bubble.className = "message-bubble";
  bubble.textContent = text;

  wrapper.appendChild(bubble);
  messagesDiv.appendChild(wrapper);
  messagesDiv.scrollTop = messagesDiv.scrollHeight;
}



    async function fetchPrompts(jwt) {
      const res = await fetch('https://lmussgaiutaldicolyba.supabase.co/functions/v1/get_prompts_by_plan', {
        method: 'GET',
        headers: { Authorization: `Bearer ${jwt}` }
      });

      const { prompts } = await res.json();
      promptSelector.innerHTML = `<option value="">â€” wybierz temat â€”</option>`;
      prompts.forEach(p => {
        const opt = document.createElement("option");
        opt.value = p.prompt_key;
        opt.textContent = p.description;
        promptSelector.appendChild(opt);
      });
    }

    async function updateMessageLimit(jwt, userId) {
      const { data: limitData, error } = await supabase
        .from('message_limits')
        .select('total_limit, used_messages')
        .eq('user_id', userId)
        .single();

      if (!limitData || error) {
        statusMsg.textContent = 'â“ Nie udaÅ‚o siÄ™ pobraÄ‡ limitu wiadomoÅ›ci.';
        return;
      }

      const remaining = limitData.total_limit - limitData.used_messages;
      statusMsg.textContent = `ðŸ”¥ Masz jeszcze ${remaining} wiadomoÅ›ci do wykorzystania â€“ powodzenia!`;
    }

    sendButton.addEventListener("click", async () => {
      const message = userInput.value.trim();
      const promptKey = promptSelector.value;

      if (!message || !promptKey) {
        alert("Wpisz wiadomoÅ›Ä‡ i wybierz temat!");
        return;
      }

      if (message.length > window.maxInputLength) {
        alert(`WiadomoÅ›Ä‡ za dÅ‚uga. Limit: ${window.maxInputLength} znakÃ³w.`);
        return;
      }

      appendMessage(message, 'user');
      userInput.value = "";

      const session = (await supabase.auth.getSession()).data.session;
      const jwt = session.access_token;
      const userId = session.user.id;

      const verifyRes = await fetch('https://lmussgaiutaldicolyba.supabase.co/functions/v1/verify_and_increment', {
        method: 'POST',
        headers: {
          'Authorization': `Bearer ${jwt}`,
          'Content-Type': 'application/json'
        }
      });

      if (!verifyRes.ok) {
  const { error } = await verifyRes.json();

  // SprawdÅº, czy to bÅ‚Ä…d limitu wiadomoÅ›ci
  if (error === "Limit wiadomoÅ›ci zostaÅ‚ wyczerpany") {
    messagesDiv.innerHTML += `
      <div style="margin-top: 1.5em; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center;">
        <div style="color: red; margin-bottom: 1em;">
          ðŸ¦Œ Gasela zatrzymaÅ‚a siÄ™ na chwilÄ™.<br/>Odblokuj kolejny bieg!
        </div>
        <button onclick="window.location.href='kup-plan.html'" style="padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 6px; cursor: pointer;">
          Kup nowy plan
        </button>
      </div>
    `;
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
    return;
  }

  appendMessage(`âŒ Nie moÅ¼esz wysÅ‚aÄ‡ wiadomoÅ›ci: ${error}`, 'ai');
  return;
}


      
      const res = await fetch('https://lmussgaiutaldicolyba.supabase.co/functions/v1/ask_openai', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          Authorization: `Bearer ${jwt}`
        },
        body: JSON.stringify({
          prompt_key: promptKey,
          user_input: message
        })
      });

      const data = await res.json();
      const trimmed = trimToFullSentence(data.reply);  // âœ‚ï¸ Przytnij odpowiedÅº
      appendMessage(trimmed, 'ai');                    // ðŸ“© WyÅ›wietl czatowi


      await updateMessageLimit(jwt, userId);
    });

    async function logout() {
      await supabase.auth.signOut();
      window.location.href = 'logowanie.html';
    }

    async function checkSessionAndPlan() {
      const session = (await supabase.auth.getSession()).data.session;
      if (!session) return;

      const jwt = session.access_token;
      const userId = session.user.id;
      welcome.textContent = `Witaj, ${session.user.email || 'Zawodniku'}!`;

      const { data: subData } = await supabase
        .from('subscriptions')
        .select('plan_name, end_date')
        .eq('user_id', userId)
        .order('end_date', { ascending: false })
        .limit(1)
        .maybeSingle();

      const planActive = subData && subData.end_date && new Date(subData.end_date) > new Date();

      const { data: pending } = await supabase
        .from('pending_plans')
        .select('plan_name')
        .eq('user_id', userId)
        .maybeSingle();

      if (!planActive && pending?.plan_name) {
        await fetch('https://lmussgaiutaldicolyba.supabase.co/functions/v1/aktywuj_plan', {
          method: 'POST',
          headers: { Authorization: `Bearer ${jwt}` }
        });
      }

      const { data: subNow } = await supabase
        .from('subscriptions')
        .select('plan_name, end_date')
        .eq('user_id', userId)
        .order('end_date', { ascending: false })
        .limit(1)
        .maybeSingle();

      if (!subNow) {
        statusMsg.textContent = 'âŒ Nie znaleziono aktywnego planu.';
        return;
      }

      const { data: limitData } = await supabase
        .from('message_limits')
        .select('total_limit, used_messages')
        .eq('user_id', userId)
        .single();

      if (!limitData) {
        statusMsg.textContent = 'âŒ Nie znaleziono limitÃ³w wiadomoÅ›ci.';
        return;
      }

      const remaining = limitData.total_limit - limitData.used_messages;
      const endDate = subNow.end_date ? new Date(subNow.end_date).toISOString().split('T')[0] : 'brak daty';
      statusMsg.textContent = `âœ… Plan aktywny do ${endDate}.\n\nðŸ”¥ Masz jeszcze ${remaining} wiadomoÅ›ci do wykorzystania â€“ powodzenia!`;

      chatUI.style.display = 'block';
      const plan = subNow.plan_name;
      window.maxInputLength = plan === 'pro' ? 800 : plan === 'mistrz' ? 1000 : 600;
      userInput.setAttribute("maxlength", window.maxInputLength);

      await fetchPrompts(jwt);
    }

    checkSessionAndPlan();

    function trimToFullSentence(text) {
  if (!text || typeof text !== "string") return "";

  // UsuÅ„ spacje z koÅ„ca
  text = text.trim();

  // JeÅ›li zakoÅ„czone sensownym znakiem â€“ zostaw
  const goodEndings = [".", "!", "?", "â€¦", "â€", ")", "}", ">", "\"", "']"];
  if (goodEndings.some(ending => text.endsWith(ending))) {
    return text;
  }

  // JeÅ›li urwane na znanym wzorcu â€“ utnij go
  const brokenPatterns = [
    /###?\s*[0-9]?[.)]?\s*$/,
    /\*\*\s*$/,
    /-\s*$/,
    /[:;]$/,
    /\(\s*$/,
    /[a-zÄ…Ä‡Ä™Å‚Å„Ã³Å›ÅºÅ¼]+\s+[a-zÄ…Ä‡Ä™Å‚Å„Ã³Å›ÅºÅ¼]+\s*$/i
  ];

  if (brokenPatterns.some(p => p.test(text))) {
    return text.replace(brokenPatterns.find(p => p.test(text)), '').trim() + "...";
  }

  // NOWOÅšÄ†: jeÅ›li koÅ„czy siÄ™ pojedynczym czasownikiem â€“ utnij to
  const incompleteVerbEnding = /\b([a-zÄ…Ä‡Ä™Å‚Å„Ã³Å›ÅºÅ¼]{3,})$/i;
  const match = text.match(incompleteVerbEnding);
  if (match && text.length > 40 && !text.endsWith('.')) {
    const lastPunct = Math.max(
      text.lastIndexOf('.'),
      text.lastIndexOf('!'),
      text.lastIndexOf('?'),
      text.lastIndexOf('â€¦')
    );
    if (lastPunct !== -1) {
      return text.slice(0, lastPunct + 1).trim();
    }
    return text.replace(match[0], '').trim() + "...";
  }

  // SprÃ³buj odciÄ…Ä‡ do ostatniego znaku interpunkcyjnego (jeÅ›li nie za wczeÅ›nie)
  const lastPunctuation = Math.max(
    text.lastIndexOf('.'),
    text.lastIndexOf('!'),
    text.lastIndexOf('?'),
    text.lastIndexOf('â€¦')
  );

  if (lastPunctuation !== -1 && lastPunctuation > text.length * 0.6) {
    return text.slice(0, lastPunctuation + 1).trim();
  }

  // W ostatecznoÅ›ci â€“ dodaj "..."
  return text.trim() + "...";
}



  </script>
