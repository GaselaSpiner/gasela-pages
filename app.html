<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gasela Spiner ‚Äì Czat Trenera</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: #ffffff;
      color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      color: #f6b500;
      font-size: 1.8rem;
      margin-bottom: 20px;
      text-align: center;
    }
    .chat-container {
      width: 100%;
      max-width: 700px;
      background: #f9f9f9;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      padding: 20px;
      min-height: 400px;
    }
    .message {
      display: flex;
      margin: 6px 0;
      width: 100%;
    }
    .message-bubble {
      max-width: 75%;
      padding: 10px 14px;
      border-radius: 12px;
      line-height: 1.4;
      word-wrap: break-word;
      white-space: pre-wrap;
      text-align: left;
    }
    .message-user {
      justify-content: flex-end;
    }
    .message-user .message-bubble {
      background-color: #e5e5e5;
      align-self: flex-end;
      margin-left: auto;
    }
    .message-ai {
      justify-content: flex-start;
    }
    .message-ai .message-bubble {
      background-color: transparent;
      align-self: flex-start;
      margin-right: auto;
    }
    @media (max-width: 600px) {
      .chat-container {
        padding: 10px;
      }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>

  <!-- üî• Ikona otwierajƒÖca sidebar (3 kropki) -->
  <div id="menu-icon" onclick="openSidebar()" style="
    position: fixed;
    top: 20px;
    right: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 6px;
    cursor: pointer;
  ">
    <span style="width: 8px; height: 8px; background-color: #f6b500; border-radius: 50%;"></span>
    <span style="width: 8px; height: 8px; background-color: #f6b500; border-radius: 50%;"></span>
    <span style="width: 8px; height: 8px; background-color: #f6b500; border-radius: 50%;"></span>
  </div>

  <h1 id="welcome">Witaj w systemie Gasela Spiner</h1>

  <div class="chat-container">
    <div id="chat-ui" style="text-align: center;">
      <label for="promptSelector">üéØ Wybierz temat:</label>
      <select id="promptSelector">
        <option value="">‚Äî wybierz temat ‚Äî</option>
      </select>

      <div id="messages" style="height: 300px; overflow-y: auto; border: 1px solid #ccc; margin: 10px 0; padding: 10px; background: #fff; border-radius: 8px;"></div>

      <textarea id="userInput" placeholder="Napisz swoje pytanie..." style="width: 100%; height: 80px; padding: 10px; box-sizing: border-box; border-radius: 6px; border: 1px solid #ccc;"></textarea>
      <button id="sendButton" style="margin-top: 10px; background-color: #f6b500; border: none; border-radius: 6px; padding: 10px 18px; font-weight: bold; cursor: pointer;">Wy≈õlij</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabase = window.supabase.createClient(
      'https://lmussgaiutaldicolyba.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxtdXNzZ2FpdXRhbGRpY29seWJhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg4MTUwMDQsImV4cCI6MjA2NDM5MTAwNH0.M_qFSGw-pXNZCX8tQuCFjZ2x1So3eVlweoGgXoUAca0'
    );

    const welcome = document.getElementById('welcome');
    const messagesDiv = document.getElementById("messages");
    const userInput = document.getElementById("userInput");
    const sendButton = document.getElementById("sendButton");
    const promptSelector = document.getElementById("promptSelector");

    function appendMessage(text, sender) {
      const wrapper = document.createElement("div");
      wrapper.className = `message ${sender === 'user' ? 'message-user' : 'message-ai'}`;
      const bubble = document.createElement("div");
      bubble.className = "message-bubble";
      bubble.innerHTML = sender === 'ai' ? marked.parse(text) : text;
      wrapper.appendChild(bubble);
      messagesDiv.appendChild(wrapper);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    async function fetchPrompts(jwt) {
      const res = await fetch('https://lmussgaiutaldicolyba.supabase.co/functions/v1/get_prompts_by_plan', {
        method: 'GET',
        headers: { Authorization: `Bearer ${jwt}` }
      });
      const { prompts } = await res.json();
      promptSelector.innerHTML = `<option value="">‚Äî wybierz temat ‚Äî</option>`;
      prompts.forEach(p => {
        const opt = document.createElement("option");
        opt.value = p.prompt_key;
        opt.textContent = p.description;
        promptSelector.appendChild(opt);
      });
    }

    sendButton.addEventListener("click", async () => {
      const message = userInput.value.trim();
      const promptKey = promptSelector.value;
      if (!message || !promptKey) {
        alert("Wpisz wiadomo≈õƒá i wybierz temat!");
        return;
      }
      appendMessage(message, 'user');
      userInput.value = "";

      const session = (await supabase.auth.getSession()).data.session;
      const jwt = session.access_token;
      const userId = session.user.id;

      const res = await fetch('https://lmussgaiutaldicolyba.supabase.co/functions/v1/ask_openai', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json', Authorization: `Bearer ${jwt}` },
        body: JSON.stringify({ prompt_key: promptKey, user_input: message })
      });
      const data = await res.json();
      appendMessage(data.reply, 'ai');
    });

    async function logout() {
      await supabase.auth.signOut();
      window.location.href = 'logowanie.html';
    }

    async function deleteAccount() {
      const confirmed = confirm("‚ö†Ô∏è Czy na pewno chcesz usunƒÖƒá konto?");
      if (!confirmed) return;
      const session = (await supabase.auth.getSession()).data.session;
      if (!session) {
        alert("‚ùå Brak aktywnej sesji.");
        return;
      }
      const { error } = await supabase.auth.admin.deleteUser(session.user.id);
      if (error) {
        alert("‚ùå Nie uda≈Ço siƒô usunƒÖƒá konta: " + error.message);
      } else {
        alert("‚úÖ Konto zosta≈Ço usuniƒôte.");
        window.location.href = 'logowanie.html';
      }
    }

    async function checkSessionAndPlan() {
      const session = (await supabase.auth.getSession()).data.session;
      if (!session) return;
      const jwt = session.access_token;
      welcome.textContent = `Witaj, ${session.user.email || 'Zawodniku'}!`;
      await fetchPrompts(jwt);
    }

    checkSessionAndPlan();

    function openSidebar() {
      document.getElementById("sidebar").style.width = "300px";
    }
    function closeSidebar() {
      document.getElementById("sidebar").style.width = "0";
    }
    function togglePasswordForm() {
      const form = document.getElementById('password-form');
      form.style.display = form.style.display === 'block' ? 'none' : 'block';
    }

    async function changePassword() {
      const newPassword = document.getElementById('new-password').value.trim();
      const repeatPassword = document.getElementById('repeat-password').value.trim();
      const statusDiv = document.getElementById('change-status');

      if (newPassword.length < 6) {
        statusDiv.innerHTML = "‚ùå Has≈Ço musi mieƒá co najmniej 6 znak√≥w.";
        statusDiv.style.color = "red";
        return;
      }
      if (newPassword !== repeatPassword) {
        statusDiv.innerHTML = "‚ùå Has≈Ça nie sƒÖ takie same.";
        statusDiv.style.color = "red";
        return;
      }
      const { error } = await supabase.auth.updateUser({ password: newPassword });
      if (error) {
        statusDiv.innerHTML = "‚ùå Nie uda≈Ço siƒô zmieniƒá has≈Ça: " + error.message;
        statusDiv.style.color = "red";
      } else {
        statusDiv.innerHTML = "‚úÖ Has≈Ço zosta≈Ço zmienione!";
        statusDiv.style.color = "green";
        document.getElementById('new-password').value = "";
        document.getElementById('repeat-password').value = "";
      }
    }
  </script>

  <!-- üî• Sidebar -->
  <div id="sidebar" style="height: 100%; width: 0; position: fixed; top: 0; right: 0; background-color: #f9f9f9; overflow-x: hidden; transition: 0.5s; padding-top: 60px; box-shadow: -2px 0 5px rgba(0,0,0,0.2);">
    <a href="javascript:void(0)" onclick="closeSidebar()" style="position: absolute; top: 20px; right: 25px; font-size: 36px; text-decoration: none; color: #000;">&times;</a>
    <div style="padding: 20px; text-align: center;">
      <h3>‚öôÔ∏è Moje konto</h3>
      <div id="user-info" style="margin-bottom: 20px; font-size: 0.95rem; line-height: 1.5;"></div>

      <button onclick="togglePasswordForm()" style="width: 80%; background-color: #f6b500; border: none; border-radius: 6px; padding: 10px; font-weight: bold; cursor: pointer; margin-top: 10px;">üîí Zmie≈Ñ has≈Ço</button>

      <div id="password-form" style="display: none; margin-top: 15px;">
        <input type="password" id="new-password" placeholder="Nowe has≈Ço (min. 6 znak√≥w)" style="width: 80%; padding: 10px; margin-bottom: 10px; border-radius: 6px; border: 1px solid #ccc;">
        <input type="password" id="repeat-password" placeholder="Powt√≥rz nowe has≈Ço" style="width: 80%; padding: 10px; margin-bottom: 10px; border-radius: 6px; border: 1px solid #ccc;">
        <button onclick="changePassword()" style="width: 80%; background-color: #f6b500; border: none; border-radius: 6px; padding: 10px; font-weight: bold; cursor: pointer;">Potwierd≈∫ zmianƒô</button>
        <div id="change-status" style="margin-top: 10px; font-weight: bold;"></div>
      </div>

      <button onclick="logout()" style="width: 80%; background-color: #f6b500; border: none; border-radius: 6px; padding: 12px; font-weight: bold; cursor: pointer; margin-top: 10px;">Wyloguj siƒô</button>
      <button onclick="deleteAccount()" style="width: 80%; margin-top: 10px; background-color: #ff4d4d; color: #fff; border: none; border-radius: 6px; padding: 10px; font-weight: bold; cursor: pointer;">Usu≈Ñ konto</button>
    </div>
  </div>
</body>
</html>
