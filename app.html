<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gasela Spiner ‚Äì Czat Trenera</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: #ffffff;
      color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 20px;
    }
    h1 {
      color: #f6b500;
      font-size: 1.8rem;
      margin-bottom: 20px;
      text-align: center;
    }
    .chat-container {
      width: 100%;
      max-width: 700px;
      background: #f9f9f9;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      padding: 20px;
      min-height: 400px;
    }
    #messages {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
      margin: 10px 0;
      padding: 10px;
      background: #fff;
      border-radius: 8px;
    }
    .message {
      display: flex;
      margin: 6px 0;
      width: 100%;
    }
    .message-bubble {
      max-width: 75%;
      padding: 10px 14px;
      border-radius: 12px;
      line-height: 1.4;
      word-wrap: break-word;
      white-space: pre-wrap;
      text-align: left;
    }
    .message-user {
      justify-content: flex-end;
    }
    .message-user .message-bubble {
      background-color: #e5e5e5;
      margin-left: auto;
    }
    .message-ai {
      justify-content: flex-start;
    }
    .message-ai .message-bubble {
      background-color: transparent;
      margin-right: auto;
    }
    #userInput {
      flex: 1;
      resize: none;
      border: 1px solid #ccc;
      border-radius: 20px;
      padding: 10px;
      font-family: 'Montserrat', sans-serif;
      font-size: 1rem;
      height: 40px;
      max-height: 80px;
      overflow-y: auto;
      outline: none;
      width: 100%;
      box-sizing: border-box;
    }
    #sendButton {
      position: absolute;
      right: 5px;
      bottom: 5px;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background-color: #f6b500;
      border: none;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <!-- üî• Ikona otwierajƒÖca sidebar -->
  <div id="menu-icon" onclick="openSidebar()" style="
    position: fixed;
    top: 20px;
    right: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 6px;
    cursor: pointer;
  ">
    <span style="width: 8px; height: 8px; background-color: #f6b500; border-radius: 50%;"></span>
    <span style="width: 8px; height: 8px; background-color: #f6b500; border-radius: 50%;"></span>
    <span style="width: 8px; height: 8px; background-color: #f6b500; border-radius: 50%;"></span>
  </div>

  <h1 id="welcome">Witaj w systemie Gasela Spiner</h1>

  <div class="chat-container">
    <div id="chat-ui" style="display: none; text-align: center;">
      <label for="promptSelector">üéØ Wybierz temat:</label>
      <select id="promptSelector">
        <option value="">‚Äî wybierz temat ‚Äî</option>
      </select>

      <div id="messages"></div>

      <div style="display: flex; align-items: flex-end; width: 100%; position: relative;">
        <textarea id="userInput" placeholder="Napisz wiadomo≈õƒá..." style="padding-right: 50px;"></textarea>
        <button id="sendButton">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="white" viewBox="0 0 24 24">
            <path d="M12 2l-1.41 1.41 7.3 7.3H2v2h15.89l-7.3 7.3L12 22l10-10z"/>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- üî• Sidebar -->
  <div id="sidebar" style="height: 100%; width: 0; position: fixed; top: 0; right: 0; background-color: #f9f9f9; overflow-x: hidden; transition: 0.5s; padding-top: 60px; box-shadow: -2px 0 5px rgba(0,0,0,0.2);">
    <a href="javascript:void(0)" onclick="closeSidebar()" style="position: absolute; top: 20px; right: 25px; font-size: 36px; text-decoration: none; color: #000;">&times;</a>
    <div style="padding: 20px; text-align: center;">
      <h3>‚öôÔ∏è Moje konto</h3>
      <div id="user-info" style="margin-bottom: 20px; font-size: 0.95rem; line-height: 1.5;"></div>

      <button onclick="showChangePasswordForm()" style="width: 80%; background-color: #f6b500; border: none; border-radius: 6px; padding: 10px; font-weight: bold; cursor: pointer; margin-top: 10px;">üîí Zmie≈Ñ has≈Ço</button>

      <div id="password-form" style="display: none; margin-top: 15px;">
        <input type="password" id="new-password" placeholder="Nowe has≈Ço (min. 6 znak√≥w)" style="width: 80%; padding: 10px; margin-bottom: 10px; border-radius: 6px; border: 1px solid #ccc;">
        <input type="password" id="repeat-password" placeholder="Powt√≥rz nowe has≈Ço" style="width: 80%; padding: 10px; margin-bottom: 10px; border-radius: 6px; border: 1px solid #ccc;">
        <button onclick="changePassword()" style="width: 80%; background-color: #f6b500; border: none; border-radius: 6px; padding: 10px; font-weight: bold; cursor: pointer;">Potwierd≈∫ zmianƒô</button>
        <div id="change-status" style="margin-top: 10px; font-weight: bold;"></div>
      </div>

      <button onclick="logout()" style="width: 80%; background-color: #f6b500; border: none; border-radius: 6px; padding: 12px; font-weight: bold; cursor: pointer; margin-top: 10px;">Wyloguj siƒô</button>
      <button onclick="deleteAccount()" style="width: 80%; margin-top: 10px; background-color: #ff4d4d; color: #fff; border: none; border-radius: 6px; padding: 10px; font-weight: bold; cursor: pointer;">Usu≈Ñ konto</button>
    </div>
  </div>

  <script>
    // Tu wklejasz sw√≥j JavaScript (logika Supabase itd.) bez zmian.
  </script>
</body>
</html>
