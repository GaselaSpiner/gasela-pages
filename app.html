<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gasela Spiner – Czat Trenera</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: #ffffff;
      color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 20px;
    }
    .logo {
      max-width: 120px;
      margin-bottom: 10px;
    }
    h1 {
      color: #f6b500;
      font-size: 1.8rem;
      margin-bottom: 20px;
      text-align: center;
    }
    .chat-container {
      width: 100%;
      max-width: 700px;
      background: #f9f9f9;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      padding: 20px;
      min-height: 400px;
    }
    .info {
      margin-bottom: 20px;
      font-size: 0.95rem;
      color: #444;
    }
    .logout-btn {
      margin-top: 30px;
      padding: 10px 18px;
      background-color: #f6b500;
      color: #000;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
    }
    .logout-btn:hover {
      background-color: #e3a700;
    }
  </style>
</head>
<body>
  <img src="Gaselas.png" alt="Gasela Spiner Logo" class="logo" />
  <h1 id="welcome">Witaj w systemie Gasela Spiner</h1>

  <div class="chat-container">
    <p class="info" id="status-msg">💬 Czat trenera pojawi się tutaj po aktywacji planu...</p>
    <!-- 🔜 Tutaj pojawi się interfejs czatu z OpenAI -->
  </div>

  <button class="logout-btn" onclick="logout()">Wyloguj się</button>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabase = window.supabase.createClient(
      'https://lmussgaiutaldicolyba.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxtdXNzZ2FpdXRhbGRpY29seWJhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg4MTUwMDQsImV4cCI6MjA2NDM5MTAwNH0.M_qFSGw-pXNZCX8tQuCFjZ2x1So3eVlweoGgXoUAca0'
    );

    const statusMsg = document.getElementById('status-msg');
    const welcome = document.getElementById('welcome');

    async function checkSessionAndPlan() {
      const { data: { session } } = await supabase.auth.getSession();

      if (!session) {
        statusMsg.textContent = '🔒 Brak aktywnej sesji. Przekierowanie do logowania...';
        setTimeout(() => window.location.href = 'logowanie.html', 2000);
        return;
      }

      const userId = session.user.id;
      welcome.textContent = `Witaj, ${session.user.email || 'Zawodniku'}!`;

      const { data: subData, error } = await supabase
        .from('subscriptions')
        .select('plan')
        .eq('user_id', userId)
        .single();

      if (error || !subData || !subData.plan) {
        const planParam = new URLSearchParams(window.location.search).get('plan') || 'start';
        statusMsg.textContent = '⚠️ Nie masz aktywnego planu. Przekierowanie do zakupu...';
        setTimeout(() => window.location.href = `kup-plan.html?plan=${planParam}`, 2000);
        return;
      }

      console.log('✅ Plan aktywny:', subData.plan);
      statusMsg.textContent = '✅ Plan aktywny – czat trenerski będzie wkrótce dostępny.';
