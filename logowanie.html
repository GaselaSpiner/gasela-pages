<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Logowanie – Gasela Spiner</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #ffffff;
      color: #000000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    img.logo {
      max-width: 120px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 1.5rem;
      color: #000000;
      margin-bottom: 10px;
    }
    form {
      display: flex;
      flex-direction: column;
      background-color: #f9f9f9;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
    }
    input {
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    button {
      background-color: #f6b500;
      color: #000000;
      border: none;
      border-radius: 6px;
      padding: 12px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }
    button:hover {
      background-color: #e3a700;
    }
    #supabase-status {
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
      color: #444;
    }
    .register-link {
      margin-top: 15px;
      font-size: 0.9rem;
      text-align: center;
    }
    .register-link a {
      color: #f6b500;
      text-decoration: none;
      font-weight: bold;
    }
    .register-link a:hover {
      text-decoration: underline;
    }
  </style>
  <script>
    const ref = document.referrer;
    const isAllowedReferrer =
      ref.startsWith("https://gaselaspiner.softr.app") ||
      ref.startsWith("https://preview.softr.app");

    const isPreviewFlag = window.location.search.includes("preview=1");

    if (!isAllowedReferrer && !isPreviewFlag) {
      window.location.href = "https://gaselaspiner.softr.app";
    }
  </script>
</head>
<body>
  <img src="Gaselas.png" alt="Logo Gasela Spiner" class="logo" />
  <h1>Zaloguj się do Gasela Spiner</h1>

  <div id="supabase-status">⏳ Ładowanie...</div>

  <form id="login-form">
    <input type="email" id="email" placeholder="Email" autocomplete="email" required />
    <input type="password" id="password" placeholder="Hasło" autocomplete="current-password" required />
    <button type="submit">Zaloguj się</button>
  </form>

  <div class="register-link">
    Nie masz konta? <a href="rejestracja.html">Zarejestruj się</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabaseUrl = 'https://lmussgaiutaldicolyba.supabase.co';
    const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxtdXNzZ2FpdXRhbGRpY29seWJhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg4MTUwMDQsImV4cCI6MjA2NDM5MTAwNH0.M_qFSGw-pXNZCX8tQuCFjZ2x1So3eVlweoGgXoUAca0';

    const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);
    const statusDiv = document.getElementById('supabase-status');

    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      statusDiv.textContent = '⏳ Logowanie...';

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const { data, error } = await supabase.auth.signInWithPassword({ email, password });

        if (error) {
          console.error('❌ Błąd logowania:', error.message);
          statusDiv.textContent = '❌ Nieprawidłowy email lub hasło';
        } else {
          console.log('✅ Zalogowano jako:', data.user.email);
          statusDiv.textContent = `✅ Zalogowano jako: ${data.user.email}`;
          const plan = new URLSearchParams(window.location.search).get('plan') || 'start';
          setTimeout(() => {
            window.location.href = `/kup-plan.html?plan=${plan}`;
          }, 1000);
        }
      } catch (err) {
        console.error('❌ Wyjątek:', err);
        statusDiv.textContent = '❌ Błąd wewnętrzny: ' + err.message;
      }
    });
  </script>
</body>
</html>
