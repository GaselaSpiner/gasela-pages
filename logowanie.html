<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Logowanie ‚Äì Gasela Spiner</title>
</head>
<body>
  <h1 style="text-align: center;">TEST SUPABASE</h1>

  <div id="supabase-status" style="font-weight: bold; margin: 20px; text-align: center;"></div>

  <form id="login-form" style="display: flex; flex-direction: column; align-items: center;">
    <input type="email" id="email" placeholder="Email" required style="margin: 5px; padding: 10px;" />
    <input type="password" id="password" placeholder="Has≈Ço" required style="margin: 5px; padding: 10px;" />
    <button type="submit" style="padding: 10px 20px; margin-top: 10px;">Zaloguj siƒô</button>
  </form>

  <!-- üîπ ≈Åadowanie biblioteki Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- üîπ Logika -->
  <script>
    const supabaseUrl = 'https://lmussgaiutaldicolyba.supabase.co';
    const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...'; // skr√≥cone
    const supabase = supabase.createClient(supabaseUrl, supabaseAnonKey);

    const statusDiv = document.getElementById('supabase-status');

    // Obs≈Çuga formularza logowania
    const form = document.getElementById('login-form');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      statusDiv.textContent = '‚è≥ Logowanie...';

      const { error } = await supabase.auth.signInWithPassword({ email, password });

      if (error) {
        console.error('‚ùå B≈ÇƒÖd logowania:', error.message);
        statusDiv.textContent = '‚ùå B≈ÇƒÖd: ' + error.message;
      } else {
        statusDiv.textContent = '‚úÖ Zalogowano pomy≈õlnie. Przekierowanie...';
        const plan = new URLSearchParams(window.location.search).get('plan') || 'start';
        setTimeout(() => {
          window.location.href = `/kup-plan.html?plan=${plan}`;
        }, 1500); // op√≥≈∫nienie dla u≈ºytkownika
      }
    });

    // Sprawdzenie sesji po za≈Çadowaniu
    window.addEventListener('DOMContentLoaded', async () => {
      const { data, error } = await supabase.auth.getUser();

      if (error) {
        statusDiv.textContent = '‚ùå B≈ÇƒÖd po≈ÇƒÖczenia z Supabase.';
      } else if (data.user) {
        statusDiv.textContent = `‚úÖ Ju≈º zalogowany jako: ${data.user.email}`;
        const plan = new URLSearchParams(window.location.search).get('plan') || 'start';
        setTimeout(() => {
          window.location.href = `/kup-plan.html?plan=${plan}`;
        }, 1000);
      } else {
        statusDiv.textContent = '‚ÑπÔ∏è Nie jeste≈õ zalogowany.';
      }
    });
  </script>
</body>
</html>
