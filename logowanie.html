<!DOCTYPE html>
<html>
<head>
  <title>Logowanie – Gasela Spiner</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <h1>Zaloguj się, aby kupić plan</h1>

  <div id="form">
    <input id="email" type="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Hasło" />
    <button onclick="login()">Zaloguj</button>
    <p id="status"></p>
  </div>

  <script>
    const plan = new URLSearchParams(window.location.search).get('plan') || 'start';
    const redirectUrl = `kup-plan.html?plan=${plan}`;

    const supabase = supabase.createClient(
      'https://lmussgaiutaldicolyba.supabase.co', 
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxtdXNzZ2FpdXRhbGRpY29seWJhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg4MTUwMDQsImV4cCI6MjA2NDM5MTAwNH0.M_qFSGw-pXNZCX8tQuCFjZ2x1So3eVlweoGgXoUAca0'
    );

    async function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const status = document.getElementById('status');

      const { data, error } = await supabase.auth.signInWithPassword({
        email,
        password
      });

      if (error) {
        status.textContent = 'Błąd logowania: ' + error.message;
      } else {
        status.textContent = 'Zalogowano! Przekierowanie...';
        localStorage.setItem('sb-token', data.session.access_token);
        setTimeout(() => {
          window.location.href = redirectUrl;
        }, 1000);
      }
    }
  </script>
</body>
</html>

<script>

  const supabase = supabase.createClient(supabaseUrl, supabaseAnonKey);

  document.getElementById('supabase-status').textContent = '⏳ Sprawdzanie połączenia z Supabase...';

  supabase.auth.getUser().then(({ data, error }) => {
    const statusDiv = document.getElementById('supabase-status');

    if (error) {
      console.error('❌ Błąd połączenia:', error);
      statusDiv.textContent = '❌ Brak połączenia z Supabase lub błąd sesji.';
      return;
    }

    if (data.user) {
      console.log('✅ Zalogowany użytkownik:', data.user);
      statusDiv.textContent = `✅ Zalogowano jako: ${data.user.email}`;
    } else {
      console.log('ℹ️ Brak aktywnej sesji');
      statusDiv.textContent = 'ℹ️ Nie jesteś zalogowany.';
    }
  });
</script>
