<body>

  <!-- üîπ ≈Åadowanie biblioteki Supabase -->

  <script>
    const supabaseUrl = 'https://lmussgaiutaldicolyba.supabase.co';
    const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxtdXNzZ2FpdXRhbGRpY29seWJhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg4MTUwMDQsImV4cCI6MjA2NDM5MTAwNH0.M_qFSGw-pXNZCX8tQuCFjZ2x1So3eVlweoGgXoUAca0';
    const supabase = supabase.createClient(supabaseUrl, supabaseAnonKey);

    // Sprawdzanie aktywnej sesji
    document.getElementById('supabase-status').textContent = '‚è≥ Sprawdzanie po≈ÇƒÖczenia z Supabase...';
    supabase.auth.getUser().then(({ data, error }) => {
      const statusDiv = document.getElementById('supabase-status');

      if (error) {
        console.error('‚ùå B≈ÇƒÖd po≈ÇƒÖczenia:', error);
        statusDiv.textContent = '‚ùå Brak po≈ÇƒÖczenia z Supabase lub b≈ÇƒÖd sesji.';

      }

      if (data.user) {
        console.log('‚úÖ Zalogowany u≈ºytkownik:', data.user);
        statusDiv.textContent = `‚úÖ Zalogowano jako: ${data.user.email}`;

    const form = document.getElementById('login-form');

      const email = document.getElementById('email').value;

    });
