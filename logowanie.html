<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Logowanie Supabase</title>
</head>
<body>
  <h1>TEST SUPABASE</h1>

  <form id="login-form">
    <label for="email">Email:</label>
    <input type="email" id="email" required />
    <br />
    <label for="password">Hasło:</label>
    <input type="password" id="password" required />
    <br />
    <button type="submit">Zaloguj się</button>
  </form>

  <div id="supabase-status" style="font-weight: bold; margin-top: 20px;"></div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabaseUrl = 'https://lmussgaiutaldicolyba.supabase.co';
    const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxtdXNzZ2FpdXRhbGRpY29seWJhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg4MTUwMDQsImV4cCI6MjA2NDM5MTAwNH0.M_qFSGw-pXNZCX8tQuCFjZ2x1So3eVlweoGgXoUAca0';

    const supabase = supabase.createClient(supabaseUrl, supabaseAnonKey);
    const statusDiv = document.getElementById('supabase-status');

    // Sprawdź sesję po załadowaniu strony
    supabase.auth.getUser().then(({ data, error }) => {
      if (data?.user) {
        statusDiv.textContent = `✅ Zalogowano jako: ${data.user.email}`;
      } else {
        statusDiv.textContent = 'ℹ️ Nie jesteś zalogowany.';
      }
    });

    // Obsługa logowania z formularza
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault(); // 👈 Zatrzymaj domyślne przeładowanie

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const { error } = await supabase.auth.signInWithPassword({ email, password });

      if (error) {
        statusDiv.textContent = `❌ Błąd logowania: ${error.message}`;
      } else {
        const { data } = await supabase.auth.getUser();
        statusDiv.textContent = `✅ Zalogowano jako: ${data.user.email}`;
      }
    });
  </script>
</body>
</html>
