<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Logowanie – Gasela Spiner</title>
</head>
<body>
  <h1 style="text-align: center;">TEST SUPABASE</h1>
  <div id="supabase-status" style="font-weight: bold; margin: 20px; text-align: center;">⏳ Ładowanie...</div>

  <form id="login-form" style="display: flex; flex-direction: column; align-items: center;">
    <input type="email" id="email" placeholder="Email" required style="margin: 5px; padding: 10px;" />
    <input type="password" id="password" placeholder="Hasło" required style="margin: 5px; padding: 10px;" />
    <button type="submit" style="padding: 10px 20px; margin-top: 10px;">Zaloguj się</button>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabaseUrl = 'https://lmussgaiutaldicolyba.supabase.co';
    const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxtdXNzZ2FpdXRhbGRpY29seWJhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg4MTUwMDQsImV4cCI6MjA2NDM5MTAwNH0.M_qFSGw-pXNZCX8tQuCFjZ2x1So3eVlweoGgXoUAca0';
    const supabase = supabase.createClient(supabaseUrl, supabaseAnonKey);

    const statusDiv = document.getElementById('supabase-status');

    // Obsługa formularza logowania
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      statusDiv.textContent = '⏳ Logowanie...';

      const { data, error } = await supabase.auth.signInWithPassword({ email, password });

      if (error) {
        console.error(error);
        statusDiv.textContent = '❌ Błąd logowania: ' + error.message;
      } else {
        console.log('✅ Zalogowano:', data);
        statusDiv.textContent = '✅ Zalogowano pomyślnie. Przekierowanie...';
        const plan = new URLSearchParams(window.location.search).get('plan') || 'start';
        setTimeout(() => {
          window.location.href = `/kup-plan.html?plan=${plan}`;
        }, 2000);
      }
    });
  </script>
</body>
</html>
