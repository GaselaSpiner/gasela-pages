<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Test połączenia z Supabase</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <h1>Test Supabase</h1>
  <div id="supabase-status" style="font-weight: bold; margin-top: 20px;"></div>

  <script>
    const supabaseUrl = 'https://lmussgaiutaldicolyba.supabase.co';
    const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxtdXNzZ2FpdXRhbGRpY29seWJhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg4MTUwMDQsImV4cCI6MjA2NDM5MTAwNH0.M_qFSGw-pXNZCX8tQuCFjZ2x1So3eVlweoGgXoUAca0';
    const supabase = supabase.createClient(supabaseUrl, supabaseAnonKey);

    document.getElementById('supabase-status').textContent = '⏳ Sprawdzanie połączenia z Supabase...';

    supabase.auth.getUser().then(({ data, error }) => {
      const statusDiv = document.getElementById('supabase-status');

      if (error) {
        console.error('❌ Błąd połączenia:', error);
        statusDiv.textContent = '❌ Brak połączenia z Supabase lub błąd sesji.';
        return;
      }

      if (data.user) {
        console.log('✅ Zalogowany użytkownik:', data.user);
        statusDiv.textContent = `✅ Zalogowano jako: ${data.user.email}`;
      } else {
        console.log('ℹ️ Brak aktywnej sesji');
        statusDiv.textContent = 'ℹ️ Nie jesteś zalogowany.';
      }
    });
  </script>
</body>
</html>
